«Car un enfant nous est né, un fils nous est donné, et la domi­nation reposera sur son épaule ; on l'appellera Admirable, Conseiller, Dieu puissant, Père éternel, Prince de la paix.» Es 9:5

Pourquoi sommes-nous tristes ? Il est vrai que nous cherchons à donner bonne apparence, mais il se peut que le visage enjoué dissimule un cœur étreint par la souffrance. Mon frère, ma sœur, pourquoi sommes-nous tristes aujourd'hui si un enfant nous est né, si un fils nous est donné ?
Écoutez le cri qui retentit : «La récolte est rentrée ! La récolte est rentrée !» Les jeunes filles dansent et les jeunes gens sont dans la joie. Pourquoi ces festivités ? Parce qu'on vient d'engranger les précieux fruits de la terre, le blé qui nous fera vivre dans les mois à venir.
Quant à nous, ami chrétien, ne possédons-nous pas le pain qui dure jusque dans la vie éternelle ? Serions-nous malheu­reux ? L'homme du monde se réjouit quand son blé s'accroît, et ne pouvons-nous pas nous réjouir alors qu'un enfant nous est né, qu'un fils nous est donné ?
Écoutez ! N'entendez-vous pas le tir du canon et les cloches retentir comme si tout le pays était fou de joie ? Un prince est né ; et on l'annonce et on salue son arrivée comme il sied à sa royauté.
Ami chrétien, faites résonner les cloches de votre cœur et faites retentir la salve de vos plus joyeux cantiques «car un enfant nous est né, un fils nous est donné.» Danse, mon cœur et fais entendre ton allégresse ! Que tout ce qui est en moi se réjouisse d'allégresse et devienne l'instrument de ma joie !
Que toute larme disparaisse ; que les gémissements se tai­sent et que les murmures soient réprimés. Quelle est l'impor­tance de ma pauvreté ? Aujourd'hui, un prince est né et un fils m'est donné. Que peut me faire le péché ? Car cet enfant ôte le péché et ce Fils me purifie et m'amène sur le chemin vers le ciel.
[/Bulletin]

