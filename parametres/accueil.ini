«Il a entendu le son de la trompette, et il ne s'est pas laissé avertir, son sang sera sur lui.» Ez 33:5

Les hommes ont le temps. Le problème n'est pas le manque de moyens, mais le manque de volonté. En dépit de toutes vos occupations, mon ami, vous avez le temps pour les diver­tissements que vous aimez, n'est-ce pas ? Vous avez le temps de lire votre journal ; n'avez-vous pas de temps pour lire la Bible ? Vous avez le temps pour chanter ; n'en avez-vous pas pour prier ?
Vous savez bien ce que se sont dit les deux fermiers quand ils se sont rencontrés au marché l'autre jour. L'un dit à l'autre : «Dis donc, comment fais-tu pour trouver le temps d'aller à la chasse ? Pour moi, avec les semailles, le désherbage, la moisson, les labours et tout le reste, mon temps est tellement occupé par les affaires de la ferme que je n'aurais jamais le temps pour la chasse.»
«Ah, lui répondit l'autre, mon ami, si tu aimais la chasse autant que moi, tu trouverais le temps. Et si tu ne le trouvais pas, tu le prendrais !» Il en est ainsi avec le vécu de la foi. La raison pour laquelle les hommes ne lui trouvent pas de temps vient de ce qu'ils ne l'aiment pas assez. S'ils aimaient le Sei­gneur, ils trouveraient du temps. En outre, de quel temps est-ce qu'ils manquent ? Quel temps est-ce que cela exige ? Ne puis-je pas prier en remplissant mes registres ? Ne puis-je pas arracher un texte pendant mon petit déjeuner et y penser pendant toute la journée ? Ne puis-je pas, même quand je suis occupé par les affaires du monde, penser à mon âme et m'en remettre au sang et à l'expiation du Rédempteur ?
Je n'ai pas besoin de temps. Il se peut que cela prenne du temps, du temps pour la prière personnelle ou pour la com­munion avec Christ. Mais quand je grandis dans la grâce, je trouve normal de prendre de plus en plus de temps. Et plus je pourrai en prendre, plus je serai heureux. Je ne chercherai plus d'excuse pour ne pas avoir le temps.

