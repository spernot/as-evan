Quels sont les mensonges que vous dictent vos mauvais désirs? Identifiez-les, puis recherchez dans la Parole de Dieu des pas­sages qui abordent précisément ces points. Voici une liste de ver­sets qui, je l'espère, vous seront utiles. Ne les lisez pas en vitesse, mais demandez-vous si vous avez déjà été tenté par les men­songes qui y sont mentionnés. Puis laissez la vérité de l'Ecriture transformer votre manière de voir.
Mensonge
Regarder quelques images pornographiques ne me fera rien.
Vérité
Ne la convoite pas dans ton cœur pour sa beauté, et ne te laisse pas séduire par ses paupières. Car pour la femme pros­tituée on se réduit à un morceau de pain, et la femme mariée tend un piège à la vie précieuse. Quelqu'un mettra-t-il du feu dans son sein, sans que ses vêtements s'enflamment? (Proverbes 6:25-27)
Je ne mettrai rien de mauvais devant mes yeux. (Psaume 101:3)
Mensonge
Je ne subirai aucune conséquence pour m'être laissé aller à l'im­pureté.
Vérité
Ainsi chacun de nous rendra compte à Dieu pour lui-même. (Romains 14:12)
Car le Seigneur châtie celui qu'il aime, et il frappe de la verge tous ceux qu'il reconnaît pour ses fils. (Hébreux 1 2:6)
Puis la convoitise, lorsqu'elle a conçu, enfante le péché; et le péché, étant consommé, produit la mort. Pacques 1:15).
Mensonge
Ceux qui pratiquent l'adultère s'en sortent bien.
Vérité
Car les lèvres de l'étrangère distillent le miel, et son palais est plus doux que l'huile; mais à la fin elle est amère comme l'ab­sinthe, aiguë comme un glaive à deux tranchants. Ses pieds descendent vers la mort, ses pas atteignent le séjour des morts. (Proverbes 5:3-5).
Eloigne-toi du chemin qui conduit chez elle, et ne t'approche pas de la porte de sa maison, de peur que tu ne livres ta vigueur à d'autres, et tes années à un homme cruel; de peur que des étrangers ne se rassasient de ton bien, et du produit de ton travail dans la maison d'autrui; de peur que tu ne gémisses, près de ta fin, quand ta chair et ton corps se consumeront. (Pro­verbes 5:8-1 1)
Mensonge
Dieu me prive de quelque chose.
Vérité
Mieux vaut un jour dans tes parvis que mille ailleurs; je préfère me tenir sur le seuil de la maison de mon Dieu, plutôt que d'ha­biter sous les tentes de la méchanceté. Car l'Eternel Dieu est un soleil et un bouclier, l'Eternel donne la grâce et la gloire, il ne refuse aucun bien à ceux qui marchent dans l'intégrité. Eternel des armées! Heureux l'homme qui se confie en toi! (Psaume 84:11-13)
Mensonge
Le plaisir que promet la convoitise est meilleur et plus concret que la satisfaction que Dieu donne.
Vérité
Tu me feras connaître le sentier de la vie; il y a d'abondantes joies devant ta face, des délices éternelles à ta droite. (Psaume 16:11)
Mensonge
Je trouverai la satisfaction en accomplissant les désirs de ma convoitise.
Vérité
L'Eternel est mon partage, dit mon âme; c'est pourquoi je veux espérer en lui. L'Eternel a de la bonté pour qui espère en lui, pour l'âme qui le cherche. Il est bon d'attendre en silence le secours de l'Eternel. (Lamentations 3:24-26)
La crainte de l'Eternel mène à la vie, et l'on passe la nuit ras­sasié, sans être visité par le malheur. (Proverbes 19:23)
Mensonge
Si je recherche trop la pureté, je finirai par ne plus voir ni appré­cier la beauté.
Vérité
Heureux ceux qui ont le cœur pur, car ils verront Dieu! (Mat­thieu 5:8)
Car l'Eternel est juste, il aime la justice; les hommes droits contemplent sa face. (Psaume 11:7)
Tes yeux verront le roi dans sa magnificence, ils contempleront le pays dans toute son étendue. (Esaïe 33:17)

La Parole de Dieu n'est-elle pas merveilleuse? Sommes-nous conscients de sa puissance, lorsque nous la lisons? La serrer dans notre cœur est la clé d'une vie de pureté. Au Psaume 119:9-11, il est écrit: «Comment le jeune homme rendra-t-il pur son sentier? En se dirigeant d'après ta parole... Je serre ta parole dans mon cœur, afin de ne pas pécher contre toi.»
Puisque l'impureté peut nous assaillir à tout moment et en tout lieu, nous devons nous préparer à nous défendre par l'Ecriture. C'est pourquoi je vous encourage à apprendre par cœur les ver­sets ci-dessus. Choisissez-en un ou deux. Notez-les sur une carte et placez celle-ci dans un endroit visible: dans votre Bible, dans votre voiture, sur votre ordinateur. Revoyez-les plusieurs fois par jour. Après une semaine, choisissez-en d'autres. Persévérez jus­qu'à ce qu'ils soient tous gravés dans votre cœur.
Au moment de la tentation, réciter ces versets peut vraiment nous aider à rejeter le péché. J'aime les inclure dans mes prières. Ils me permettent de déjouer les mensonges de la convoitise. Par­fois même, il m'est arrivé de les crier. Cela m'a fortifié et renou­velé dans le combat de la foi.
