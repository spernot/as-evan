	annee = 2015
	mois = Novembre
	titre = Méditation
	livre = Gardez-vous des idoles
	auteur = Mission Timothée
	texte = TOUT HOMME EST IDOLÂTRE
La Bible présente une humanité désireuse de s'appuyer sur ce qu'elle voit ou conçoit, échappant de toutes les façons au Véritable, parce qu'il est étranger à sa nature. Elle appelle sans relâche à une relation à Dieu qui soit spirituelle, loin de toute matérialisation.

A. UNE NATURE INCHANGÉE
Dans le récit de la chute, la Bible montre l'être humain rejetant l'autorité de Dieu pour devenir sa propre référence. Oubliant sa condition de créature (et donc sa petitesse et sa dépendance), il se laisse séduire par le ser­pent pour devenir « comme Dieu », c'est-à-dire dieu à ses propres yeux. Semblable à Babylone, chacun, chacune dit en son cœur : « Moi, et rien que moi » Es 47:10. C'est là, dans ce refus d'appartenir au Seigneur et Créateur, le cœur même du péché d'idolâtrie. On peut dire qu'il est le pre­mier de tous les péchés, au sens chronologique comme en importance. La racine de tous les autres s'y trouve : l'indépendance, qui est une folie (l'inverse de la sagesse), l'orgueil, l'infidélité, la révolte, la cupidité des biens ma­tériels et spirituels, la méchanceté, le mensonge...
L'homme avait pourtant été créé pour servir Dieu et s'appuyer sur lui. D'où la coexistence dans son cœur, à la fois de ce désir d'indépendance et du besoin d'un appui transcendant pour l'aider dans sa faiblesse. Cette religiosité faussée par le péché, le pousse sans cesse à inventer faux cultes et fausses doctrines, faux appuis et faux refu­ges. Ayant toujours besoin de sources où puiser sa force, il préfère boire à des eaux polluées.
Cette idolâtrie est si inhérente à la nature humaine que celui qui la pratique en reconnaît difficilement la culpabilité. Péché mensonger, elle frappe d'aveuglement : personne ne place sa confiance en un appui qu'il sait être faux ! Aussi la plupart des gens croient-ils aujourd'hui que l'idolâtrie est une pratique archaïque ou primitive. Bien des chrétiens sourient à la mention de cette iniquité, tant ils sont persuadés d'en être indemnes. Ne sont-ils pas des êtres raisonnables, ou les descendants de fidèles hugue­nots, ou des évangéliques bon teint ? Ou bien nont-ils pas de solides raisons de rendre un culte devant une repré­sentation matérielle ? Déjà les pharisiens, croyants fiers de leur appartenance et de leur doctrine, raillaient (Lc 16:14) Jésus quand il dénonçait leur culte à Mammon. Ils aimaient jus­tement l'argent : l'idole avait pris leur cœur...
La nature humaine reste inchangée depuis la chute, elle est idolâtre autant que menteuse ou méchante. C'est pourquoi l'homme invente sans cesse des échappatoires au véritable service de Dieu, cherchant d'autres secours, d'autres formes, d'autres motivations. Une idole peut se cacher longtemps, même dans le cœur d'un chrétien. Il faut un jour se repentir et de sa nature idolâtre et de ses idoles.

B. DES VERSIONS MODERNISÉES
Les fruits de ce cœur perverti et inventif, sont innombrables, chacun pouvant fabriquer ou trouver une idole à sa mesure. N'importe quelle réalité, matérielle ou non,peut se transformer en faux dieu, parce qu'elle capture le cœur et le rend esclave consentant. Mais certaines formes nouvelles séduisent aujourd'hui plus spécialement, même si elles ne représentent souvent que des résurgences du vieux fond païen.
1. La science, les techniques, l'art, le sport
Dieu, qui dans sa grâce générale, « fait lever son soleil sur les méchants et sur les bons » donne à l'homme la liberté de jouir de multiples biens, et d'user de son intelligence pour améliorer sa condition. Les sciences, les techniques et les arts lui sont ouverts. Le malheur réside dans le mésusage qu'en fait trop souvent le pécheur.
Pour qui reconnaît l'univers comme la création de Dieu, la découverte de son ordonnancement, de ses lois, de sa variété, de sa précision dans l'infiniment grand comme dans l'infiniment petit, est une source perpétuelle d'émerveillement et de reconnaissance .
Mais bien des savants, surtout dans les temps modernes, ont voulu se servir de la science pour nier Dieu, pensant avec orgueil que tout, absolument tout, était explicable par elle. Ce scientisme est une idéologie, une idole. Les catastrophes du siècle dernier (Hiroshima, Tchernobyl, Bhopal) ont terni l'idole, mais sa pensée athée n'en demeure pas moins active. La soif de découverte est coupable, si l'intention dernière est de conduire à vivre sans Dieu et de prouver qu'il n'existe pas. Le chrétien croit, au contraire, que la même Sagesse a présidé au don de la Parole et à la création de l'univers, les deux étant nécessairement en harmonie. Cet acte de foi n'altère en rien l'observation, l'expérimentation et la déduction scientifiques.
Mais nous croyons fermement que Dieu est cause première dans son acte créateur comme dans la conservation et le gouvernement de sa création. Le croire n'interdit pas la science, mais garde d'en faire une idole et laisse toute la gloire au Créateur.
La science a débouché sur de multiples techniques qui ont bouleversé les conditions de vie et les ont grandement améliorées, surtout pour les pays les plus riches, mais les retombées sont mondiales. Les effets pervers sont hélas ! au rendez-vous. L'homme moderne, comblé de biens de consommation, s'est trouvé riche. Il est devenu matérialiste et s'est livré à une convoitise effrénée ... Et pour satisfaire ces désirs il faut de l'argent, beaucoup d'argent... Autant d'idoles puissantes qui asservissent.
Les techniques audiovisuelles, le numérique et en particulier l'internet ont aussi changé la donne. On est hypnotisé par l'image, ou bien, sous prétexte de com­muniquer avec le monde entier, on perd le contact avec ses proches (famille, amis). Le monde virtuel l'emporte sur la réalité et certains y trouvent un refuge contre les difficultés de la vie : le monde numérique des jeux peut paraître tellement plus intéressant et les conséquences des actes sont fictives ! L'idole mensongère efface la vraie vie.
L'art, sous toutes ses formes, peut aussi devenir un refuge. Dieu étant éradiqué, beaucoup étanchent ainsi leur soif de transcendance, l'art devenant un nouveau dieu et l'artiste le Créateur. Effectivement le véritable ar­tiste est vraiment un prophète : les Romains et les Grecs le savaient déjà (le même mot latin désignait d'ailleurs le devin et le poète). Mais au nom de quel dieu s'exprime-t-il ? Quelle est sa muse ? Si on se livre complètement à l'art pour le pratiquer ou pour y adhérer, on entrera en communion avec l'esprit qui l'inspire. Or l'art contempo­rain est marqué par le pessimisme et la mort.
Parmi les arts on peut appeler particulièrement l'at­tention sur la musique contemporaine (blues, rock de toutes tendances, rap... etc.), qui véhicule des messages violents et mortifères, atteignant profondément musi­ciens et auditeurs. Le nombre de morts prématurées et violentes recensées dans ce milieu est à cet égard tris­tement significatif ! Festivals et concerts sont de vrais cultes, nous y reviendrons....
[/Bulletin]

