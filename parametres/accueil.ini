	titre = Meditation
	livre = ""
	texte = Bonne année.
Nous espérons, souhaitons qu'elle soit bonne pour chacun d'entre nous. Mais ces vœux qui vont être tant de fois répétés dans les prochains jours ne sont bien souvent qu'une formule de conjuration du mauvais sort. Le non-croyant pense que tout repose sur la chance, sur la bonne ou mauvaise étoile.
Nous nous savons que le déroulement de notre vie n'est pas le fruit du hasard mais que tout est entre les mains de notre Dieu.
Mais il arrive malheureusement que nous soyons trop souvent les spectateurs impuissants de notre vie. Nous sommes là, déjà à courber le dos face à tout ce qui va nous tomber dessus. Souvent résigné face à l'adversité, face à l'avenir. Pour nous les choses de la vie sont souvent inéluctables, impossible de lutter, impossible d'y échapper, impossible d'éviter.
Il est bon que nous nous rappelions mais plus encore que nous martelions nos cœurs et nos mémoires de ce verset qui orne notre salle de culte.
“Recommande ton sort à l'Eternel, Mets en lui ta confiance, et il agira.” Psaumes 37:5
Dites-moi où est la fatalité ? Dites-moi ou est cette force surnaturelle contre laquelle on ne peut rien, si ce n'est subir?
Quel que soit l'avenir qui est devant nous, quelques soient les difficultés, les situations inextricables il y a pour nous une solution.
Recommande ton sort à l'Eternel. Remet à Dieu ta route, ta vie, ton avenir, ta situation, tes démarches, tes choix d'orientation, tes difficultés, tes besoins à l'Eternel.
C'est accepter de ne plus gérer, de ne plus chercher à solutionner son quotidien mais de s'en remettre à celui qui peut tout.
« Mets en lui ta confiance » « Confie-toi en lui » avez-vous entendu ? tout est là.
C'est déplacer notre espoir en nous-même, dans notre compte en banque, dans nos amis pour le placer en Dieu.
“Malheur à ceux qui descendent en Egypte pour avoir du secours, Qui s'appuient sur des chevaux, Et se fient à la multitude des chars et à la force des cavaliers, Mais qui ne regardent pas vers le Saint d'Israël, Et ne recherchent pas l'Eternel !” Esaïe 31:1
Que de temps perdu, que de tracas, de soucis, d'angoisse alors que les perspectives qui nous sont proposées sont illimitées.
“Ils se rassasient de l'abondance de ta maison, Et tu les abreuves au torrent de tes délices.” Psaumes 36:7-8

Oui ! Dieu veut agir dans nos vies, il est la clef de cette année qui se présente à nous « et il agira »
Personne ne se fait d’illusions tout ne sera pas rose c'est certain, notre capacité à gérer et à solutionner, a montré ses limites bien des fois par le passé alors pourquoi ne pas LUI faire confiance. Il ne demande qu'à agir.
Dieu n'est inactif que là où la foi manque et où l'action humaine prétend se substituer à la sienne.

