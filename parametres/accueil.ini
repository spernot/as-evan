Zac 6:13 «Il bâtira le temple de l'Éternel ; il portera les insignes de la majesté. »


Nous savons tous que cet architecte est le Seigneur Jésus-Christ. Le contexte parle de cet «homme, dont le nom est germe», et ce titre s'est toujours appliqué au Messie, Jésus de Nazareth. Il «germera dans son lieu, et bâtira le temple de l'Éternel... il portera les insignes de la majesté ; il s'assiéra et dominera sur son trône, il sera sacrificateur sur son trône, et une parfaite union régnera entre l'un et l'autre.»
Le temple dont il est question ici est l'Église de Dieu. Cela ne signifie pas quelque caste spéciale de dignitaires officiels. Quand vous parlez de l'armée, vous incluez la totalité des soldats qui la composent. Il se peut qu'on parle d'abord et davantage des officiers, mais le soldat au grade le plus modeste appartient tout autant à l'armée que l'officier le plus élevé.
Il en est ainsi dans l'Église. Tous les chrétiens la constituent. N'importe quelle compagnie de chrétiens, assemblés dans le lien d'une communion sainte dans le but d'observer les ordon­nances du Seigneur et de proclamer ce qu'ils considèrent être la vérité de Dieu, forme une église. Et l'ensemble de ces églises, c'est-à-dire en fait l'ensemble des vrais croyants en Christ disséminés dans le monde entier, constitue la grande Église apostolique universelle, bâtie sur un rocher inébranlable, et contre laquelle les portes de l'enfer ne prévaudront pas.
Tous ceux qui aiment le Seigneur Jésus-Christ en sincérité et en vérité forment l'Église universelle qui possède la com­munion en elle-même et avec elle-même, pas toujours dans la manifestation extérieure, mais toujours dans la grâce intérieure. Il s'agit de l'Église élue de Dieu dès avant la fondation du monde, que Christ a rachetée par son précieux sang, que sa grâce préserve jour après jour, et qu'il assemble sans dis­continuer pour en faire l'assemblée du premier-né, ceux dont les noms sont écrits dans le ciel.
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Juin
	titre = "Tous d'un commun accord persévéraient dans la prière" (Actes 1: 14)
	livre = A la Découverte de la Prière
	auteur = Emmanuel Bozzi
	texte = Avant l'invention de la poudre, la machine de guerre la plus importante dans une armée était le bélier. Soutenu par des dizaines d'hommes forts, ce tronc immense renforcé à l'une de ses extrémités par une tête de bélier en bronze,, servait à défoncer les énormes portes qui barraient l'accès aux villes fortifiées. Quelle image pour nous de la puissance de l'unité dans la prière! Tous unis autour de Jésus-Christ., notre "bélier", nous frappons contre la porte, toujours au même endroit, jusqu’à ce qu'elle cède. Franchissez, franchissez les portes! préparez un chemin pour le peuple! Frayez, frayez la route, ôtez les pierres! " (Esaie 62:10). Voilà un des buts de la prière: abattre les obstacles à l'Évangile faire reculer l'erreur, la séduction et le mensonge et triompher la vérité! Car Dieu veut que "nous renversions les forteresses, les raisonnements et toute hauteur qui s'élève contre la connaissance de Dieu, et que nous amenions toute pensée captive à l'obéissance de Christ" (II Cor 10:4-5).

Mais si nous, nous dispersons dans nos objectifs, nos efforts seront vains. Si les soldats s'étaient mis à frapper la muraille chacun de son côté' avec un petit morceau de bois, ils n'auraient jamais pris -une  seule ville! "je vous le dis encore, si deux d'entre vous S'accordent sur la terre pour demander une chose quelconque, elle leur sera accordée par mon Père qui est dans les cieux. Car là où deux ou trois sont assemblés en mon nom, je suis au milieu d'eux" (Matt 18:19-20). N'est-ce pas là un puissant encouragement a se réunir et à s'accorder dans la prière?

Il est si affligeant de voir la différence énorme entre l'assistance -au culte et l'assistance aux réunions de prière! Si nous réalisions l'impact et la puissance de chrétiens réunis pour demander les mêmes choses dans la volonté de Dieu, nous accouerions aux réunions de prière!
Oh, mes amis, accordons-nous dans la prière pour demander le salut des âmes, l'avancement dans la foi de nos frères et soeurs, la propagation de l'Evangile dans tout notre pays, et le Réveil dans nos églises endormies! Prions jusqu'à ce que Dieu "brise les portes d'airain et rompe les verrons us de fer " (Ps 107:16), et qu'Il nous ouvre les portes du ciel, comme à Jacob (Genèse 28:17), "les écluses des cieux" d'où viendra "la bénédiction en abondance " (Mal  3:10) !

Ne prions pas seulement pour nos petits besoins personnels ou pour la santé de telle ou telle personne (sans pour autant les négliger), mais profitons de la puissance de l'unité pour obtenir de grandes victoires spirituelles, en frappant, frappant, frappant par le Nom glorieux de notre Seigneur Jésus-Christ, notre bélier qui, avec Son propre sang, nous a obtenu une rédemption éternelle! (Héb 9:12).
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Juillet
	titre = La conformité à Christ
	livre = Le disciple une vie radicale
	auteur = John Stott
	texte = Je me souviens très bien de la question cruciale qui nous laissait perplexes, mes amis et moi, lorsque nous étions jeunes chrétiens : quel est l'objectif de Dieu pour son peuple ? D'accord, nous sommes convertis, mais après ?
Bien sûr, nous connaissions la déclaration du Petit caté­chisme de Westminster : « Le but ultime de l'homme est de glorifier Dieu et de l'aimer à jamais. » Nous avons aussi cogité sur une déclaration encore plus brève, de cinq mots seule­ment : « Aime Dieu, aime ton prochain. »
Mais rien de cela ne nous satisfaisait pleinement. Aussi, alors que je m'approche de la fin de mon pèlerinage terrestre, je veux partager avec vous le principe que j'ai trouvé satisfai­sant : Dieu veut que son peuple devienne conforme à Christ ; ressembler à Christ - voilà sa volonté pour son peuple.

Voyons tout d'abord, Romains 8.29 : « Ceux que Dieu a connus d'avance, il les a aussi destinés d'avance à devenir conformes à l'image de son Fils ». Lorsqu'Adam a chuté, il a perdu la plus grande part (mais pas la totalité) de l'image divine selon laquelle il avait été créé. Mais Dieu a restauré cette image en Christ. La conformité à l'image de Dieu signifie ressembler à Jésus ; la conformité à Christ est le dessein éternel de Dieu pour nous, le but de la prédestination.
Le second texte est 2 Corinthiens 3.18 : « Et nous tous qui, le visage découvert, contemplons [ou reflétons], comme dans un miroir, la gloire du Seigneur, nous sommes transformés [chan­gés] en son image, dans une gloire dont l'éclat ne cesse de grandir. C'est là l'œuvre du Seigneur, c'est-à-dire de l'Esprit. »
Nous sommes dans une nouvelle perspective - nous avons abandonné le passé pour le présent. Nous sommes pas­sés de la prédestination éternelle à l'actuelle transformation par le Saint-Esprit ; du dessein éternel de Dieu (nous rendre conformes à Christ) à son action temporelle par le Saint-Esprit (nous transformer en l'image de Christ).
Le troisième texte est 1 Jean 3.2 : « Mes chers amis, dès à présent nous sommes enfants de Dieu, et ce que nous serons un jour n'a pas encore été rendu manifeste. Nous savons que, lorsque le Christ paraîtra, nous serons semblables à lui, car nous le verrons tel qu'il est. » Et si Dieu travaille à cette fin, il n'est pas étonnant qu'il nous appelle à coopérer avec lui. « Sui­vez-moi, dit-il. Imitez-moi. »
Beaucoup d'entre nous ont entendu parler d'un livre intitulé L'Imitation de Jésus-Christ, écrit au début du XVe siècle par Thomas a Kempis. Des centaines de milliers d'éditions et de traductions en ont été publiées, si bien qu'après la Bible, c'est probablement le livre le plus vendu au monde. Imiter le Christ n'est pas vraiment le thème de l'ouvrage, car son contenu est bien plus varié. Mais il tire son titre des premiers mots du livre et son immense popularité souligne l'importance du sujet.
Maintenant, revenons à 1 Jean 3.2 : nous ne savons pas et pourtant nous connaissons ; nous ne connaissons pas par le menu ce que nous serons, mais pourtant nous savons que nous ressemblerons à Christ. Et il n'y a vraiment aucune rai­son pour nous d'en savoir davantage. Nous sommes satisfaits de cette merveilleuse vérité que nous serons avec Christ et conformes à Christ.
Nous nous retrouvons donc avec trois perspectives (le passé, le présent et le futur) qui toutes indiquent la même direc­tion : l'objectif éternel de Dieu (il nous a destinés d'avance...), l'objectif temporel de Dieu (nous sommes changés, transfor­més par le Saint-Esprit) et l'objectif final eschatologique de Dieu (nous lui ressemblerons...). Tous ces textes se combinent et tendent vers un même but : la conformité à Christ. C'est l'objectif de Dieu pour ses enfants. Pour illustrer cette vérité. Tout d'abord, une remarque générale tirée de 1 Jean 2.6 : « Celui qui prétend qu'il demeure en Christ doit aussi vivre comme le Christ lui-même a vécu. » Si nous préten­dons donc être chrétiens, nous devons être conformes à Christ.

Nous devons ressembler à Christ dans son incarnation
Face à une telle affirmation, certains peuvent se récrier : « L'incarnation n'est-elle pas un événement unique qui ne peut être imité ? »
La réponse est « oui et non ». « Oui » en ce que le Fils de Dieu a revêtu une fois pour toutes notre humanité en Jésus de Nazareth, et cela ne se reproduira plus. Et « non » en ce que nous sommes tous appelés à suivre l'exemple de sa grande humilité décrite par Paul en Philippiens 2.5-8
 “existant en forme de Dieu, il n’a point regardé son égalité avec Dieu comme une proie à arracher, mais il s’est dépouillé lui-même, en prenant une forme de serviteur, en devenant semblable aux hommes ; et il a paru comme un vrai homme,  il s’est humilié lui-même, se rendant obéissant jusqu’à la mort, même jusqu’à la mort de la croix.” Philippiens 2:6-8
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Aout
	titre = méditation
	livre = Le Dieu prodigue
	auteur = Timothy Keller
	texte = Lire Luc 15:11-32
Jésus se sert des deux frères de la parabole, le benjamin et l'aîné, afin d'évoquer les deux voies principales que les hommes empruntent pour connaître le bonheur et l'épanouissement: le conformisme moral et le développement personnel. Chacune agit à la manière d'un verre de contact qui met de la couleur dans notre manière de voir la vie, ou comme un modèle qui façonne notre compréhension des choses. Chacune nous permet d'acquérir le sentiment de notre importance personnelle et de notre valeur, de prendre en considération les maux du monde et de distinguer le bien du mal.
Le frère aîné de la parabole représente le conformisme moral. A l'époque de Jésus, les pharisiens croyaient que, même s'ils faisaient partie du peuple choisi par Dieu, ils ne pourraient conserver sa bénédiction et recevoir, finalement, le salut qu'en obéissant strictement à la Bible. Ce paradigme présente d'innombrables variantes, mais toutes admettent qu'il faut faire passer la volonté de Dieu et les normes sociales avant l'épanouissement personnel; ce n'est qu'à force de rectitude morale que nous parvenons au bonheur et que le monde tourne bien. Nous pouvons chuter de temps à autre, bien sûr, mais nous serons alors jugés en fonction de la sincérité et de la profondeur de notre regret. Ainsi, même dans nos échecs, nous devons nous montrer «à la hauteur».
Le jeune frère de la parabole représente la voie du développement personnel. Si certains l'empruntaient dans les sociétés patriarcales anciennes, ils étaient beaucoup moins nombreux qu'aujourd'hui. Selon ce point de vue, les individus doivent être libres de poursuivre leurs objectifs personnels et de chercher leur propre épanouissement indépendamment des coutumes et conventions; le monde serait bien plus agréable si la tradition, les préjugés, l'autorité hiérar­chique et les divers autres obstacles à la liberté personnelle étaient atténués ou abolis.

Nous avons là un bref résumé des deux mentalités, personne qui se conforme aux lois morales déclare «Je ne dois pas faire ce que je veux, mais ce que tradition et mon entourage me demandent de faire Celle qui choisit le libre arbitre objecte: «C'est à moi qu'il incombe de déterminer ce qui est bien ou pour moi. Je vis comme je le veux, et c'est ainsi que je trouverai l'épanouissement personnel et le bonheur. »
La société occidentale est à tel point marquée par deux manières de penser que leurs adeptes respectifs ne conçoivent pas qu'il puisse y avoir une autre façon de vivre. Si vous critiquez l'une d'elles et vous en éloignez, tous penseront que c'est pour emprunter désormais l'autre voie.
En dépit de leurs variantes, les deux conceptions de la vie évoquées sont bien celles qui prévalent dans notre société. Or, dans cette parabole, Jésus démon­tre qu'elles sont toutes deux erronées et signale qu'il existe une troisième voie, radicalement différente.
Deux fils perdus
Dans l'acte l, Jésus propose, dans la personne du jeune frère, une description du péché que nous pouvons tous reconnaître: il humilie sa famille et mène une existence débridée et dissolue, il se laisse totalement aller, il est coupé de son père qui, dans l'histoire, représente Dieu. Quiconque mène ce genre de vie est loin du Seigneur, et les auditeurs le comprennent bien.
Dans la suite, le projecteur s'oriente sur le frère aîné, qui obéit scrupuleusement à son père et donc, par analogie, aux commandements de Dieu. Il est totalement maître de lui-même et extrêmement discipliné. Nous sommes en présence de deux fils, le «mauvais» d'après les règles conventionnelles, et le «bon». Or, tous les deux sont coupés du père: ce dernier est obligé de sortir pour inviter chacun d'eux à la fête de son amour. Il n'y a pas seulement un fils perdu dans cette parabole, mais deux.
La chute est inimaginable: Jésus, le conteur, laisse délibérément le frère aîné dans son état d'éloignement. C'est le mauvais fils qui prend part au festin du père, tandis que le bon n'y participe pas. Celui qui aimait les prostituées est sauvé, tandis que celui qui «filait droit» reste perdu. Nous pouvons presque imaginer la mine stupéfaite des pharisiens: une telle conclusion se situe on ne peut plus à l'opposé de ce qu'on leur a toujours enseigné.
Et Jésus ne s'arrête pas là! Il se montre encore plus choquant. Pourquoi le frère aîné n'entre-t-il pas? Il en fournit lui-même la raison: parce qu'il n'a jamais désobéi. Si le frère aîné ne tire aucun bénéfice de l'amour paternel, ce n'est pas en dépit de sa vertu mais à cause d'elle. Ce ne sont pas ses péchés qui érigent une barrière entre son père et lui, c'est l'orgueil qu'il tire de sa moralité exemplaire. Ce ne sont pas ses méfaits qui l'empêchent de prendre part au festin, c'est sa justice.
Comment est-ce possible? Au fond, le cœur et le style de vie des deux frères se ressemblent beaucoup plus qu'il n'y paraît de prime abord.
Que désire plus que tout le fils cadet dans la vie? Il déteste faire fructifier les biens familiaux sous la supervision de son père. Il veut prendre ses propres décisions et dépenser sa part de richesses comme il l'entend. Comment y parvient-il? En entamant un bras de fer audacieux, en lançant un défi direct aux règles de la société et en proclamant son indépendance totale.
Que veut par-dessus tout le fils aîné? Si l'on y réfléchit bien, exactement la même chose. Il est tout aussi aigri contre son père que le cadet. Toutefois, alors que ce dernier s'en va loin, lui reste à la maison sans jamais désobéir. C'est sa façon d'exercer un contrôle sur le chef de famille, une manière tacite de dire: «Puisque je ne t'ai jamais désobéi, maintenant tu dois agir dans ma vie comme je le souhaite!»
Les cœurs des deux frères sont identiques. Aucun des deux n'aime se soumettre à l'autorité paternelle, tous deux cherchent à s'en affranchir. Chacun désire être en position de dicter sa conduite au maître de mai­son. Autrement dit, chacun se rebelle, mais l'un des deux le fait en se laissant aller au mal, l'autre en affichant un très bon comportement. Tous deux sont loin du cœur du père, tous deux sont perdus.
Comprenons-nous vraiment ce que Jésus enseigne? Aucun des fils n'aime le père pour lui-même. Au lieu de l'aimer, de l'apprécier et de le servir avec abnégation, ils se servent tous deux de lui pour atteindre des objectifs égocentriques. Cela implique qu'on peut se révolter contre le Seigneur et être éloigné de lui en transgressant ses lois, mais aussi en les respectant scrupuleusement.
C'est un message choquant: l'obéissance scrupuleuse à la loi de Dieu peut servir de stratégie pour se rebeller contre lui!
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Septembre
	titre = L'être humain : une pièce rare
	livre = Je vis avec cet intrus le handicap
	auteur = Gilles Georgel
	texte = Nous sommes tous uniques
N'y a-t-il rien de plus ressemblant à un mouton qu'un autre mouton ? Pourtant, dit Jésus, le berger les connaît chacun par son nom (Jn 10:3). Le troupeau n'est pas pour lui une masse uniforme. Il est fait d'individualités qui ont leurs caractéristiques propres. Or, si apparemment tous les moutons se ressemblent, le berger sait ce qui les distin­gue. Il connaît celui qui est malade, blessé, têtu, peureux, hardi, inconscient... Il sait aussi lequel, dans le lot, a be­soin d'être rassuré, discipliné ou étroitement surveillé. Si un seul d'entre eux s'égare, dit encore Jésus, il laissera le troupeau entier pour se mettre à sa recherche. Car chacun est précieux et compte pour lui !
Ce caractère unique de chaque créature témoigne de la volonté de diversité voulue par le Créateur du monde. Un monde dont la variété infinie est une cause de recher­che pour le scientifique et d'émerveillement perpétuel pour l'enfant. C'est la variété qui est le secret de la beau­té, de l'originalité, de ce charme particulier qui donne une identité propre à chaque chose. Couleurs, paysages, goûts, sons, personnalités : tout est là pour nous dire le prix que le Créateur attache à chaque élément de sa créa­tion. Ce principe, la variété, s'applique aussi à l'homme. Nous sommes tous, êtres humains, uniques, façonnés chacun à un seul exemplaire. Or, tous les collectionneurs le savent, ce qui est commun a peu de valeur. Seul ce qui est rare a du prix. Aux yeux de Dieu, le Créateur, chacun de nous est une pièce rare, inédite.

Nous avons tous de la valeur
Quelle est fondamentalement notre valeur ? Est-elle dans nos performances, notre compte en banque, no­tre position sociale, nos talents, nos capacités? Elle est d'abord, dit Jésus, dans notre originalité. Interviewée par une radio, Nadine rapportait en ces termes le joli mot de l'une de ses filles au sujet de sa petite sœur handicapée: « Maman, Gratiane, elle n'est pas trisomique ; elle est très unique50». C'est vrai ! Nous sommes tous très uniques ! Johnny Halliday a de multiples sosies qui cherchent à le copier, l'imiter. Aucun cependant ne peut prendre sa place et le détrôner dans le cœur de ses fans.
Il en est de même pour toi et moi dans le cœur de Dieu. Parce que tu es unique, personne dans l'univers ne peut te remplacer à ses yeux. Tu penses peut-être que tu as bien peu de valeur, mais rien n'est plus faux. Il n'exis­te pas deux êtres comme toi pour Dieu. Il ne connaît pas d'autres personnes qui soient semblables à toi, dotées de la même personnalité, du même regard, des mêmes par­ticularités.
Un des plus mauvais départs dans la vie est celui vécu par des frères ou sœurs nés siamois. Leur drame est non seulement dans le caractère inconfortable de leurs positions physiques, mais surtout dans leur incapacité à vivre un parcours qui leur soit propre, individualisé. Une telle aliénation est invivable. Quand la proximité devient, à ce point, un partage forcé de tous les instants, elle est insupportable. Une différenciation est indispensable car l'individualité est la valeur la plus grande, la marque de considération la plus forte du Créateur envers l'être hu­main.
Pour illustrer cette réalité, Pierre Trévet rapporte l'histoire suivante:
Un jour, un jeune professeur a déclenché un chahut monstre dans sa classe en montrant à ses élèves un billet de cent euros visiblement tout neuf :
-    Qui le veut ?
Évidemment, tous étaient intéressés... Il le plie en deux.
-    Et maintenant, qui est intéressé ? Tous, évidemment. Il le plie en huit.
-    Qui le voudrait ?
Tous. Il le plie et le chiffonne.
-    Et maintenant, qui est intéressé par ce billet ?Toutes les mains se lèvent... Alors, il le met à terre, le piétine et le saupoudre de poussière.
-    Qui le voudrait encore ?
Tous les élèves se disent intéressés.
-    Pourquoi désirez-vous ce billet même s'il est chiffonné, plié... ?
-C'est parce qu'il a gardé sa valeur ! Et le professeur conclut :
-    Rappelez-vous toujours ceci : même si vous vous sentez chiffonnés, abîmés, froissés, vous conservez toujours votre valeur
Nous sommes tous différents
Qui dit originalité, dit aussi différence, forcément. Car en quoi serions-nous originaux, si nous nous res­semblions tous ? Même les jumeaux les plus proches se distinguent, et si ce n'est pas par le physique, au moins est-ce par la personnalité. Aucun aspect de la réalité n'est cependant davantage malmené aujourd'hui que la diver­sité. Car la différence déplaît : on lui préfère l'uniformité. Elle est plus commode, plus facilement gérable. C'est pourquoi, dans tous les domaines, il faut cataloguer, caté­goriser, normaliser. Or, on sait à quoi l'uniformité aboutit lorsqu'elle est poussée à l'universel. Elle devient le vesti­bule de toutes les discriminations: eugénisme52, racisme et nazisme, avec sa folie de la race supérieure qui ne sup­porte ni tare ni défaut ni handicap...La conception biblique de l'homme est tout autre. Au temps de Jésus vivait aussi Jean-Baptiste, un prophète qui attirait des foules. La notoriété de Jésus grandissant, des amis de Jean-Baptiste s'inquiétèrent de la baisse de popularité qu'elle entraînait pour lui. Jean ne s'en émut pas. Il n'était pas en compétition avec Jésus. «Un hom­me, dit-il à ses amis, ne peut recevoir que ce qui lui a été donné du ciel». Il n'y a ni comparaison à faire, ni jalousie à avoir envers son prochain. La vie ne se pense pas d'abord en termes de droits et de dû.
Aussi, le contraire de la joie n'est-il pas la tristesse, mais l'amertume et son cortège de revendications, colè­res, frustrations. Elle est bien là la source de nos princi­pales insatisfactions. Non pas d'abord dans le fait de la différence, mais dans le sentiment d'être lésé face à elle. Or qui, plus que la personne handicapée, souffre de ce ressenti? A qui, plus qu'à elle, la dictature de la norme renvoie-t-elle une image d'infériorité, voire de médio­crité ?
Quelle est ma valeur? La question profonde à la­quelle doit faire face la personne handicapée ne diffère pas de celle qui taraude la plupart de nos contemporains. Ne sachant comment nous évaluer, nous nous jaugeons à l'aune des critères de réussite établis par la société. D'où le sentiment d'injustice et de mécontentement si présent dans toutes les strates de la population. «D'où provien­nent les conflits et les querelles entre vous ? interroge la Bible. N'est-ce pas des désirs égoïstes qui combattent sans cesse en vous ? Vous convoitez beaucoup de choses, mais vos désirs restent insatisfaits» Jac 4:2. Il suffit d'offrir deux cadeaux de valeur différente à deux enfants de la même famille pour s'en rendre compte ! 
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Octobre
	titre = Le non-conformisme
	livre = Le disciple, une vie radicale
	auteur = John Stott
	texte = L'Église a une double responsabilité envers le monde qui l'entoure. D'une part elle doit vivre, servir et témoigner dans le monde. D'autre part elle doit éviter d'être souillée par lui. Donc nous ne devons ni chercher à préserver notre sainteté en fuyant le monde, ni sacrifier notre sainteté en nous confor­mant au monde.
Le refus d'affronter la réalité nous est autant interdit que le conformisme. Un des thèmes majeurs de la Bible est que Dieu s'est acquis un peuple pour lui-même, et ce peuple est appelé à être différent de tous les autres peuples. « Soyez saints, car je suis saint », redit-il sans cesse à ce peuple (par exemple Lévitique 11.45 ; 1 Pierre 1.15-16).
Il s'agit d'un appel de Dieu à une vie de radicale non-conformité à la culture environnante. C'est un appel à faire croître une contre-culture chrétienne, un appel à un engagement sans compromission.
Quelles sont donc ces pratiques contemporaines qui me­nacent de nous engloutir et auxquelles nous devons résister ? Nous en examinerons quatre. En premier lieu, le pluralisme.
Le pluralisme pose comme principe que chaque « isme » a sa propre légitimité et mérite un droit égal au respect. Il rejette donc la prétention chrétienne à l'absolu et au caractère unique, et condamne comme pure arrogance la tentative de convertir quelqu'un (pour ne pas dire tout le monde) à ce qu'il considère n'être, tout simplement, qu'une opinion.
Comment répondre alors à la pensée du pluralisme ? Avec, je l'espère, la plus grande humilité et sans complexe de supériorité. Mais nous devrons continuer à affirmer le caractère unique et absolu de Jésus-Christ. Il est unique dans son incarnation (le seul et unique Dieu-homme), unique dans son expiation (seul il est mort pour les péchés du monde) et unique dans sa résurrection (seul il a vaincu la mort). Et puisque personne d'autre que Jésus de Nazareth n'a été Dieu avant de devenir homme (par sa naissance), n'a porté nos péchés (en sa mort) et n'a triomphé de la mort (par sa résurrection), il est le seul qualifié pour sauver des pécheurs. Personne d'autre que lui ne peut le faire.
En second lieu, le matérialisme est une pratique profane très répandue à laquelle les disciples chrétiens doivent résister. Le matérialisme n'est pas une simple acceptation de la réalité matérielle du monde. Le matérialisme est une obsession pour les choses ma­térielles, qui peut étouffer notre vie spirituelle. Dans son en­seignement, Jésus nous invite à ne pas amasser de trésor sur terre et nous met en garde contre l'avidité
Paul ajouta que « la véritable foi en Dieu est, en effet, une source de richesse quand on sait être content avec ce qu'on a » (1 Timothée 6.6)
Le relativisme éthique est la troisième pratique contempo­raine qui nous menace insidieusement et à laquelle nous ne devons pas céder.
Partout autour de nous, les normes morales dérapent, particulièrement en Occident. Les gens sont désorientés, car tous les absolus sont abandonnés. Le relativisme a pénétré la culture et s'immisce dans l'Église.
L'éthique sexuelle et sa révolution des années 1960 est la sphère dans laquelle ce relativisme est le plus évident.
Contre ces pratiques, Jésus-Christ appelle ses disciples à l'obéissance et à se conformer à ses préceptes. Il est parfois affirmé que Jésus n'a pas parlé de ces choses, mais c'est faux ! Il a donné la définition biblique du mariage en citant  Genèse 2.24 (« L'homme quittera son père et sa mère pour s'attacher à sa femme, et les deux ne feront plus qu'un »).
Le philosophe américain Abraham Edel (1908-2007) à ecrit: « La moralité est en fin de compte arbitraire »
Les disciples chrétiens ne peuvent pas être d'accord. Ce qui fonde le comportement chrétien, c'est la seigneurie de Jésus-Christ. « Jésus est Seigneur » demeure la base de notre vie.
Nous sommes en présence de deux cultures et deux systèmes de valeurs, deux sens éthiques et deux styles de vie. D'un côté, se trouve le monde qui nous entoure avec ses pratiques ; de l'autre la volonté révélée de Dieu qui est bonne et agréable.
La quatrième pratique  est le narcissisme.
Narcisse (dans la mythologie grecque) était un beau jeune homme qui aperçut un jour son reflet dans l'eau d'un étang, tomba amoureux de sa propre image, bascula dans l'eau et se noya. Ainsi, « le narcissisme » est un amour excessif pour soi, une admiration sans borne du « moi ».
Dans les années 1970, le narcissisme a trouvé son expression dans le mouvement du développement personnel qui mettait l'accent sur le besoin de se réaliser soi-même.
Malheureusement, un peu de cet enseignement a pénétré dans l'Église, avec l'accent placé aujourd'hui sur l'importance non seulement d'aimer Dieu et notre prochain, mais sur le de­voir de nous aimer nous-mêmes aussi. Il s'agit, bien sûr, d'une erreur, et cela pour trois raisons. Tout d'abord, Jésus a parlé du « premier et plus grand commandement » puis du « second », mais il n'en mentionne pas un troisième. Ensuite, l'amour de soi (l'égoïsme) est un des signes des derniers temps (2 Timothée 3.2). Enfin, le sens de l'amour « agape » est sacrifice de soi pour l'autre. Se sacrifier soi-même pour le service de soi-même est clairement un non-sens ! Quelle devrait être alors notre attitude par rapport à nous-mêmes ? Un mélange d'affirmation de soi et de renoncement, en renforçant ce qui, en nous, vient de notre création et de notre rédemption, et en rejetant tout ce qui peut nous ramener à la chute.
C'est une grande délivrance que de pouvoir se détourner de préoccupations malsaines pour se tourner vers les saints commandements de Dieu (approuvés et confirmés par Jésus), aimer Dieu de tout notre être et aimer notre prochain comme nous-mêmes. Car Dieu a destiné son Église à être une communauté d'amour, une communauté d'adoration et de service.

Nous venons d'examiner quatre pratiques contemporaines majeures qui menacent d'engloutir la communauté chrétienne. Face à de telles attitudes, nous sommes tous appelés, non pas à un conformisme naïf, mais à un non-conformisme radical. Face au défi du pluralisme, nous devons constituer une communauté de vérité, défendant le caractère unique de Jésus-Christ. Face au défi du matérialisme, nous devons être une communauté de simplicité, en pèlerinage sur cette terre. Face au défi du relativisme, nous devons composer une communauté obéissante. Face au défi du narcissisme, nous devons être une communauté d'amour.
Nous ne devons pas ressembler à des roseaux agités par le vent, ployant sous les rafales de l'opinion publique, mais bien plutôt à des rochers, inébranlables dans le lit d'un torrent de montagne. Nous ne devons pas ressembler à des poissons em­portés par le courant (car « seuls les poissons morts sont entraî­nés par le courant », écrivait le journaliste Malcolm Muggeridge), mais au contraire nager à contre-courant, même contre le cou­rant culturel dominant. Nous ne devons pas être des caméléons qui changent de couleur en fonction du milieu dans lequel ils évoluent, mais faire contraste avec notre environnement.
[/Bulletin]

