Jésus se sert des deux frères de la parabole, le benjamin et l'aîné, afin d'évoquer les deux voies principales que les hommes empruntent pour connaître le bon­heur et l'épanouissement : le conformisme moral et le développement personnel. Chacune agit à la manière d'un verre de contact qui met de la couleur dans notre manière de voir la vie, ou comme un modèle qui fa­çonne notre compréhension des choses. Chacune nous permet d'acquérir le sentiment de notre impor­tance personnelle et de notre valeur, de prendre en considération les maux du monde et de distinguer le bien du mal.Le frère aîné de la parabole représente le confor­misme moral. A l'époque de Jésus, les pharisiens croyaient que, même s'ils faisaient partie du peuple choisi par Dieu, ils ne pourraient conserver sa béné­diction et recevoir, finalement, le salut qu'en obéis­sant strictement à la Bible. Ce paradigme présente d'innombrables variantes, mais toutes admettent qu'il faut faire passer la volonté de Dieu et les normes sociales avant l'épanouissement personnel ; ce n'est qu'à force de rectitude morale que nous parvenons au bonheur et que le monde tourne bien. Nous pouvons chuter de temps à autre, bien sûr, mais nous serons alors jugés en fonction de la sincérité et de la profon­deur de notre regret. Ainsi, même dans nos échecs, nous devons nous montrer «à la hauteur».
Le jeune frère de la parabole représente la voie du développement personnel. Si certains l'empruntaient dans les sociétés patriarcales anciennes, ils étaient beaucoup moins nombreux qu'aujourd'hui. Selon ce point de vue, les individus doivent être libres de poursuivre leurs objectifs personnels et de chercher leur propre épanouissement indépendamment des coutumes et conventions; le monde serait bien plus agréable si la tradition, les préjugés, l'autorité hiérar­chique et les divers autres obstacles à la liberté per­sonnelle étaient atténués ou abolis.
Nous avons là un bref résumé des deux mentalités.
Dans l'acte l, Jésus propose, dans la personne du jeune frère, une description du péché que nous pou­vons tous reconnaître: il humilie sa famille et mène une existence débridée et dissolue, il se laisse tota­lement aller, il est coupé de son père qui, dans l'his­toire, représente Dieu. Quiconque mène ce genre de vie est loin du Seigneur, et les auditeurs le com­prennent bien.
Dans l'acte 2, le projecteur s'oriente sur le frère aîné, qui obéit scrupuleusement à son père et donc, par analogie, aux commandements de Dieu. Il est totale­ment maître de lui-même et extrêmement discipliné. Nous sommes en présence de deux fils, le «mauvais» d'après les règles conventionnelles, et le «bon». Or, tous les deux sont coupés du père: ce dernier est obligé de sortir pour inviter chacun d'eux à la fête de son amour. Il n'y a pas seulement un fils perdu dans cette parabole, mais deux.
La chute est inimaginable: Jésus, le conteur, laisse délibérément le frère aîné dans son état d'éloigne-ment. C'est le mauvais fils qui prend part au festin du père, tandis que le bon n'y participe pas. Celui qui aimait les prostituées est sauvé, tandis que celui qui «filait droit» reste perdu. Nous pouvons presque imaginer la mine stupéfaite des pharisiens: une telle conclusion se situe on ne peut plus à l'opposé de ce qu'on leur a toujours enseigné.
Et Jésus ne s'arrête pas là! Il se montre encore plus choquant. Pourquoi le frère aîné n'entre-t-il pas? Il en fournit lui-même la raison: parce qu'il n'a jamais déso­béi. Si le frère aîné ne tire aucun bénéfice de l'amour paternel, ce n'est pas en dépit de sa vertu mais à cause d'elle. Ce ne sont pas ses péchés qui érigent une bar­rière entre son père et lui, c'est l'orgueil qu'il tire de sa moralité exemplaire. Ce ne sont pas ses méfaits qui l'empêchent de prendre part au festin, c'est sa justice.
Comment est-ce possible? Au fond, le cœur et le style de vie des deux frères se ressemblent beaucoup plus qu'il n'y paraît de prime abord.
Que désire plus que tout le fils cadet dans la vie? Il déteste faire fructifier les biens familiaux sous la supervision de son père. Il veut prendre ses propres décisions et dépenser sa part de richesses comme il l'en­tend. Comment y parvient-il? En entamant un bras de fer audacieux, en lançant un défi direct aux règles de la société et en proclamant son indépendance totale.
Que veut par-dessus tout le fils aîné? Si l'on y réfléchit bien, exactement la même chose. Il est tout aussi aigri contre son père que le cadet. Toutefois, alors que ce dernier s'en va loin, lui reste à la maison sans jamais désobéir. C'est sa façon d'exercer un contrôle sur le chef de famille, une manière tacite de dire: «Puisque je ne t'ai jamais désobéi, maintenant tu dois agir dans ma vie comme je le souhaite!»
Les cœurs des deux frères sont identiques. Aucun des deux n'aime se soumettre à l'autorité paternelle, tous deux cherchent à s'en affranchir. Chacun désire être en position de dicter sa conduite au maître de mai­son. Autrement dit, chacun se rebelle, mais l'un des deux le fait en se laissant aller au mal, l'autre en affi­chant un très bon comportement. Tous deux sont loin du cœur du père, tous deux sont perdus.
Comprenons-nous vraiment ce que Jésus enseigne? Aucun des fils n'aime le père pour lui-même. Au lieu de l'aimer, de l'apprécier et de le servir avec abnéga­tion, ils se servent tous deux de lui pour atteindre des objectifs égocentriques. Cela implique qu'on peut se révolter contre le Seigneur et être éloigné de lui en transgressant ses lois, mais aussi en les respectant scrupuleusement.
C'est un message choquant: l'obéissance scrupuleuse à la loi de Dieu peut servir de stratégie pour se rebel­ler contre lui!
[/Bulletin]

