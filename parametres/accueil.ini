[Bulletin]
	annee = 2015
	mois = Juillet
	titre = La conformité à Christ
	livre = Le disciple une vie radicale
	auteur = John Stott
	texte = Je me souviens très bien de la question cruciale qui nous laissait perplexes, mes amis et moi, lorsque nous étions jeunes chrétiens : quel est l'objectif de Dieu pour son peuple ? D'accord, nous sommes convertis, mais après ?
Bien sûr, nous connaissions la déclaration du Petit caté­chisme de Westminster : « Le but ultime de l'homme est de glorifier Dieu et de l'aimer à jamais. » Nous avons aussi cogité sur une déclaration encore plus brève, de cinq mots seule­ment : « Aime Dieu, aime ton prochain. »
Mais rien de cela ne nous satisfaisait pleinement. Aussi, alors que je m'approche de la fin de mon pèlerinage terrestre, je veux partager avec vous le principe que j'ai trouvé satisfai­sant : Dieu veut que son peuple devienne conforme à Christ ; ressembler à Christ - voilà sa volonté pour son peuple.

Voyons tout d'abord, Romains 8.29 : « Ceux que Dieu a connus d'avance, il les a aussi destinés d'avance à devenir conformes à l'image de son Fils ». Lorsqu'Adam a chuté, il a perdu la plus grande part (mais pas la totalité) de l'image divine selon laquelle il avait été créé. Mais Dieu a restauré cette image en Christ. La conformité à l'image de Dieu signifie ressembler à Jésus ; la conformité à Christ est le dessein éternel de Dieu pour nous, le but de la prédestination.
Le second texte est 2 Corinthiens 3.18 : « Et nous tous qui, le visage découvert, contemplons [ou reflétons], comme dans un miroir, la gloire du Seigneur, nous sommes transformés [chan­gés] en son image, dans une gloire dont l'éclat ne cesse de grandir. C'est là l'œuvre du Seigneur, c'est-à-dire de l'Esprit. »
Nous sommes dans une nouvelle perspective - nous avons abandonné le passé pour le présent. Nous sommes pas­sés de la prédestination éternelle à l'actuelle transformation par le Saint-Esprit ; du dessein éternel de Dieu (nous rendre conformes à Christ) à son action temporelle par le Saint-Esprit (nous transformer en l'image de Christ).
Le troisième texte est 1 Jean 3.2 : « Mes chers amis, dès à présent nous sommes enfants de Dieu, et ce que nous serons un jour n'a pas encore été rendu manifeste. Nous savons que, lorsque le Christ paraîtra, nous serons semblables à lui, car nous le verrons tel qu'il est. » Et si Dieu travaille à cette fin, il n'est pas étonnant qu'il nous appelle à coopérer avec lui. « Sui­vez-moi, dit-il. Imitez-moi. »
Beaucoup d'entre nous ont entendu parler d'un livre intitulé L'Imitation de Jésus-Christ, écrit au début du XVe siècle par Thomas a Kempis. Des centaines de milliers d'éditions et de traductions en ont été publiées, si bien qu'après la Bible, c'est probablement le livre le plus vendu au monde. Imiter le Christ n'est pas vraiment le thème de l'ouvrage, car son contenu est bien plus varié. Mais il tire son titre des premiers mots du livre et son immense popularité souligne l'importance du sujet.
Maintenant, revenons à 1 Jean 3.2 : nous ne savons pas et pourtant nous connaissons ; nous ne connaissons pas par le menu ce que nous serons, mais pourtant nous savons que nous ressemblerons à Christ. Et il n'y a vraiment aucune rai­son pour nous d'en savoir davantage. Nous sommes satisfaits de cette merveilleuse vérité que nous serons avec Christ et conformes à Christ.
Nous nous retrouvons donc avec trois perspectives (le passé, le présent et le futur) qui toutes indiquent la même direc­tion : l'objectif éternel de Dieu (il nous a destinés d'avance...), l'objectif temporel de Dieu (nous sommes changés, transfor­més par le Saint-Esprit) et l'objectif final eschatologique de Dieu (nous lui ressemblerons...). Tous ces textes se combinent et tendent vers un même but : la conformité à Christ. C'est l'objectif de Dieu pour ses enfants. Pour illustrer cette vérité. Tout d'abord, une remarque générale tirée de 1 Jean 2.6 : « Celui qui prétend qu'il demeure en Christ doit aussi vivre comme le Christ lui-même a vécu. » Si nous préten­dons donc être chrétiens, nous devons être conformes à Christ.

Nous devons ressembler à Christ dans son incarnation
Face à une telle affirmation, certains peuvent se récrier : « L'incarnation n'est-elle pas un événement unique qui ne peut être imité ? »
La réponse est « oui et non ». « Oui » en ce que le Fils de Dieu a revêtu une fois pour toutes notre humanité en Jésus de Nazareth, et cela ne se reproduira plus. Et « non » en ce que nous sommes tous appelés à suivre l'exemple de sa grande humilité décrite par Paul en Philippiens 2.5-8
 “existant en forme de Dieu, il n’a point regardé son égalité avec Dieu comme une proie à arracher, mais il s’est dépouillé lui-même, en prenant une forme de serviteur, en devenant semblable aux hommes ; et il a paru comme un vrai homme,  il s’est humilié lui-même, se rendant obéissant jusqu’à la mort, même jusqu’à la mort de la croix.” Philippiens 2:6-8
[/Bulletin]

