	texte = “... Jésus se rendit sur la montagne pour prier, et il passa toute la nuit à prier Dieu. Quand le jour parut, il appela ses disciples, et il en choisit douze, auxquels il donna le nom d’apôtres ” Luc 6:12-13
En parfaite obéissance et soumission à la volonté de son Père, Jésus choisit douze hommes pour apôtres. Ces hommes étaient par conséquent aussi le choix de Dieu, le Père. Le fait que Jésus ait choisi des personnes de sexe masculin était l'aboutissement d'une prière fervente, basée sur les principes divins de l'Ancien Testament, et sur la direction de Dieu. Son choix n'était pas basé sur sa crainte quant à la culture du premier siècle, dominée par les hommes.
Malgré le choix guidé de Dieu quant aux douze apôtres hommes, les enseignants féministes affirment que le choix de Jésus à l'égard des douze hommes se voulait être une concession nécessaire à la culture patriarcale de son temps. Une apologiste féministe bien connue a écrit : « N'est-il pas vrai que le fait de ne pas choisir de femmes parmi les douze ait été une autre concession à la culture du premier siècle, et à la bienséance ? »
Mais comment est-il possible de considérer la vie de Jésus-Christ en toute honnêteté et penser que Jésus a adapté le choix de ses apôtres de sexe masculin à l'esprit pécheur, et machiste de son temps ? Ces faits ne concordent pas avec le portrait que les féministes se font de Jésus.
Jésus n'avait pas peur
Jésus-Christ ne craignait pas l'establishment religieux. Comme cela ne s'était jamais vu auparavant, il en a exposé ouvertement l'hypocrisie. Il traita les pharisiens et les scribes  de conducteurs aveugles, d'insensés pompeux, etc... (Mt 23). A deux reprises, au grand péril de sa vie, Jésus a agi en réformateur, chassant les changeurs de monnaie de la cour du temple par le fouet et accusant les sacrificateurs de délaisser leurs tâches spirituelles pour exploiter les gens à des fins d'enrichissement personnel.
Il ne montrait aucune partialité envers qui que ce soit : « Maître, nous savons que tu es vrai, et que tu enseignes la voie de Dieu selon la vérité, sans t’inquiéter de personne, car tu ne regardes pas à l’apparence des hommes. » Mt 22:16

Jésus n'était pas un traditionaliste
Les nouveaux enseignements à l'égard des femmes, étaient inédits et se démarquaient des usages de l'époque. Le Jésus des Évangiles n'avait pas peur de confronter et les pratiques des hommes et les ardents défenseurs de ces dernières. Il n'est pas étonnant que les gens aient pu dire : « Qu'est-ce que ceci ? Une nouvelle doctrine ! » (Me 1.27b). Considérons à présent les éléments suivants :
-    Dans le fameux Sermon sur la montagne, Jésus déclare à plusieurs reprises : « Vous avez entendu qu'il a été dit [dans les anciennes traditions]... mais moi, je vous dis » (Mt 5.21-48). L'une des traditions que Jésus réfuta était celle du divorce qui pouvait être décrété seulement par l'homme. Plusieurs Juifs du temps de Christ pensaient que la Loi leur permettait de se séparer de leur femme pour n'importe quelle raison en donnant une lettre de divorce à celle-ci. Toutefois, Jésus rendit caduque cette pratique. C'est avec une pleine autorité qu'il renouvela le plan originel d'un mariage fidèle, monogame, et qu'il restreignit le divorce à une seule cause : l'infidélité conjugale (Mt 5.31,32; 19.3,9).
-    La manière dont Jésus interagissait avec les femmes n'en était pas moins radicale. Au grand étonnement de ses douze disciples et de la femme elle-même, Jésus brisa toutes les coutumes sociales de l'époque lorsqu'il s'est longuement entretenu avec une Samaritaine pour parler de vérités divines et de la condition morale et spirituelle de celle-ci (Jn 4.9-27). À cause du témoignage de cette femme, plusieurs vinrent à Jésus et crurent.
-    Le commandement par excellence de Jésus pour la vie, pour les gens qui connaissent le Seigneur ressuscité est : « Aimez-vous les uns les autres; comme je vous ai aimés » (Jn 13.34). L ’amour chrétien altruiste qui se sacrifie met immanquablement fin à la guerre des sexes.
« Par son commandement d'amour absolu... il rejette, une fois pour toutes, toute forme d'égoïsme ou d'oppression masculine envers les femmes... Jésus montre ainsi la seule voie par laquelle la relation entre hommes et femmes pouvait être rétablie malgré le péché,

Jésus n'a jamais négligé les femmes
Au cours de sa vie sur terre, Jésus honora, défendit et éleva les femmes de manières nouvelles et remarquables. Il ne craignait pas les autorités pro-masculines de son époque. Pourtant, il choisit douze apôtres hommes. Pourquoi ? La réponse à cette question demeure capitale si l'on veut progresser dans le débat.
Les féministes évangéliques affirment que le temps n'était pas propice pour choisir des apôtres femmes. Ils soutiennent que la culture du premier siècle nécessitait que Jésus choisisse des apôtres de sexe masculin, même si en théorie il aurait approuvé des apôtres femmes. Selon les interprètes féministes, Dieu devait adapter sa Parole à la culture patriarcale qui prévalait dans l'Ancien Testament afin d'être compris et accepté.
La Bible, cependant, déclare que Jésus vint sur terre spécifiquement dans une culture juive au temps et à l'endroit fixés par Dieu (Ga 4.4). Le moment aurait donc été propice .
 Le choix des douze, Jésus (et le Père) connaissait parfaitement les conséquences à long terme de ce choix. Les douze apôtres ont un lien direct avec les douze fils de Jacob, les douze tribus d'Israël (Ap 21.12-14). Le fait de choisir douze hommes visait à perpétuer la prédominance masculine du passé, et cela jusqu'aux cieux car les noms des douze apôtres seront à jamais inscrits sur les fondements de la nouvelle ville éternelle de Jérusalem (Ap 21.14).
Peu importe la manière dont font preuve les féministes pour faire passer le message, en fin de compte ils ne font que faire injure à la personne de Jésus-Christ lorsqu'ils affirment que l'absence de femmes en tant qu'apôtres était due à la concession qu'il effectua à l'égard des coutumes juives de son époque. Jésus-Christ est venu pour montrer le chemin, celui de la coopération et non de la compétition, le chemin de la paix et non celui de la guerre entre les sexes. Il n'est pas venu pour changer l'ordre créé, lequel comprend l'autorité de l'homme et la soumission de la femme ; mais il s'est offert plutôt pour le transformer par son amour et sa grâce, afin que ce que Dieu a créé puisse être racheté et fonctionner de manière appropriée. Si nous ne considérons pas cette voie, alors hommes et femmes seront perdants et la vérité s'en trouvera voilée pour le monde.
[/Bulletin]

