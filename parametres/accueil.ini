	texte = Les mains du Seigneur JESUS nous sont présentées dans l'Ecriture en rapport avec la puissance, la grâce et la souffrance. La puissance du Seigneur s'est manifestée dans Ses œuvres, qu'il s'agisse de la création (Psaume 8.3 ;119.73) ou de la rédemption (Psaume 92.4 ; 111.7). La grâce en Lui est toujours jointe à la puissance. Il « étend la main » : pour toucher le lépreux (Mt 8,3), pour secourir Pierre qui s'enfonce dans la mer en furie (14,31). Il « impose les mains » sur les enfants pour les bénir (9,18 19,13.15). Il touche » le lépreux (8,3), la main de la belle-mère de Pierre  (8,15), les yeux des aveugles (9,29 ; 20,34)... Que de fois la main secourable du bon Berger s'est tendue vers nous pour nous délivrer d'une situation dans laquelle nous avait plongé notre volonté propre ou pour nous guérir ou pour nous réconforter dans telle ou telle épreuve ou encore pour nous encourager à aller de l'avant avec la force qu'Il nous donne...
La souffrance : Nous la trouvons au Psaume 22. Le Seigneur déclare prophétiquement :
« Ils ont percé mes mains » (22.16). Les quatre évangiles confirment dans une sobriété émouvante l'accomplissement de cette prophétie (Matthieu 27.35 ; Marc 15.24 ; Luc 23.33 ; Jean 19.17-18).
Le soir même de la résurrection, quand les disciple s étaient réunis, JESUS vint, se tint au milieu d'eux et leur montra Ses mains percées (Luc 24.40 ; Jean 20.20). C'était leur dire : « J'ai fait la paix, mais voyez à quel prix ! » De même, huit jours plus tard, Il dit à Thomas : « Regarde mes mains » (Jean 20.27).
Au moment de les quitter, JESUS les mena à Béthanie et, levant Ses mains en haut, Il les bénit (Luc 24.50).
JESUS est le même hier, aujourd'hui et éternellement. Souvenons-nous de ces mains puissantes qui ont créé, qui ont béni, qui ont été percées..., ces mains qui encore aujourd'hui se tendent vers nous, fortes et en même temps si douces. Saisissons-la. Laissons-nous conduire par elle, relever par elle, soigner par elle. Lui ne nous lâchera pas. « Non, la main de l'Eternel n'est pas trop courte pour sauver, ni son oreille trop dure pour entendre. ...» (Esaïe 59.1).

*-*-*
La mode est aujourd'hui aux abréviations. Les diverses associations, compagnies, sociétés se désignent par leurs majuscules. Depuis pas mal de temps maintenant, nous voyons des émissions : C dans l'air, C à vous, …
Nous aussi chrétiens avons comme désignation les C.de : Courage, Certitude, Confiance.
II Corinthiens 4:16 à 5:10 nous décrit une situation bien difficile. Le chapitre 11, versets 24 à 29, raconte les détresses de Paul, les coups qu'il reçoit, les emprisonnements qu'il subit, les outrages, les calomnies dont il est abreuvé. Et c'est ce grand affligé qui résume ses expériences en écrivant : « Nous ne perdons pas COURAGE. Nous avons la CERTITUDE, nous savons que Dieu est fidèle et qu'Il pourvoira à tous nos besoins sur la terre comme au ciel où Il nous prépare un doux accueil. Nous sommes donc toujours pleins de CONFIANCE, soit que nous demeurions dans ce corps, soit que nous en sortions. » Il est vrai que dans ces versets, à deux reprises, Paul avoue qu'il lui arrive de gémir ; il n'est qu'un homme, un homme parfois accablé, si accablé à certaines heures qu'un gémissement lui échappe. Mais ces gémissements ne durent pas. Ils précèdent l'encouragement : COURAGE; et ils cèdent bientôt la place à l'exhortation : CONFIANCE, tandis qu'il se cramponne à la CERTITUDE que Jésus est le Rocher des siècles, son SAUVEUR, son AMI, toujours le même. Il sait en qui il croit Il compte sur Son amour, sur Son pardon, sur Ses promesses. Il est « plein de confiance ! » Amis, vous avez des motifs de gémir, vous avez le droit de gémir. A certaines heures, ça soulage de crier sa souffrance. Faisons monter à Dieu nos soupirs par le Saint Esprit qui intercède pour nous (Romains 8:26,27). Mais il ne faut pas que cela dure. Nos certitudes basées sur notre Seigneur nous redonneront courage et confiance. Alors nous serons vainqueurs du péché, vainqueurs du doute, vainqueurs de l'égoïsme, du découragement. Notre marche ici-bas sera le chemin qui monte toujours plus haut dans la lumière et vers la lumière. Alors cette exhortation, C notre leitmotiv : COURAGE, CERTITUDES, CONFIANCE
[/Bulletin]

