	titre = Dieu créa Adam en premier
	livre = Egaux mais différents
	auteur = Alexander Strauch
	texte = Dieu créa l'homme avant de créer la femme. Avant qu'Eve ne soit for­mée, Dieu plaça Adam dans le jardin afin de le garder (2.15). Avant de créer Eve, Dieu amena les animaux vers Adam pour que celui-ci leur donne des noms (2.19), et il lui commanda de ne pas manger de l'arbre de la connaissance du bien et du mal sans quoi il mourrait (2.16,17 ; il est fort probable qu'Adam parla à Eve du commandement de Dieu de ne pas manger du fruit de l'arbre défendu).
Adam était le maître de la terre. En fait, il était la race humaine, le premier être humain. Il la représentait comme elle était d'ailleurs partie intégrante de lui-même.
Le fait que l'homme a été créé en tout premier n'est pas anodin. Cela revêt une importance capitale. Qui plus est, le Nouveau Testa­ment donne un commentaire divinement inspiré de Genèse 2. Selon les principes d'interprétation de la Bible, la Bible se veut être par elle-même son meilleur interprète. Les Écritures attestent des Écritures. Ainsi, le même Dieu qui prononça les paroles de Genèse 2 inspira Paul dans le but de commenter la vraie signification de ces mots. Poussé par le Saint-Esprit, Paul commenta Genèse 2 en ces termes : « Je ne per­mets pas à la femme d'enseigner, ni de prendre de l'autorité sur l'homme ; mais elle doit demeurer dans le silence. Car Adam a été formé le premier » (lTi 2.12,13a; italiques pour souligner).
Ainsi, le Nouveau Testament se sert du fait qu'Adam fut créé en premier pour démontrer que Dieu désigna l'homme comme chef principal et enseignant de la famille de Dieu. Le modèle d'autorité que nous trouvons dans le Nouveau et l'Ancien Testaments attribue à l'homme la responsabilité de diriger le peuple de Dieu.

Dieu créa la femme à partir de l'homme
Dieu créa l'homme et la femme par des voies étonnamment diffé­rentes. Dieu fit l'homme à partir de la poussière de la terre et souffla dans ses narines un souffle de vie (v. 7) ; Dieu créa la femme de la côte qu'il avait prise de l'homme (v. 22). La source de l'origine de la femme est l'homme. Elle a été modelée à partir de la côte de celui-ci (v. 21). Le fait que la femme soit issue de l'homme démontre non seulement l'égalité de leur nature mais aussi les différences de rôle de chacun. Comment le savons-nous ? La Bible elle-même l'affirme.
En raison de l'utilisation que fait le Nouveau Testament du ver­set 2.22 du livre de la Genèse, l'origine de la femme tirée de l'homme atteste de la légitimité de conserver les différences de rôle entre les hommes et les femmes chrétiens.

En 1 Corinthiens 11.8, Paul, lorsqu'il cite Genèse 2.22, écrit : « En ef­fet, l'homme n'a pas été tiré de la femme, mais la femme a été tirée de l'homme ». Les points qu'il cherche à prouver en reprenant ce verset sont le fait que l'homme « est l'image et la gloire de Dieu, tandis que la femme est la gloire de l'homme », et également que « l'homme est le chef de la femme » (ICo 11.7, 3). La doctrine d'autorité et de sou­mission prend sa racine dans le récit même du chapitre 2 de la Genèse. Les distinctions de rôle sur lesquelles Paul insiste dans ses lettres sont basées sur celui-ci.

Dieu créa la femme pour l'homme
« Il n'est pas bon que l'homme soit seul ; je lui ferai une aide semblable à lui ». Dieu déclara par ce fait que la solitude d'Adam n'était pas bonne. Alors, il corrigea la situation. Il fit « une aide semblable à lui ». Eve n'était pas un autre homme ; elle n'était pas un clone d'Adam ni un jumeau. Elle était semblable mais différente.
Elle avait une biologie, une physiologie et une psychologie qui lui étaient propres. Elle a été créée pour être le complément de l'homme, pour l'aider à se reproduire et à dominer sur la terre, et pour s'unir à lui en tant que partenaire et compagne de cœur. C'est là la première déclaration de la Bible concernant le rôle de la femme ; elle doit être une aide pour l'homme.

Une aide pour l'homme
Le mot « aide » que l'on trouve en Genèse 2.18 (en hébreu 'ezer) signifie « soutien », « support ». C'est le mot clé utilisé pour décrire le rôle de la femme. Il ne s'agit pas d'un terme qui humilie. Dieu est souvent décrit comme un «secours» (ou une aide) pour son peuple (Ps 121). Être une aide signifie que la femme a l'habileté, les aptitudes, les ressources et la force nécessaires dans ce but.
La femme a été créée pour l'homme, et non le contraire (1 Co 11.9). Eve a été créée à partir de la côte d'Adam (son origine) et pour lui (son but). Comme un théologien nous le rappelle: « Le rôle de l'homme n'est pas dé­fini en fonction de la femme, mais celui de la femme en fonction de l'homme ».  Dieu a institué la relation chef-aide entre l'homme et la femme.
Le commentaire du NT de Ge 2.18 se trouve en 1Co 11.9 : « et l'homme n'a pas été créé à cause de la femme, mais la femme a été créée à cause de l'homme ». Encore une fois, Paul renvoie au chapitre 2 de la Genèse pour maintenir les distinctions de rôle des sexes.
Le fait que la femme a été créée à cause de l'homme est la preuve que l'homme « est l'image et la gloire de Dieu, tandis que la femme est la gloire de l'homme », et également que « l'homme est le chef de la femme » (ICo 11.7, 3).
Dieu donna à l'homme le droit de donner un nom à la femme
Avant la chute, Adam donna un nom à sa nouvelle compagne. Lors-qu'Adam la vit, il déclara : « on l'appellera femme » (Ge 2.23). Il s'agit ici du nom générique et non d'un nom personnel. Après la chute, Adam « donna à sa femme le nom d'Eve », un nom personnel (Ge 3.20).
Celui qui donne un nom à une chose ou à une personne a l'auto­rité et le pouvoir de le faire (Ge 1.5, 8,10 ; 2.19, 20). Par exemple, les parents ont l'autorité de donner un nom à leurs enfants. Le fait qu'Adam va jusqu'à donner le nom à la femme suggère son rôle d'au­torité dans la relation du premier couple.

Dieu créa l'homme et la femme de nature égale
Dieu modela une partenaire à Adam, à partir de sa côte, ce qui sou­ligne leur nature égale. L'homme reconnut immédiatement que la femme partageait sa condition. Il affirma alors, « os de mes os et chair de ma chair ! » (v. 23). Elle n'était pas une créature inférieure comme les animaux auxquels il s'était occupé à donner un nom (2.19,20). Elle avait été prise de sa côte et par conséquent était égale de par sa nature et dans le fait qu'elle portait l'image de Dieu.
[/Bulletin]

