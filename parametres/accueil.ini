	texte = “Et le Seigneur lui dit : Lève-toi, va dans la rue qu’on appelle la droite, et cherche, dans la maison de Judas, un nommé Saul de Tarse. Car il prie, ...” Actes 9:11-12
Chaque fois que le chrétien rétrograde, ses errements commencent dans le lieu secret. Je parle de ce que j'ai connu. Je me suis souvent éloigné de Dieu, pas assez pour être totalement rejeté, je le sais, mais j'ai souvent perdu cette douce saveur de son amour dont je jouissais auparavant. Et j'ai dû m'écrier : «Quelles heures paisibles j'ai goûtées auprès de toi, dont m'affecte encore le souvenir ! Mais elles ont laissé un vide douloureux en moi, que le monde ne peut remplir.»
Je suis allé dans l'assemblée, mais dénué de tout feu et d'énergie ; j'ai lu la Bible, mais sans qu'aucune lumière ne l'éclaire ; j'ai cherché à connaître la communion avec Dieu, mais sans succès. Savez-vous où cela a commencé ? Dans le lieu secret ! J'avais d'une manière ou d'une autre cessé de prier. Je me présente ici pour reconnaître mes fautes. Je reconnais qu'à chaque fois que je m'éloigne de Dieu, la chose prend son départ à ce point.
Ami chrétien, voulez-vous être heureux ? Passez du temps dans la prière. Voulez-vous triompher ? Passez du temps dans la prière. Celui qui arrête de prier se retire du combat. La prière fait luire l'armure du croyant. Une chrétienne disait autrefois qu'elle refusait de se laisser éloigner du lieu secret, même pour tout l'or du monde. Un serviteur de la Parole disait que si les apôtres se trouvaient près de vous et que leur amitié vous éloignait du lieu secret, ils deviendraient alors une véritable cause de blessure pour votre âme.
La prière est le navire qui apporte les précieuses cargaisons, la terre qui produit les moissons les plus abondantes. Ami lecteur, quand vous vous levez le matin, vos affaires vous pressent tant qu'avec un mot ou deux vous vous plongez dans le monde. Le soir, fatigué et éreinté, vous accordez à Dieu les quelques restes de la journée. En conséquence, vous n'avez plus aucune communion avec lui.
[/Bulletin]

