Nous devons nous conformer à Christ dans son service
Passons maintenant de son incarnation à sa vie de service. Suivez-moi dans la chambre haute, là où il passa sa dernière nuit avec ses disciples. Pendant le dîner, il ôta ses vêtements, noua autour de sa taille une serviette, versa de l'eau dans une bassine et lava les pieds de ses disciples. Quand il eut fini, il reprit place à table et leur dit : « Si donc moi, le Seigneur et le Maître, je vous ai lavé vos pieds, vous devez, vous aussi, vous laver les pieds les uns aux autres. Je viens de vous donner un exemple pour qu'à votre tour vous agissiez comme j'ai agi envers vous » (Jean 13.14-15).
Quelques chrétiens prennent au pied de la lettre cette injonction de Jésus et ils organisent parfois une cérémonie de lavage de pieds lors de la Cène. Peut-être ont-ils raison. Mais la plupart regarde ce geste comme une pratique culturelle. Jésus a accompli ce qui, dans sa culture, était un travail d'esclave. Dans nos cultures, nous ne devons donc considérer aucune tâche à entreprendre comme trop servile ou dégradante.

Nous devons nous conformer à Christ dans son amour
Paul a écrit : « Que toute votre vie soit dirigée par l'amour, comme cela a été le cas pour le Christ : il nous a aimés et a livré lui-même sa vie à Dieu pour nous comme une offrande et un sacrifice dont le parfum plaît à Dieu » (Éphésiens 5.2).« Que toute votre vie soit dirigée par l'amour » est une exi­gence qui implique que toute notre conduite soit caractérisée par l'amour, mais « a livré lui-même sa vie pour nous » est une référence explicite à la croix. Paul nous recommande donc vivement de ressembler à Christ dans sa mort ; de pratiquer l'amour du Calvaire.
Voyez-vous ce qui se passe ? Paul nous presse de ressem­bler au Christ de l'incarnation, au Christ du lavage des pieds et au Christ de la croix.
Ces événements de la vie de Jésus déterminent clairement ce que la conformité à Christ signifie en pratique. Par exemple, dans ce même chapitre, Paul recommande vivement aux ma­ris d'aimer leurs femmes comme Christ a aimé l'Église : il a donné sa vie pour elle (Éphésiens 5.25).

Nous devons nous conformer à Christ dans son endurance patiente
Sur ce point, nous ne considérerons pas l'enseignement de Paul mais celui de Pierre. Dans chaque chapitre de sa pre­mière épître, il fait allusion aux souffrances à endurer pour Christ, car le contexte de cette lettre est le début de la persé­cution.
Au chapitre 2, particulièrement, Pierre enjoint les esclaves chrétiens (s'ils sont injustement punis) à supporter cette injustice et à ne pas rendre le mal pour le mal (1 Pierre 2.18). Nous sommes de même appelés à cela, car Christ aussi a souffert, nous laissant un exemple à suivre (1 Pierre 2.21).
Cet appel à la conformité à Christ dans les souffrances injustes risque de devenir aujourd'hui de plus en plus pertinent face à l'augmentation des persécutions dans beaucoup de pays.
Nous devons nous conformer à Christ dans sa mission
Ayant vu l'enseignement de Paul et de Pierre, nous en venons maintenant à celui de Jésus tel que rapporté par Jean (Jean 17.18 ; 20.21).
Dans sa prière, Jésus a dit à son Père : « Comme tu m'as envoyé dans le monde, moi aussi je les y envoie. » Et en les envoyant, il leur dit : « Comme le Père m'a envoyé, moi aussi je vous envoie. » Ces mots sont lourds de sens.
Ces versets évoquent plus que le mandat missionnaire de Jésus à l'Église, car il s'agit d'une directive prescrivant d'être, dans le monde, conformes à Christ. En quoi ? Les mots clés sont « envoyé dans le monde ». Tout comme Christ a dû entrer dans notre monde, nous devons, nous aussi, entrer dans le monde des autres.
L'archevêque Michael Ramsay l'a brillamment résumé en ces mots :

Nous ne parviendrons à exposer et à recommander la foi que dans la mesure où nous sortons de nous-mêmes pour nous placer dans les doutes des sceptiques, dans les interrogations des questionneurs, dans la solitude des égarés.

Cette approche qui consiste à pénétrer le monde de nos contemporains correspond exactement à ce que nous entendons par une mission qui s'incarne, et toute mis­sion authentique est incarnation.
Nous devons ressem­bler à Christ dans sa mission.
Voilà donc certainement les cinq principales manières pour nous d'être conformes à Christ : nous devons nous conformer à Christ dans son incarnation, dans son service, dans son amour, dans sa patience et dans sa mission.
[/Bulletin]

