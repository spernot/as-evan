	mois = Janvier
	titre = Meditation
	livre = Un retour à l’essentiel - Enrichir ma vie de prière
	auteur = Yan Newberry
	texte = Jésus, comment prie-t-il ?
Dans les Évangiles nous trouvons au moins 19 prières de Jésus. En grande partie, ce sont des prières d'intercession. Le ministère de Jésus commence et se termine par la prière. Aujourd'hui, Jésus intercède pour nous. Toutes les prières de Jésus viennent couronner les prières des hommes, des femmes et des enfants de l'Ancien Testament.
Pourquoi l'exemple de Jésus est-il si puissant ? Parce que quand Jésus prie, c'est Dieu lui-même qui prie. C'est un mystère qui nous dépasse. Si Jésus, qui est à la fois homme et Dieu prie, à combien plus forte raison nous avons besoin de consacrer du temps à ce ministère ! Écoutez cette requête de la part des disciples qui ont passé du temps avec lui : « Enseigne-nous à prier. »

Jésus prie avec compassion
La compassion est le cœur, le moteur de la prière d'intercession. Celui qui prie, aime ; celui qui ne prie pas, n'aime pas. Attention ! La compassion de Jésus n'est pas artificielle, plastique, synthétique, détachée, statique. Elle est authentique et vraie. En grec, il existe au moins quatre idées, quatre dimensions pour ce mot « compassion » : partager des sentiments, se laisser toucher par l'affliction et le chagrin des autres (Romains 9.15). Puis une autre dimension qui est le fait de donner assistance, d'intervenir (Marc 5.19), puis souffrir avec l'autre, compatir (Hébreux 10.34). Avoir de la compassion implique également une compréhension. Dans Matthieu 9.36, il est précisé que quand Jésus a vu la foule il fut ému de compassion pour elle. Le mot dans ce texte est très fort et regroupe les idées mentionnées plus haut pour former une espèce de souffrance intérieure qui jaillit, s'exprime et s'incarne dans une démonstration pratique. Jésus, dans les Évangiles, nous fournit des actes précis exprimant sa compassion pour les hommes : il s'arrête, il écoute, il touche, il nourrit, il guérit, il donne, il prie, il pleure, il meurt.
Par l'incarnation, Jésus s'est plongé dans l'abîme de notre humanité, sans tricher. Il a eu une confrontation directe avec la méchanceté de l'homme, le mépris, la haine, la cruauté, le mal et Satan lui-même. C'est dans la réalité que cette compassion authentique doit jaillir, s'exprimer pour les hommes.
La compassion de Jésus n'est pas uniquement « globale », lointaine, pour le monde, pour la foule, pour la ville. Non, elle est surtout pour l'individu (Marc 1.41). Notez bien que la compassion de Jésus et de Dieu est la même. Dans cette compassion trinitaire, il y a perspective, identification, compréhension et action.
Le texte d'Exode 3.7-8 exprime bien cela : « J'ai vu la souffrance de mon peuple (perspective de Dieu). J'ai entendu les cris que lui font pousser ses oppresseurs, car je connais ses douleurs (compréhension). Je suis descendu pour le délivrer de la main des Égyptiens (identification et action). » Les prophètes et les hommes d'action de l'Ancien Testament ont su exprimer leur compassion pour le peuple en passant par ces quatre étapes : perspective de Dieu, identification avec le peuple, compréhension et action, intervention en faveur du peuple.
La pratique pour nous : pour intercéder, demandons à Dieu de remplir notre cœur de sa compassion, de voir les personnes à travers ses yeux, que ce soient nos voisins, les chrétiens de notre église, les habitants de notre ville, de notre pays. « Seigneur donne-moi ta compassion. »



Jésus prie avec précision
Une intercession précise sera féconde et efficace. La précision c'est le contraire du flou. Cela suggère une recherche exacte et une réflexion pour connaître avec exactitude le contenu de notre intercession. Jésus a dit à Pierre : « J'ai prié pour toi, afin que ta foi ne défaille point » (Luc 22.32). Notez cette précision : Jésus prie précisément pour Pierre. C'est sûrement grâce aux prières de Jésus que Pierre est devenu une colonne vertébrale pour l'Église primitive. Jésus connaissait Pierre, son caractère, son passé, son tempérament fougueux. Il connaissait à fond et parfaitement ses besoins les plus profonds, son ministère futur. En tenant compte de tout cela, Jésus a prié pour Pierre. Si Pierre est devenu une colonne dans l'Église primitive, c'est certainement parce que Jésus a prié pour lui !
[/Bulletin]

