[Bulletin]
	annee = 2015
	mois = Fevrier
	titre = L'art perdu du service
	livre = Il s’est humilié
	auteur = Kenneth C.Flemming
	texte = Dans la vie quotidienne, et en tous lieux, notre génération a été le témoin d'un déclin alarmant du service. Les personnes âgées se souviennent du temps où une station-service était le lieu où votre voiture était vraiment l'objet de services: tandis que l'on faisait le plein d'essence, le niveau d'huile et la pression des pneus étaient vérifiés, les pare-brise étaient lavés; tandis que vous vous asseyiez dans la voiture, l'employé courait littéralement pour vous rapporter la monnaie. Que vous soyez en costume ou en bleu de travail, le service vous était dispensé avec un sourire. Aujourd'hui, vous êtes bien chanceux si vous obtenez un sourire de la part de celui qui n'a rien fait d'autre que de prendre votre argent après que vous avez vous-même pompé votre essence et fait tout ce dont votre voiture avait besoin. Voici ce qu'était la vieille notion du service: faire quelque chose pour quelqu'un, afin de l'aider. Aujourd'hui, dans notre ère du self-service, l'accent est mis sur «chacun pour soi». Dans les supermarchés, les drugstores, les grands magasins, les «grandes surfaces» de nos banlieues, il est difficile de trouver quelqu'un qui connaisse le produit ou puisse en expliquer les qualités. Le service est une notion qui s'efface, à moins que vous ne vouliez parler de self-service: trouvez-le vous-même, assemblez-le vous-mê­me, chargez-le vous-même.
Même dans l'église, la pensée d'aider les autres perd du terrain. Le dimanche matin, nous allons «au culte» et nous nous asseyons sur un siège confortable pour jouir d'un bon choix de musique, de prières, et de la prédication, le tout dans un environnement sympathique. Plus nous nous sentons bien en nous-même après une heure ou deux, plus nous pensons que le culte était bon. Seule une petite minorité fait plus que s'asseoir et écouter. Certaines personnes pensent qu'elles ont «servi Dieu» en étant simplement là, mais, à vrai dire, c'est nous qui avons été servis par celui qui a prêché ou enseigné. A l'opposé, le Seigneur Jésus est venu, non pour être servi mais pour servir (Marc 10:45).
Dans l'église, le personnage important est appelé «minis­tre», un vieux mot qui signifie serviteur. Plu­sieurs sont meilleurs comme enseignants que comme pasteurs, meilleurs pour récolter des fonds que pour restaurer les âmes, meilleurs à faire du social qu'à soigner les brebis. Le pasteur principal d'une grande église peut avoir un genre de travail qui est très éloigné du «ministère» du Seigneur Jésus. On s'attend à ce qu'il soit un prédicateur éloquent, un organisateur hors pair, un maître en négo­ciations. Il devrait vivre dans une maison correspondant à son statut. Sa voiture, ses habits, et ses clubs de golf doivent être les meilleurs. Nous qui sommes membres de son église, nous désirons qu'il reflète notre propre style de vie. Nous donnons bien de l'argent pour subvenir à ses besoins, mais nous sommes peu disposés à donner de notre temps ou de notre force pour travailler avec lui comme de véritables compagnons de service. Serions-nous coupables de vouloir qu'il reflète nos idéaux matérialistes plutôt que de nous guider en qualité de serviteurs dans l'œuvre de Dieu?
Le service est un débordement de la vie du chrétien à l'égard des autres, tout comme l'adoration est le déborde­ment de la vie du chrétien à l'égard de Dieu. Dans les deux cas, Dieu lui-même est au commencement Quand nous adorons, nous apprécions Dieu à cause de ce qu'il est et de ce qu'il fait. Quand nous réalisons sa grandeur et son œuvre, nous sommes confondus. Tandis que nous consi­dérons sa splendeur, l'adoration devient l'expression re­connaissante de notre louange. Elle peut se manifester dans un chant, dans la prière; elle peut se manifester dans un humble silence tandis que nous nous prosternons devant lui. Elle est la réponse verticale de l'homme à Dieu.
Confondus par l'amour de Dieu, confondus par l'action rédemptrice qui nous a transportés du royaume des ténèbres dans le royaume du Fils de son amour, nous exprimons notre amour en avançant horizontalement vers les autres (Co 1:13-14). «Nous aimons, parce que lui nous a aimés le premier» (1 Jean 4.19). Le service est une obéissance à Dieu, volontaire et reconnaissante, exprimée dans des actes d'amour envers les autres. Paul exhortait ainsi les Philippiens en ces termes: «Que chacun de vous, au lieu de considérer ses propres intérêts, considère aussi ceux des autres. Ayez en vous la pensée qui était en Christ-Jésus... en prenant la condition d'esclave... il s'est humilié lui-même en deve­nant obéissant jusqu'à la mort» (2:4-8). Jésus-Christ, serviteur, a souffert pour nous par obéissance, jusqu'à la mort sur la croix.
Deux dimensions
Pour le Nouveau Testament, la notion de serviteur a deux facettes: l'action au bénéfice des autres, et la soumission à un maître. La première est représentée par le mot grec diakonos, qui est utilisé de nombreuses fois dans le Nouveau Testament Le plus souvent traduit par «servi­teur», il l'est aussi par «ministre» et «diacre» (Voir 2Co 6:4; Co 1.25; 1Ti 3-12). L'ac­cent est mis sur le fait de servir en tant qu'action — faire quelque chose pour quelqu'un.
L'autre dimension de la soumission est représentée par le mot grec doulos, plus fréquemment utilisé pour décrire le peuple de Dieu. Il est traduit par «esclave» (Ro 6:22; 1Co 7:22). Doulos fait ressortir l'idée de soumission. Dans Co 4:12, il est parlé d'Epaphras, «serviteur de Jésus-Christ», mais «serviteur» pourrait être traduit par «esclave», ce mot indiquant qu'il était soumis à la totale autorité du Seigneur Jésus. Pour les premiers chrétiens, Jésus-Christ était Seigneur et Maître, et ils étaient heureux de se reconnaître ses esclaves.
Un troisième mot grec est utilisé pour exprimer la notion de ministre. C'est Litourgos, qui porte avec lui l'idée de quelqu'un qui a été chargé d'un service particulier pour l'Etat Quand ce mot est utilisé pour les chrétiens, l'accent est mis sur la responsabilité qui leur est donnée par Dieu. La mission d'évangélisation des païens avait été confiée à Paul et pour se décrire lui-même, il se servait du mot Litourgos (Ro 15:16).
Qui veut être un doulos, un diakonos, ou un Litourgos? Très peu de personnes le désirent La pensée d'être un esclave n'est pas très populaire. Qui veut avoir des égards pour quelqu'un d'autre? Qui veut porter la valise d'un autre ou laver ses chaussettes? Qui veut, même quand il a travaillé dur, être compté comme rien? Qui veut ne bénéficier d'aucune reconnaissance? Même les disciples n'étaient pas très enthousiastes à la pensée d'être des serviteurs; aucun d'entre eux, lors du dernier souper, n'était volontaire pour laver les pieds des autres (Jean 13:1-11).
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Mars
	titre = EXISTE-T-IL RÉELLEMENT DES PREUVES QUI CONFIRMENT L'EXISTENCE DE DIEU?
	livre = Dieu?
	auteur = Tom Short
	texte = Le professeur salua sa classe avec une demande inhabituelle: «Je souhaite que ceux qui sont Chrétiens se lè­vent.»
Quelques étudiants se levèrent, penauds, regardant autour d'eux, se demandant pourquoi ils venaient d'être interpellés.
«Qui parmi vous a vu Dieu?» demanda-t-il. Le silence total fut la réponse.
«Et qui parmi vous a entendu Dieu? Le silence s'alourdit.
Devenant plus audacieux, il posa la dernière question: «Et lequel d'entre vous peut affirmer avoir senti, goûté ou touché Dieu?» Les étudiants étaient toujours plantés là, sans mot dire.
«Je n'attendais pas d'autre réponse», dit-il de manière suffisante. «J'attends de vous que vous n'oubliez jamais ce que je vais vous dire: ceci est une classe scientifique. Nous ne croyons ici en rien que nous n'ayons vu, entendu, senti, goûté ou touché. Je suis, pour ma part, persuadé que Dieu n'existe pas. A présent, asseyez-vous et ne me confrontez plus jamais avec Dieu pour le reste du semestre.»
Les étudiants, intimidés par cette diatribe, reprirent leur place calmement. Tous, sauf un. Le professeur le toisa du regard et lui demanda: «Que voulez-vous?»
«Avant de m'asseoir, j'aimerais vous poser une ques­tion. Monsieur le Professeur, avez-vous déjà vu, entendu, senti, goûté ou touché votre cerveau?»
«Certes non», répondit-il. «Pourquoi me deman­dez-vous cela?»
«Me fondant sur vos propres règles de base que vous venez d'énoncer, je dois conclure que vous n'avez pas de cerveau». (Ne me demandez pas comment cet étudiant a terminé son semestre.)


La vérité est que nous croyons tous en des choses que nous n'avons ni vues, ni entendues, ni senties, ni goûtées ou touchées.
En ce moment même, nous sommes entourés d'on­des radio électriques dont nous n'aurions pas connais­sance si nous devions nous reposer seulement sur nos cinq sens. Avez-vous déjà vu un atome? Que dire de la gravité? Et le vent, l'avez-vous vu?
Chaque jour des gens sont condamnés pour des crimes. Or pour bien d'entre eux, il n'y a aucun témoin oculaire à ces meurtres. La condamnation est basée sur un éventail de preuves découlant d'indices, prouvant que ces gens sont coupables.
Nous croyons en la réalité des événements histori­ques en raison de ce que d'autres ont rapporté à ce sujet, et non parce que nous les avons vécus ou vus nous-mê­mes.
De fait, notre savoir en sciences, géographie, histoire ainsi que les événements actuels reposent sur le fait que nous faisons confiance à ceux qui nous donnent les in­formations bien plus qu'à nos propres observations.
Tout comme il y a des indicateurs d'existence pour les ondes électriques, les atomes, la gravité - et même pour le cerveau du professeur évoqué plus haut - je dois me demander si pour l'existence de Dieu de tels indica­teurs existent. Je suis absolument certain qu'il y en a!


Avez-vous déjà rencontré un horloger? Peu d'entre nous peuvent le dire. Et pourtant, vous savez que le fabriquant de votre montre existe. Comment? Un regard sur votre poignet suffit pour vous convaincre que ce petit instru­ment extraordinaire ne s'est pas fait tout seul. Quelqu'un a dû le fabriquer et ce quelqu'un est «l'horloger».
Vous pouvez faire cet exercice en regardant par exem­ple un bâtiment. Nous savons qu'architecte, ingénieur et divers corps de métier ont été nécessaires à la construc­tion de cet édifice. De même lorsque nous regardons une voiture, nous savons qu'elle a un constructeur et, en tenant un livre en mains, chacun d'entre nous sait qu'un auteur existe, même si nous ne le connaissons pas.
Il importe peu que nous ne rencontrions jamais une de ces personnes: leur ouvrage est la preuve de leur exis­tence.
Et tout comme une montre suppose l'existence d'un horloger, un bâtiment l'existence d'un architecte et un livre l'existence d'un auteur, la création démontre l'exis­tence d'un créateur.
Ceci est une des lois les plus élémentaires de la scien­ce: la loi de cause à effet. Mais la création nous laisse entrevoir plus que la simple existence du créateur. Elle nous informe également sur le créateur lui-même.
Considérons un instant que celui qui est à l'origine de l'espace infini doit être infini, que celui qui est la sour­ce de l'énergie infinie doit être omnipotent (tout-puis­sant), que celui qui a conçu une telle complexité doit être omniscient (il doit tout savoir), et que celui dont dépend le temps doit être éternel.
Tout à coup nous commençons à prendre conscience de ce à quoi le créateur ressemble: infini - sans limite -, omnipotent, omniscient et éternel.
Mais la création démontre encore plus que cela; ob­servons la nature: celle-ci nous révèle que celui qui est à l'origine de la vie doit être vivant (pas seulement une énergie ou une puissance supérieure), que celui qui est la source de l'amour doit aimer (pas un être imperson­nel) et enfin que celui qui enseigne la vraie justice doit être juste (la source de notre sens du bien et du mal).
Soudain, nous découvrons que la création autour de nous nous raconte des faits bien précis au sujet du Créateur. Elle affine, redéfinit considérablement notre concept de Dieu. Nous n'avons pas seulement besoin de voir que Dieu existe (nous avons son ouvrage) mais aussi qu'il est vraiment incroyable, formidable.  
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Avril
	titre = Le Salut dans l'épître aux Ephésiens
	livre = ""
	auteur = Sébastien Pernot 
	texte = Dans l'épître de Paul aux Éphésiens, il n'y a que 6 chapitres ; on en vient à bout en une demi-heure de lecture... et pourtant, il y a là une telle quantité de caractéristiques, de détails et d'aspects du Salut de Dieu qu'il convient de s'y attarder un peu. Après tout, nous sommes directement concernés par le sujet...

Tout d'abord, de quoi avons-nous été sauvés ? Dans quel état étions-nous avant l'intervention de Dieu ?
Le chapitre 2 n'y va pas par quatre chemins : « Nous étions MORTS par nos fautes et par nos péchés ».
Mort, c'est le contraire de vivant. Un mort ne bouge pas, ne pense pas, ne s'exprime pas. Il n'a plus aucun pouvoir, plus aucune force, plus rien. Le chapitre 2 continue en précisant que, autrefois :
- nous étions ESCLAVES de nos penchants (v 2)
- nous vivions selon nos CONVOITISES, et nous étions des ENFANTS DE COLERE comme les autres (v 3).
- Comme nous n'étions pas juifs, il n'y avait PAS DE PROMESSE divine pour nous. (v 11)

Le chapitre 4 va encore rajouter que :
- nous étions IMMATURES et emportés à tout vent de doctrine, (v 14)
- notre vie était VAINE, ÉTRANGÈRE à la vie de Dieu, nous avions un cœur IGNORANT et ENDURCI, nous avions PERDU TOUT SENS MORAL, livré au DÉRÈGLEMENT pour commettre toute espèce d'IMPURETÉ jointe à la CUPIDITÉ (v 17 et suivants).
- nous étions CORROMPUS.
On comprend mieux le terme « Morts » employé au premier verset. Le constat est accablant. Que pouvait-on espérer d'individus aussi vils, aussi perdus ? Il n'y avait strictement rien de bon en nous. Nous étions par nos propres actions, nos propres pensées, opposés à Dieu, ennemis de Dieu ! Par notre propre nature, nous étions même incapables d'agir autrement. Nous étions perdus à jamais, en route vers l'enfer...

MAIS DIEU ! (Eph 2:4)

Puisque de notre coté, il n'y avait aucun espoir possible, alors c'est Dieu Lui-même qui est intervenu à cause de Sa grande miséricorde et qui a donné la solution ! Et quelle solution ! Dans le Salut de Dieu, l'épître nous montre que Dieu le Père, le Fils et le Saint-Esprit agissent ensemble. La chose est si importante et si capitale que la Trinité toute entière s'est  engagée personnellement dans ce processus de salut. Voici de quelle manière :
*-*- Par Dieu :
- Nous avons été élus et prédestinés pour être saints et sans défaut devant Lui ! (Eph 1:4-5). Dieu a toute chose entre Ses mains. Il a un projet qui est grandiose. Il a pris l'initiative. Il accomplira ce projet.
- Dieu a répandu abondamment la richesse de Sa grâce sur nous (Eph 1:8)
- Nous croyons selon l'action souveraine de la force de Dieu (Eph 1:19)
- Dieu nous a rendu à la vie (Eph 2:5) de mort que nous étions
- La foi qui sauve vient de Dieu, pas de nous (Eph 2:8). Encore une fois, c'est Dieu qui fait, Dieu qui agit, Dieu qui donne.
- Dieu nous a fait grâce en Christ (Eph 4:32)
*-*- Par Jésus-Christ :
- Dans toute la lettre, il est écrit que nous sommes sauvés EN Jésus-Christ, PAR Jésus-Christ.
- Nous avons la rédemption et le pardon des péchés par Son sang (Eph 1:7)
- Nous sommes réconciliés avec Dieu par la croix de Christ (Eph 2:16).
- Jésus-Christ est venu nous annoncer la paix (Eph 2:17)
- En Christ, nous pouvons nous approcher de Dieu avec confiance (Eph 3:12)
- Christ nous a aimé et s'est livré Lui-même à Dieu le Père pour nous en offrande et en sacrifice (Eph 5:2)
*-*- Par le Saint-Esprit :
- Nous avons été scellé du Saint Esprit pour le jour de la rédemption (Eph 4:30)
- Il est le gage de notre héritage (Eph 1:13)
*-*- Par la Trinité :
- Par Christ, nous avons accès auprès du Père dans un même Esprit (Eph 2:18)
TOUTE la trinité est engagée dans un processus qui nous dépasse, que nous étions incapables de construire et même incapable d'imaginer! Comment aurions-nous pu imaginer une seule seconde une telle proximité, une telle intimité avec un Dieu saint et parfait, avec Son Fils (en Lui) et avec Son Esprit ? Dans Eph 3:14-21 (à lire et à relire), l'apôtre, lui-même à genoux, essaie, autant que les mots le lui permettent, d'exprimer l'étendue immense, infinie, de l'amour et de l'œuvre extraordinaire de Dieu dans nos vies. Au point même que c'est la trinité entière qui vient remplir et transformer nos vies !!
La lettre va encore plus loin dans la description de ce Salut. Elle présente le but de cette œuvre divine, c'est à dire pour quelles raisons nous sommes sauvés :
- Nous sommes sauvés pour célébrer la gloire de la grâce de Dieu (Eph 1:6 et 12)
- Nous sommes sauvés pour célébrer la gloire de Dieu (Eph 1:14)
- Dieu montre en cela la richesse surabondante de Sa grâce (Eph 2:7)
- Nous avons été créé en Jésus-Christ pour des œuvres bonnes que Dieu a préparées d'avance (Eph 2:10). Et celles-ci contribuerons à la gloire de Dieu.
- Nous sommes maintenant membre de la famille de Dieu (Eph 2:19)
- Le monde céleste connaît, par les rachetés, la sagesse infinie de Dieu (Eph 3:10)

Voilà l'objectif, la finalité du Salut : La gloire de Dieu, la reconnaissance de l'étendue de la majesté, de la sagesse, de la grâce de Dieu. Alors que Dieu n'avait aucunement besoin de nous, Il nous veut auprès de Lui, dans la félicité de Sa présence ! Il veut que nous portions Son nom glorieux ! Il veut nous transformer pour nous rendre capables de glorifier Son nom !

Arrêtons nous un instant pour réfléchir à tout cela...
[/Bulletin]

[Bulletin]
	annee = 2015
	mois = Mai
	titre = Méditation
	livre = Courants d’eau pour mon âme
	auteur = Charles Spurgeon
	texte = 1Sam 18:17 « ... soutiens les guerres de l'Eternel.... »
Une des premières guerres de l'Éternel concerne le péché. Implorez Dieu de vous donner la grâce de mener cette guerre dans votre propre cœur. Avec l'aide de la grâce divine, efforcez-vous de triompher de ces penchants qui ne cessent de vous pousser vers l'iniquité. Luttez à genoux contre ces péchés qui vous assaillent continuellement. Dès que de telles habitudes paraissent, visez à les briser avec la hache d'une ferme résolution maniée par le bras de la foi.
Saisissez-vous de toutes vos convoitises dès qu'elles se manifestent, et amenez-les au pied de la croix. Que le sang de Jésus se répande sur ces vipères pour les mettre à mort. Le sang de Christ versera celui du péché ; la mort de Christ sera ainsi celle de l'iniquité ; la croix de Christ sera la crucifixion de la transgression. Luttez en vous-même pour chasser les Cananéens qui cherchent à s'emparer de votre cœur. N'en épargnez aucun, et ne laissez pas la moindre petite convoitise s'échapper.
Écrasez l'orgueil, la paresse, la convoitise et l'incrédulité. Vous aurez déjà assez de cette guerre pour occuper vos mains et davantage même ! Criez au Dieu qui est votre force et levez les regards vers les collines d'où vous viendra le secours. Puis lancez-vous de nouveau dans la bataille. A mesure que vous triomphez de chaque péché, que chaque mauvaise habitude est brisée et chaque convoitise rejetée, poussez plus loin pour en déraciner d'autres. Cherchez toujours plus la destruction de ces ennemis, jusqu'à ce que, tout étant assujetti, le corps et l'esprit se consacrent à Christ comme un sacrifice vivant purifié par le Saint-Esprit.
Et quand vous avez remporté cette victoire, ou plutôt pendant que vous menez cette guerre, allez aussi faire la guerre aux péchés des autres. Commencez cette campagne avec l'arme puissante d'un saint exemple. Soyez vous-même ce que vous voudriez que les autres soient.
