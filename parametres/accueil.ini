	texte = A travers notre étude, nous avons évoqué plusieurs moyens d'évi­ter la tentation. Mais nous devons aussi apprendre à combattre lors­qu'elle nous assaille. J'aimerais vous encourager à lutter contre les mensonges de la convoitise par la vérité de la Parole de Dieu. Je ne désire pas seulement vous proposer quelques versets à mémoriser, mais surtout vous aider à réaliser que l'Ecriture est la seule arme par laquelle nous pouvons remporter la victoire sur la convoitise.
Un soldat qui partirait au combat sans son arme ou qui négli­gerait de l'entretenir n'agirait-il pas de façon stupide? Il est tout aussi stupide de chercher à lutter contre la convoitise sans utiliser la seule arme offensive que Dieu met à notre disposition.
Le verset d'Ephésiens 6:17 appelle la Parole de Dieu «l'épée de l'Esprit». La Bible n'est pas un livre sans vie. C'est une parole puissante. Lorsque nous la lisons, prononçons-là et mémorisons des versets, afin que le Saint-Esprit puisse l'utiliser contre le péché comme une arme offensive. En Hébreux 4:12, il est écrit:
Car la parole de Dieu est vivante et efficace, plus tranchante qu'une épée quelconque à deux tranchants, pénétrante jusqu'à partager âme et esprit, jointures et moelles; elle juge les senti­ments et les pensées du cœur.
Et en 2 Timothée 3:16-17:
Toute l'Ecriture est inspirée de Dieu, et utile pour enseigner, pour convaincre, pour corriger, pour instruire dans la justice, afin que l'homme de Dieu soit accompli et propre à toute bonne œuvre.
L'Ecriture met fin à la confusion et aux demi-vérités que notre péché génère. Elle révèle nos mauvais désirs. Elle nous sort de notre apathie. Elle dévoile nos pensées humaines égoïstes et nous corrige. Elle démasque la tromperie du péché. Elle nous rappelle la bonté et la fidélité de Dieu lorsque nous avons tendance à les oublier. Elle nous permet de grandir dans la droiture. Elle répond aux promesses mensongères de la convoitise par les vraies pro­messes de Dieu.
