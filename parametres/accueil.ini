	texte = Aujourd'hui, le monde se trouve confronté à des problèmes tels que le chômage, le terrorisme, l'effritement des valeurs morales fondamentales ou la destruction de l'environnement…  Face à ces défis mondiaux, les chefs religieux recherchent un terrain d'action commun. Leur objectif immédiat consiste à unir leurs efforts pour lutter contre ces différents phénomènes. L'appel à une unité "chrétienne" se fait donc entendre de plus en plus. Parfois c'est un cri  pour l'unité à tout prix, au nom de Christ, qui va parfois jusqu'à promouvoir l'unité entre chrétiens et non-chrétiens.  En 1986 Jean Paul II organisa une réunion de prières pour inviter toutes les grandes religions du monde à prier pour la paix. Cette réunion a été suivie par d'autres en 1993, en 2002 puis en 2011. L'idée semble noble et les mots utilisés sont charmeurs :   « unité », « dialogue », “tolérance”, “amour”. Qui s'opposerait à de telles idées? Mais l'argument massue consiste à détourner la Parole de Dieu de son contexte  : Jésus en a donné l'ordre, puisqu'il a dit « que tous soient un. » (Jean 17:21).

En réalité, l'idée de l'unité au nom de l'amour est séductrice et trompeuse. La technique consiste à cacher les défauts, incohérences et mensonges pour ne laisser paraître que les beaux côtés. C'est une tromperie qui va à l'encontre même de la volonté de Dieu pour ses enfants. La Bible est très claire à ce sujet, elle n'encourage jamais le chrétien à être en communion avec quelqu'un qui se dit notre frère et qui vit dans la débauche (1Cor 5:9-11 -2 Thess. 3:6,14, Eph5:11), bien au contraire elle enseigne de se séparer d'une telle personne. Non seulement l'œcuménisme n'a absolument rien de biblique mais il représente un grand danger. L'unité à tout prix dans le monde “chrétien”, voir même au delà,  prend le pas sur la nécessité de garder la bonne doctrine. En d'autres termes, cela revient à affirmer que la vérité n'a pas d'importance, qu'elle est secondaire, sans valeur et par conséquent subjective. C'est un reniement de Christ, de l'autorité de la Parole de Dieu et de  l'un des rôles principaux de l'église qui est la colonne et l'appui de la Vérité (1Tim 3:14-15) Ainsi, tous les chemins deviennent bons, toutes les vérités deviennent bonnes... comme le salut par les œuvres, le purgatoire ou encore le culte à Marie pour ne citer que ces choses.
Inévitablement, en ne défendant pas la Parole de Dieu, l'œcuménisme laisse croire aux gens qu'ils agissent bien, et les conforte dans le mensonge, l'erreur et sur le chemin de la perdition éternelle. Peut-on sérieusement appeler cela de l'amour?! Au contraire, l'amour du prochain consiste à proclamer autour de nous la Vérité, à ceux qui se trompent et sont perdus, afin qu'ils se repentent et soient sauvés, et non à nous  associer à eux dans la prière, la communion ou dans des actions communes.
Sans compter que l'œcuménisme laisse penser que l'unité des chrétiens est à construire par des efforts humains, que c'est une question de structure, d'organisation, de programme ou de manifestation alors qu'en réalité tout est déjà accompli, Christ nous ayant baptisé dans un seul Esprit pour que nous formions un seul corps.  Ce n'est pas l'unité que nous devons chercher mais Christ. Lorsqu'on trouve Christ, l'unité vient naturellement, non par nos propres forces mais par l'amour de Christ répandu abondamment dans notre cœur par le Saint Esprit (Romains 5.5). C'est un amour croissant en nous, plus nous diminuons, plus Lui grandit, et plus nous aimons les gens selon le cœur de Dieu. Cet amour ne peut se réaliser qu'autour de la seule  Vérité, qu'autour de Christ et ne sera jamais le fruit de notre propre chair au détriment de la Parole de Dieu.
[/Bulletin]

