[Bulletin]
	annee = 2012
	mois = Avril
	titre = Méditation
	livre = Les rendez-vous du matin
	auteur = Charles Spurgeon 
	texte = Nous voyons dans le port de la croix par Simon de Cyrène, une illustration de l'œuvre de l'Eglise au travers de toutes ses générations. L'Eglise porte la croix derrière Jésus.
			Prenez donc note, ami chrétien, du fait que Jésus ne souffrit pas de façon à exclure toute souffrance de votre part. Il ne porte pas la croix afin que vous échappiez à ce fardeau, mais pour vous permettre de le supporter. Christ vous exempte du péché, mais non du chagrin. Souvenez-vous de cela, et attendez-vous à la souffrance.
			Mais, réconfortons-nous dans la pensée que, pour nous comme pour Simon, nous n 'avons pas à porter notre croix, mais celle de Christ.
			Lorsqu'on vous attaque à cause de votre foi, et quand celle-ci vous inflige l'épreuve de moqueries cruelles, rappelez-vous qu'il ne s'agit pas de votre croix, mais celle de Christ. Quel merveilleux privilège que de porter la croix de Jésus!
			Vous portez la croix derrière lui. Vous êtes en bonne compagnie. L'empreinte des pas du Seigneur marque votre sentier. La trace de son épaule ensanglantée se voit sur ce lourd fardeau. Il s'agit de sa croix, et il vous précède, comme un berger marche devant son troupeau. Prenez chaque jour votre croix, et suivez-le.
			N'oubliez pas non plus que vous ne portez pas cette croix seul. Certains pensent que Simon ne portait qu'une des extrémités de la croix seulement. Cela est très possible. Christ portait sûrement la partie la plus lourde, là où les deux madriers se croisent, alors que Simon en soutenait le côté le plus léger.
			Il en est certainement ainsi dans le cas de votre épreuve. Vous n'en portez que la partie la plus légère, et Christ se charge de la plupart du fardeau.
			Rappelez-vous aussi d'une chose. Bien que Simon n 'ait porté la croix que pour un temps très court, cela lui conféra un honneur durable.
			De même, la croix que nous portons ne dure au pire qu'un temps, avant que nous recevions la couronne et la gloire. Nous devrions certainement aimer la croix et, au lieu de nous en esquiver, il nous faut l'estimer comme étant très précieuse. Elle produit en effet pour nous «au-delà de toute mesure, un poids éternel de gloire».
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Mai
	titre = Méditation
	livre = Félix Neff l'apôtre des Haute-Alpes
	auteur = Vizille 
	texte = BIEN-AIMÉS FRÈRES EN JÉSUS-CHRIST NOTRE SEIGNEUR,
J'ai appris avec un grand plaisir que vous ne négligez point vos assemblées mutuelles (Héb. X : 25), mais que vous continuez à vous réunir, pour vous édifier les uns les autres et vous fortifier dans la connaissance de la vérité. En effet, il est bien difficile, ou, pour mieux dire, il est impossible de faire des progrès ou seulement de se maintenir dans la foi, si on se relâche de cette bonne habitude de se rassembler entre frères, pour travail­ler d'un commun accord à l'œuvre du salut ; et celui qui la néglige, prouve qu'il n'a point son salut au cœur et point de zèle pour la gloire de Dieu et de Jésus-Christ. Ceci peut se prouver facilement par les exemples suivants.
« Les hommes de tout pays et de tout état aiment à se réunir, 1° pour leur plaisir, 2° pour leur utilité. Pour leur plaisir : les joueurs ne jouent pas seuls ; les ivrognes recherchent les ivrognes ; les libertins, les amis de la gaîté, recherchent la compagnie de leurs semblables ; les diseurs de bons mots, les conteurs d'anecdotes, d'aventures, les jeunes moqueurs, les vieux médisants, hommes et femmes, aiment à faire société avec ceux qui se plaisent aux mêmes discours. Les amateurs de nouvelles, les amis de la politique se réunissent pour lire les journaux et pour parler des affaires de l'Etat. Il n'y a pas jusqu'aux avares, aux usuriers, à ceux qui n'aiment que l'argent, qui ne trouvent du plaisir à s'entretenir de propriétés, d'héritages, de revenus, de profits, de richesses, etc.. Comment donc les chrétiens, les citoyens du ciel, les rachetés de Jésus-Christ, les héritiers du Royaume de gloire, ne trouveraient-ils pas un vrai plaisir, une douce joie à se réunir au nom du Sauveur, pour s'entretenir de la seule chose nécessaire, pour parler de ce bon Sauveur qui les a tant aimés et qui s'est donné pour eux (Gai. II : 20 ; Jean X : 11 ; XV : 13), pour se féliciter du bonheur dont ils jouissent et de la gloire qui les attend, pour se faire mutuellement part des grâces qu'ils reçoivent de leur Père céleste ? Certainement, celui qui serait indifférent et froid pour ce genre d'entretiens, prouverait que les choses du ciel ne sont point de son goût et qu'il aime mieux le monde et les choses du monde. D'ailleurs, les disciples du Sauveur doivent s'aimer les uns les autres ; c'est cet amour fraternel, cette sincère et vive charité, qui doit les distinguer des autres hommes, et les faire connaître pour les disciples du Dieu Sauveur ; c'est là le commandement ancien et nouveau ; c'est le second commandement de la loi ; c'est le second commandement de l'Evangile ; c'est celui à l'égard duquel il n'est pas besoin d'être instruit par les hommes, parce qu'on l'apprend de Dieu même (I Thess. IV : 9). Or, il est impossible de s'aimer sin­cèrement sans chercher à se voir, à s'entretenir. On ne connaîtrait, on ne croirait pas que les enfants de Dieu ont de l'amour les uns pour les autres, s'ils vivaient isolés ou confondus avec le monde, s'ils n'ai­maient pas à être ensemble comme les brebis d'un même troupeau. Je pourrais, chers amis, vous dire beaucoup plus de choses pour montrer que les chrétiens fidèles ou qui ont envie de le devenir, doivent être portés à se chercher les uns les autres, et à se réunir, quand ce ne serait que par le plaisir qu'ils doivent y trouver.
« Que sera-ce donc si nous examinons l'utilité, l'avantage de cette union, de ce commerce fraternel ? Comme les mondains recherchent pour leur simple agrément la compagnie de ceux qui ont les mêmes goûts, de même ils recherchent, chacun suivant leur état, la société de ceux qui se proposent le même but, pour réussir dans les choses de ce monde. Ainsi les hommes se réunissent et forment des armées pour se défendre contre leurs ennemis, ou pour se défaire des brigands ou des bêtes féroces. Chacun de son côté et seul ne pourrait rien faire ; mais tous ensemble sont forts. C'est aussi pour mieux réussir, en réunissant leurs moyens et leurs lumières, que les hommes de lettres, les naturalistes, les commerçants ont formé de tout temps des sociétés. Et quelque chose que l'on veuille faire ou apprendre, on cherche toujours à fréquenter ceux qui veulent faire ou apprendre la même chose, afin de profiter de leur expérience, de leurs conseils et souvent de leurs secours. Comment donc les disciples de Jésus-Christ qui veulent parvenir à la connaissance de Dieu, qui cherchent la perle de grand prix, et qui ont, au dedans et au dehors, tant d'ennemis à combattre, ne sentiraient-ils pas, plus que les autres encore, le besoin qu'ils ont de se réunir, de se fortifier, de s'instruire, de s'encourager mutuellement ?
« Au reste, cela nous est recommandé expressément par le Seigneur lui-même dans toute l'Ecriture Sainte; et les devoirs que les fidèles ont à remplir envers leurs frères ne sauraient s'accomplir s'ils n'avaient que peu ou point de fréquentation mutuelle. — Deux valent mieux qu'un, dit Salomon ; si l'un tombe, l'autre le relèvera ; et s'il vient quelqu'un les attaquer, qui soit plus fort que l'un d'eux, les deux ensemble le battront. Si deux couchent ensemble dans un lit, ils en auront plus chaud, et la corde à trois cordons n'est pas sitôt rompue. (Eccl. IV : 9, 12). —
Il est recommandé aux fidèles de s'édifier mutuellement, de s'instruire mutuellement, de prendre garde les uns aux autres pour s'exciter à la charité et aux bonnes œuvres, de reprendre ceux qui sont déréglés, de consoler ceux qui sont affligés, de fortifier ceux qui sont faibles, de s'exhorter mutuellement, et il ajoute : « chaque jour » (Héb. III : 13; Col. III : 16; I Thess. V : 11, 14; Rom. XV : 14).
« Or, tout cela ne peut point se faire si on reste tou­jours chacun chez soi, ou si on ne se voit que, comme tout le monde, pour ses affaires particulières ; il faut nécessairement se voir, se réunir exprès pour accomplir ces commandements.
« Et n'allez pas croire qu'assister régulièrement aux exercices publics soit tout ce qu'il faut pour accomplir l'exhortation de la Parole de Dieu ; vous sentez bien qu'au temple, où personne ne parle que le pasteur, on ne peut faire tout ce qui est prescrit ci-dessus. D'ailleurs, dans le temple, vous êtes confondus avec une foule de gens qui ne comprennent rien à l'Evangile ou qui n'y croient pas, et à qui on ne peut parler un langage spirituel ; tellement que, pour les amener à la connaissance de la vérité, le prédicateur fidèle est obligé de négliger en quelque façon l'instruction des âmes plus avancées ; et l'on ne peut jamais y entrer dans de si grands détails que quand on est un petit nombre d'amis familiers et animés du même sentiment.
« Je pense, chers amis, vous en avoir dit assez sur ce sujet important. Vous devez sentir depuis longtemps la vérité de ces choses ; mais on ne saurait trop les répéter ; il faut avoir là-dessus des idées claires ; et que l'on sache bien que non seulement il est permis aux disciples de Jésus-Christ de se réunir ainsi pour l'édification, mais même que cela est ordonné par le Seigneur, à cause de l'utilité ou plutôt de la nécessité de la chose.
« Maintenant, si quelqu'un qui se dit disciple du Sauveur et désireux de sauver son âme paraît manquer de zèle pour ces moyens si efficaces d'édification et ne s'y prête pas volontiers, on doit être à peu près sûr qu'il n'a point d'amour pour la vérité, et qu'il est encore bien loin d'être converti : car, s'il a un peu de vie dans son cœur et s'il croit à l'Evangile, il ne peut nier que ces choses ne soient bonnes, utiles, nécessaires, expressément recommandées par le Seigneur. Qu'est-ce donc qui l'arrête ? Deux choses seulement, les voici : l'amour du monde, et la crainte du monde. Plusieurs sont retenus par l'amour des choses de la terre et par le grand intérêt qu'ils y mettent. Aussi, quand ils sont invités à venir s'édifier avec leurs frères, ils répondent pour l'ordinaire qu'ils n'ont pas le temps : malheureuse excuse qui perd plus de gens que tous les péchés réunis ensemble. Il y aurait trop à dire si on voulait répondre. Lisez dans le commencement du livre De la Prière du cœur, des observations qui peuvent s'appliquer à notre sujet comme à la prière. Le vrai chrétien rougirait de faire une pareille réponse, lui qui doit chercher avant tout le royaume du ciel, et qui appelle, avec Jésus-Christ, l'œuvre de son salut, « la seule chose nécessaire » (Luc XII : 31 ; X : 42). Lui qui sait qu'il servirait peu à un homme de gagner tout le monde s'il perd son âme, comment pourrait-il dire qu'il n'a pas le temps de s'en occuper ? Ne vous y trompez pas, mes amis. Le chrétien n'a rien d'aussi pressant que le soin de son âme et la gloire de son Dieu ; c'est la première, la plus importante affaire de sa vie. Son esprit en est toujours occupé, son cœur en est rempli ; et si quelqu'un n'est pas dans cette disposition, il méprise Dieu, il foule aux pieds Jésus-Christ ; il néglige ce grand salut, et il n'échappera point (Héb. II : 2).
[/Bulletin]

