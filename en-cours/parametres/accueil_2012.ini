	texte = « Maintenant, si quelqu'un qui se dit disciple du Sauveur et désireux de sauver son âme paraît manquer de zèle pour ces moyens si efficaces d'édification et ne s'y prête pas volontiers, on doit être à peu près sûr qu'il n'a point d'amour pour la vérité, et qu'il est encore bien loin d'être converti : car, s'il a un peu de vie dans son cœur et s'il croit à l'Evangile, il ne peut nier que ces choses ne soient bonnes, utiles, néces­saires, expressément recommandées par le Seigneur. Qu'est-ce donc qui l'arrête ? Deux choses seulement, les voici : l'amour du monde, et la crainte du monde. Plusieurs sont retenus par l'amour des choses de la terre et par le grand intérêt qu'ils y mettent. Aussi, quand ils sont invités à venir s'édifier avec leurs frères, ils répondent pour l'ordinaire qu'ils n'ont pas le temps : malheureuse excuse qui perd plus de gens que tous les péchés réunis ensemble. Le vrai chrétien rougirait de faire une pareille réponse, lui qui doit chercher avant tout le royaume du ciel, et qui appelle, avec Jésus-Christ, l'œuvre de son salut, « la seule chose nécessaire » (Luc XII : 31 ; X : 42). Lui qui sait qu'il servirait peu à un homme de gagner tout le monde s'il perd son âme, comment pourrait-il dire qu'il n'a pas le temps de s'en occuper ? Ne vous y trompez pas, mes amis. Le chrétien n'a rien d'aussi pressant que le soin de son âme et la gloire de son Dieu ; c'est la première, la plus importante affaire de sa vie. Son esprit en est toujours occupé, son cœur en est rempli ; et si quelqu'un n'est pas dans cette disposition, il méprise Dieu, il foule aux pieds Jésus-Christ ; il néglige ce grand salut, et il n'échappera point (Héb. II : 2).
« Rappelez-vous que les succès de ce monde, le cas qu'on fait des richesses et des choses de la terre, sont les épines qui étouffent la semence et l'empê­chent de fructifier (Marc IV : 18). Rappelez-vous sur­tout comment Dieu reçoit les excuses de ceux qui sont plus pressés d'aller, l'un à sa métairie et l'autre à son trafic, que d'aller au festin où il les fait inviter ; et qui ont plus au cœur d'essayer leurs bœufs et de visiter leurs champs que de recevoir son message. « Ils étaient invités, dit le roi, mais ils n'en étaient pas dignes ; en vérité, pas un de ceux-là ne goûtera de mon souper. » (Matt. XXII : 5, 8 ; Luc XIV : 18, 19, 24)
« D'autres ne peuvent pas dire qu'ils n'ont pas le temps ; et même ils avouent qu'ils y trouveraient du plaisir, mais ils craignent le monde ; ils ont peur de s'attirer la raillerie, le blâme, la haine, peut-être les mauvais traitements des ennemis de Jésus-Christ ; ils ont peur de s'attirer des maux, de déplaire à leurs parents, à leurs maîtres, à leurs amis et voisins ; en un mot, ils ont honte de la croix de Christ ; ils n'osent pas le confesser devant les hommes. A ceux-là je n'ai rien à dire ; ils ont lu l'Evangile, et ils savent ce qui leur est réservé ; ils savent comment les recevra Celui qui n'a pas eu honte de nous, quand il a comparu devant Caïphe, Hérode, Pilate et le peuple juif, et qui a été élevé sur le bois de la croix, devant tous ses ennemis, pour expier nos péchés.
« Quant à vous, chers amis, j'espère que vous ne per­drez point courage ; et qu'avant de vous mettre à suivre Jésus-Christ, vous avez fait votre compte d'avoir des afflictions dans le monde, et d'être mépri­sés et haïs comme votre divin Maître. Si vous aviez pensé autrement, vous auriez mal prévu les choses et vous vous seriez trompés. Je ne crains point de vous le dire : c'est en observant le devoir que je vous airecommandé aujourd'hui qu'on est surtout assuré de s'attirer des persécutions ; il faut en prendre son parti. L'ennemi de nos âmes est trop intéressé à nous désunir pour ne pas faire tous ses efforts ; il sait bien qu'en écartant les charbons d'un brasier ardent, ils sont bientôt éteints, qu'en divisant les meilleurs sol­dats, ils sont bientôt vaincus : et nous devons regar­der l'acharnement du monde contre les réunions chrétiennnes comme une preuve de leur utilité.
« Si donc vous désirez garder la foi pour le salut de vos âmes, gardez-vous de vous retirer pour périr (Héb. X : 39). Quand le monde, animé par l'esprit des ténèbres, déclare la guerre à vos assemblées d'édifica­tion, c'est alors, au contraire, qu'il faut, plus que jamais s'unir étroitement et se serrer les uns contre les autres, comme les soldats d'un même carré, chargé par la cavalerie. Tout ceci est basé sur l'expérience. Partout où il y a eu des enfants de Dieu réunis, ils ont été persécutés ; mais aussi, dès qu'ils se sont laissé disperser entièrement, ils sont retombés dans la mort comme le reste du monde.
« Je n'ai pas le temps aujourd'hui de m'étendre sur la manière dont vous devez vous occuper dans les réunions ; vous le savez déjà ; et une autre fois, je vous donnerai là-dessus quelques détails. Puisse le Seigneur faire naître dans vos cœurs une véritable soif de sa Parole et de sa grâce, tellement que vous ne puissiez vous passer de la compagnie de vos frè­res ! Puissiez-vous surtout être tellement enrichis des dons de son Esprit, que vous ayez besoin de lui ren­dre témoignage et de louer son nom dans l'assemblée de vos frères (Ps. XXII : 22) ! « Si quelqu'un croit en moi, dit Jésus, des fleuves d'eau vive couleront de son sein. » (Jean XII : 31). Puissiez-vous être ainsi chacun une fontaine de vie, et répandre autour de vous, par vos paroles et vos œuvres, la bonne odeur de Jésus-Christ, afin d'attirer les âmes à lui !
Adieu, chers amis, que le Seigneur vous fasse croî­tre dans sa grâce et dans son amour ! Qu'il vous for­tifie puissamment dans l'homme intérieur par son Esprit !
« Que l'amour du Père, la grâce de notre Sauveur, et l'onction du Saint-Esprit soient avec vous tous, jour et nuit ! Amen ! »
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Juillet
	titre = Invoquer le Nom et le triomphe du Seigneur Jésus
	livre = Le chemin nouveau et vivant ou la source et le secret de la prière.
	auteur = H.E. Alexander
	texte = Soyez remplis de la certitude que votre Sauveur victorieux règne dans la gloire. Invoquez Son Nom qui est au-dessus de tout autre nom, ce Nom qui triomphe sur la terre et dans les cieux des cieux. Demandez que Sa victoire sur le royaume des ténèbres s'affirme; invoquez le triomphe complet qu'il a remporté sur l'ennemi.
Vous êtes entourés des victimes du diable, des œuvres des démons. Mais le Seigneur est vainqueur et bientôt, en réponse aux prières des Siens, Il fera sentir à l'enfer et à tous ses agents le poids de Sa victoire. Négligerions-nous de prier ? Combien nous serions coupables devant Dieu et devant nos semblables!
« Car nous n'avons pas à lutter contre la chair et le sang, mais contre les dominations, contre les autorités, contre les princes de ce monde de ténèbres, contre les esprits méchants qui sont dans les lieux célestes. C'est pourquoi, prenez toutes les armes de Dieu afin de pouvoir résister dans le mauvais jour, et tenir ferme après avoir tout surmonté. . . Faites en tout temps par l'Esprit toutes sortes de prières et de supplications. Veillez à cela avec une entière persévérance, et priez pour tous les saints ». 
Prenons cette arme du Saint-Esprit et, dans la prière, publions la gloire de notre Seigneur!
Nous invoquons le Nom du Seigneur Jésus parce que nous sommes unis à Lui: « Celui qui s'attache au Seigneur est avec Lui un seul esprit », et nous participons à Son triomphe. Car il ne suffit pas de savoir que nous sommes « assis avec Christ dans les lieux célestes » , il nous faut l'expérimenter dans notre vie de chaque jour. Dans tous les domaines de notre activité, nous devons garder la position glorieuse et vic­torieuse qu'il nous a acquise.
Vous qui portez le fardeau des âmes, serviteurs de Dieu, responsables du ministère de Sa Parole et du témoignage chrétien, vous êtes en conséquence visés par l'ennemi; il essaye de vous décourager, mais sachez que vous êtes un seul esprit avec le Seigneur victorieux. Affirmez votre position en Christ, vivez-la et priez avec persévérance. Sans Lui, vous ne pouvez rien faire. Avec Lui, tout ce qui est conforme à Sa volonté devient possible.
Lorsque nous sommes réunis dans la prière, unis entre nous et avec le Seigneur, ayant libre accès au trône de la grâce, sachons qu'il n'y a pas de limites à ce que l'Esprit de Dieu peut faire, et à ce que Sa main peut accomplir. Les anges le savent, les démons aussi. . .   et nous, chrétiens, en sommes-nous convaincus ? Invoquons le Nom et le triomphe du Seigneur, d'autant plus que les temps sont mauvais!

Demandons à Dieu de nous délivrer de la passivité, du sommeil, de tout ce qui nous éloigne de la grande tragédie dans laquelle les hommes se débattent! Ne nous dérobons pas à la révélation des besoins du monde! Si nous entrons alors dans la communion de l'Homme de douleur, nous pouvons avoir part à celle du Triomphateur! Vivons dans cette réalité, si douloureuse et solennelle qu'elle soit! Réclamons la victoire de la croix qui seule peut la transformer.
C'est ce que l'Eglise primitive fit dans cette réunion de prière dont nous avons déjà parlé. Devant l'imminence de la persécution, les disciples invoquèrent le Nom béni du Seigneur, qui étendit Sa main et secoua le lieu où ils étaient assemblés. Voilà ce qu'il faut aujourd'hui: de telles réunions de prières, composées de tels intercesseurs, afin qu'il se passe dans le monde quelque chose de ce que les premières géné­rations de l'Eglise ont connu. Que le Saint-Esprit nous remplisse de l'autorité du Nom de notre Seigneur Jésus, proclamé devant les ravages de l'ennemi. Ce Nom permet que tout ce que nous lions sur la terre soit lié dans le ciel et que tout ce que nous défions sur la terre soit délié dans le ciel. Que d'esprits, que de puissances infernales devraient être liés « au Nom du Seigneur », et pourtant ils exercent librement leur action de mort et de destruction, parce que l'Eglise n'a pas su employer l'arme que le Seigneur lui avait confiée.
Que Dieu nous révèle ce qui nous appartient ! Qu'il nous accorde la grâce de Le suivre et de Le servir dans ce sacerdoce... en cette heure de minuit. « Si l'un de vous a un ami, et qu'il aille le trouver au milieu de la nuit pour lui dire: Ami, prête-moi trois pains, car un de mes amis est arrivé de voyage chez moi et je n'ai rien à lui offrir, et si de l'intérieur de sa maison, cet ami lui répond: Ne m'importune pas, la porte est déjà fermée, mes enfants et moi, nous sommes au lit, je ne puis me lever pour te donner des pains, — je vous le dis, quand même il ne se lèverait pas pour les lui donner parce que c'est son ami, il se lèverait à cause de son importunité et lui donnerait tout ce dont il a besoin. Et Moi, Je vous dis: Demandez, et l'on vous donnera; cherchez et vous trouverez; frappez et l'on vous ouvrira. Car quiconque demande reçoit, celui qui cherche trouve, et l'on ouvre à celui qui frappe » Importunité ! Opportunité !.. . Que d'opportunités, de victoires spirituelles, d'interventions divines sont manquées, parce qu'il y a si peu de cette importunité !. . . « Je ne Te laisserai pas aller que Tu ne m'aies béni!... Persévérez, chrétiens ! C'est ce « dernier quart d'heure » du jour de la grâce qui compte ! Persévérez, vous qui « avez continué jusqu'à ce jour ».
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Aout
	titre = L'obéissance: clé de la pièce des serviteurs
	livre = 10 clés pour grandir.
	auteur = de John Macarthur
	texte = Ferdinand Waldo Demara, plus connu comme «le grand imposteur», avait abandonné ses études. Il existe un livre, et même un film, retraçant l'histoire de sa vie et les nombreux métiers qu'il a exercés. Sans certificats ni diplômes, il fut à différentes périodes cadre dans une uni­versité, professeur de psychologie, moine cistercien, assistant gardien dans une prison du Texas, et chirurgien dans la marine canadienne en Corée. Dans son travail de chirurgien, il fit des amygdalectomies, amputa des membres et retira même une balle de la poitrine d'un homme. Pourtant, ses seules connaissances médicales étaient ce qu'il avait glané dans ses lectures à bord de son bateau! Pendant quelque temps, cet homme fut enseignant dans mon lycée. Et pour beaucoup, il était le meilleur professeur! Mais comment parvenait-il à occu­per tant de postes pour lesquels il n'avait pas les quali­fications? Il se procurait de faux-papiers et de faux diplômes, et simulait allègrement ce qu'il n'était pas devant les employeurs.
Souvent, cet exemple me rappelle la manière dont vivent beaucoup de ceux qui se disent chrétiens. Réalisons-nous que l'Eglise est remplie d'imposteurs? L'Ecri­ture le dit clairement à plusieurs reprises. Paul avertit Timothée: «Mais les hommes méchants et imposteurs avanceront toujours plus dans le mal, égarant les autres et égarés eux-mêmes» (2 Timothée 3:13). Et lorsqu'il quitta Ephèse, il dit aux anciens de l'Eglise: «Je sais qu'il s'introduira parmi vous, après mon départ, des loups cruels qui n'épargneront pas le troupeau» (Actes 20:29). Jésus adressa le même genre d'exhortation à ses dis­ciples: «Gardez-vous des faux prophètes. Ils viennent à vous en vêtement de brebis, mais au-dedans ce sont des loups ravisseurs» (Matthieu 7:15). Et la parabole du blé et de l'ivraie (Matthieu 13:24-30; 36-43) nous rappelle que Satan est particulièrement rusé pour introduire de faux frères au milieu des vrais.
N'oublions pas ces avertissements! Trop de gens dans l'Eglise d'aujourd'hui embrassent et reçoivent quiconque se dit chrétien. Ne voulant pas semer la dis­corde, ils n'osent pas mettre en doute la profession de foi de quiconque. Il en résulte qu'un grand nombre d'assemblées sont remplies de personnes prétendant que Jésus est leur Sauveur, mais dont la conduite prouve le contraire. Maintes fois, les apôtres ont mis en garde les croyants de l'Eglise primitive contre l'influence des imposteurs et de ceux qui enseignaient de fausses doctrines dans les communautés. A nous aussi d'être cir­conspects et de veiller pour ne pas nous laisser troubler par ces influences diaboliques présentes dans l'Eglise d'aujourd'hui.
Cela soulève une question intéressante et essen­tielle: Comment distinguer les authentiques chrétiens des imposteurs? Il existe un certain nombre de critères, et l'obéissance est l'un des plus importants. On ne peut professer avoir foi en Christ tout en vivant dans la déso­béissance à son égard. Il y a là quelque chose de terri­blement faux. Notre Seigneur a posé un jour cette ques­tion toute simple: «Pourquoi m'appelez-vous Seigneur, Seigneur! et ne faites-vous pas ce que je dis?» (Luc 6:46)
Les gens sont en droit de douter de quelqu'un qui dit croire en Jésus, mais qui ne vit pas selon ce qu'il professe. Jacques écrit qu'une foi sincère doit produire de bonnes œuvres (Jacques 2:14-26). Si nous croyons réel­lement en Dieu et en son Fils, notre vie - ce que nous disons et ce que nous faisons - doit en témoigner. L'obéissance et la foi sont deux réalités indissociables. Ce sont comme les deux faces d'une seule et même pièce de monnaie. Il est impossible de les séparer l'une de l'autre, bien qu'aujourd'hui, certains fassent tout leur possible pour imaginer une foi chrétienne n'impliquant pas l'obéissance.
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Septembre
	titre = Méditation
	livre = Le Libérateur.
	auteur = de Neil Anderson
	texte = DES FORTERESSES D'AUTODÉFENSE
Avant d'être transformés à l'image de Christ, nous avons mis en œuvre toutes sortes de moyens pour affronter la vie et nous défendre, moyens qui n'étaient pas toujours sains sur le plan men­tal et psychologique. Ces modes de fonctionnement inopportuns sont ce que les psychologues appellent les mécanismes de défense et ils ne sont certainement pas conformes à la foi chrétienne. Par exemple, beaucoup de gens ont appris à mentir pour se protéger. Parmi les autres mécanismes de défense répandus, on peut citer :
- le déni (refus, conscient ou inconscient, de regarder la réalité en face)
- le fantasme (tentative d'échapper au monde réel)
- l'isolement affectif (retrait pour éviter le rejet)
- la régression (retour à un stade moins insécurisant)
- le déplacement (transfert de ses frustrations sur autrui)
- la projection (rejet de sa responsabilité sur autrui)
- la rationalisation (justification de son mauvais comportement)
On peut rapprocher les mécanismes de défense de ce que Paul appelle des forteresses. Voici ce qu'il écrit : « Si nous mar­chons dans la chair, nous ne combattons pas selon la chair. Car les armes avec lesquelles nous combattons ne sont pas charnelles, mais elles sont puissantes devant Dieu pour renverser des forte­resses. Nous renversons les raisonnements et toute hauteur qui s'élève contre la connaissance de Dieu, et nous amenons toute pensée captive à l'obéissance au Christ » (2 Corinthiens 10.3-5).
Ces forteresses sont les modes de pensée de la chair qui ont été programmés dans votre tête à l'époque où vous avez appris à vivre dans l'indépendance vis-à-vis de Dieu. Votre vision du monde a été façonnée par l'environnement dans lequel vous avez été élevé. Le problème, c'est qu'au moment de votre conversion, personne n'a appuyé sur la touche « Remise à zéro ». Vos anciens modes de pensée charnels n'ont pas été effacés.
Ce qui a été appris doit donc être désappris. Si vous avez été mal formé, pouvez-vous recevoir une nouvelle formation ? Si vous avez cru jusqu'ici un mensonge, pouvez-vous chasser ce menson­ge et choisir de croire la vérité ? Votre pensée peut-elle être repro­grammée ? C'est justement en cela que consiste la repentance : un changement d'état d'esprit. La Bible dit que nous sommes trans­formés par le renouvellement de notre intelligence, ou pensée. Si nous pouvons être ainsi transformés, c'est parce que nous avons en nous la pensée de Christ et parce que le Saint-Esprit nous condui­ra dans toute la vérité. Toutefois, le système du monde dans lequel nous avons été élevés et notre penchant charnel pour l'indépen­dance ne sont pas les seuls ennemis de notre sanctification. Nous avons beau être de nouvelles créatures en Christ, nous continuons de lutter contre le monde, la chair et le diable.

LES DESSEINS DE SATAN
Ne croyez pas que Satan ne cherche plus à manipuler votre pensée dans le but d'accomplir ses desseins. L'objectif permanent de Satan est d'introduire ses pensées dans les vôtres, de manière à favoriser la propagation de ses mensonges à la place de la vérité de Dieu. Il sait bien que, s'il parvient à contrôler vos pensées, il peut alors contrôler votre vie. C'est pourquoi Paul poursuit au présent en déclarant : « Nous amenons toute pensée captive à l'obéissan­ce au Christ » (2 Corinthiens 10.5). Dans ce verset, le terme « pensée » est la traduction du mot grec noema. Pour mieux com­prendre ce passage, il m'a donc paru utile de voir dans quel sens Paul emploie ce mot ailleurs dans cette seconde lettre à l'Église de Corinthe.
Paul exhorte les membres de l'Église à pardonner après avoir pratiqué la discipline communautaire. « Or, à qui vous par­donnez, je pardonne aussi ; et pour ma part, ce que j'ai pardonné - si j'ai pardonné quelque chose - c'est à cause de vous en présen­ce de Christ, afin de ne pas laisser à Satan l'avantage sur nous, car nous n'ignorons pas ses desseins {noema}» (2 Corinthiens 2.10-11). Ici, « desseins » est la traduction du même mot grec, noema. Lorsque nous ne voulons pas pardonner, Satan profite effective­ment de la situation. Moi qui ai aidé des milliers de personnes à trouver leur liberté en Christ, je peux attester que le refus de par­donner est la principale raison pour laquelle les hommes restent esclaves de leur passé.
Voici ce que Paul a écrit à propos de l'évangélisation : « Si notre Évangile est encore voilé, il est voilé pour ceux qui péris­sent ; pour les incrédules dont le dieu de ce siècle a aveuglé les pensées [noema'], afin qu'ils ne voient pas resplendir le glorieux Évangile du Christ, qui est l'image de Dieu » (2 Corinthiens 4.3-4). Comment pouvons-nous amener notre monde à Christ si Satan a aveuglé les pensées des incrédules ? La réponse est : par la prière.
Mais Paul a aussi écrit : « Toutefois, de même que le serpent séduisit Eve par sa ruse, je crains que vos pensées [noema] ne se corrompent et ne s'écartent de la simplicité et de la pureté à l'égard de Christ » (2 Corinthiens 11.3). 
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Octobre
	titre = Méditation
	livre = le corps vivant.
	auteur = Ralph Shallis
	texte = La liberté dans l'obéissance
Je me rappelle lorsque j'étais étudiant à la faculté, qu'en rentrant de mes cours, je devais traverser un pré au milieu duquel se dressait un grand arbre. Je devais nécessairement passer soit à droite soit à gauche pour le contourner. Pourtant, je suis resté indécis, paralysé par la question : quelle était la volonté de Dieu, que je passe à droite ou à gauche ?
Il faut ajouter que je traversais à cette époque-là une crise assez difficile dans ma vie de jeune chrétien. Désireux à tout prix d'obéir à Dieu, je cherchais à discerner sa volonté dans les moindres détails, ce qui m'amenait parfois à des absurdités angoissantes.
Or, ce jour-là, c'est comme si Dieu me donnait une bonne claque en me disant : « Je t'ai donné un cerveau et une volonté : utilise-les ! ». J'ai compris immédiatement ma stupidité. Je ne me rappelle plus de quel côté de l'arbre je suis passé, mais je sais que j'ai continué mon chemin avec une chanson dans mon cœur ! Le diable, jouant sur mon hyper-sensibilité, avait cherché à m'enlever ma paix intérieure en me mettant à nouveau sous un joug intolérable. La liberté que nous avons en Christ m'a paru alors merveilleusement précieuse. Comme le dit Paul : « C'est pour la liberté que vous avez été affranchis ; ne vous mettez pas à nouveau sous un joug de servitude »'.
Il me semble que, dans un zèle souvent louable, nous avons tous la tendance de tourner la grâce de Dieu en servitude. Nous nous faisons des règles de conduite, individuellement et collectivement, que nous finissons par vouloir imposer à d'autres autour de nous. Dieu m'a pourtant montré une règle par excellence : être très sévère envers moi-même mais très compatissant envers les autres... et même dans la sévérité personnelle, de me réjouir de la grâce, de la générosité et du pardon incalculables de mon Dieu.
Quand il s'agit donc de la forme de l'église locale, disons-nous bien que chaque église locale, si elle est l'œuvre du Saint-Esprit, sera caractérisée par une originalité rafraîchissante autant que par sa fidélité au modèle que Christ nous a laissé.

La simplicité de Christ
Ce modèle, profondément développé en ce qui concerne le contenu intérieur et spirituel de l'Eglise, est cependant la simplicité même. Plus les hommes compliquent l'œuvre de l'Esprit, en ajoutant à la pensée essentielle de Christ, plus le modèle originel risque de s'estomper ou de disparaître.
Jésus a bien illustré cette vérité par l'analogie du grain de sénevé qui, contre nature, devient un gros arbre. Il compare la vraie Eglise au moutardier qui demeure normalement une plante minuscule ; il ne peut s'épanouir qu'en se reproduisant indéfiniment, toujours en petits moutardiers. Mais si, à cause d'une difformité, les énergies de l'Eglise sont canalisées dans la construction d'un système massif d'administration (c'est ce qui est arrivé à l'Eglise à partir du IVe siècle), alors même les esprits impurs (les oiseaux de la parabole de Jésus) peuvent venir loger dans ses ramifications1.
Autrement dit : l'Eglise a besoin de revenir sans cesse et tout à nouveau à la simplicité de Christ. L'église primitive était nourrie des enseignements de Christ, c'est elle qui les a mis par écrit dans les quatre Evangiles et qui nous les a transmis2. Tant qu'elle est restée fidèle à la vision et aux paroles de Jésus-Christ lui-même, elle a porté un témoignage qui glorifie Dieu et qui nous stimule encore aujourd'hui. Dès qu'elle s'en est écartée,elle a perdu la simplicité de la vérité pour s'enfoncer dans un marais de raisonnements et de superstitions ténébreuses.
D'ailleurs, dès que les hommes commencent à imposer à une œuvre du Saint-Esprit une forme extérieure rigide et obligatoire, c'est comme si la rosée disparaissait sous la chaleur, c'est comme un bel enfant qui ne parvient pas à maturité. Jésus-Christ est si simple... et les hommes veulent tout compliquer. 
[/Bulletin]

