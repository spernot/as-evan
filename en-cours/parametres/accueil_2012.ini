[Bulletin]
	annee = 2012
	mois = Janvier
	titre = Je suis chrétien
	livre = Esclave
	auteur = John Macarthur 
	texte = Debout devant le légat romain, le jeune homme n'ajoute rien d'autre, alors que sa vie est en jeu. Ses accusateurs le pressent à nouveau, espérant lui faire dire ce qu'il ne faut pas ou le forcer à abjurer. Mais chaque fois, il donne la même réponse brève: "Je suis chretien"
		L'action se déroule au milieu du IIème siècle, sous le règne de l'empereur Marc Aurèle. Le christianisme est alors illégal et les croyants à travers l'empire romain sont sous la menace de l'emprisonnement, de la torture ou de la mort. La persecution est particulièrement virulente en Europe du sud. c'est là que Sanctus, un diacre de Vienne, au sud de Lyon, est arrêté et traduit devant les tribunaux. Le légat et les bourreaux invitent sans cesse le jeune homme à renoncer à sa foi. Ma sa détermination reste ferme et entière. "Je suis chrétien".
		Quelle que soit la question posée, il donne immuablement la même réponse. D'après Eusèbe, l'ancien historien de l'Eglise, Sanctus "Soutint leurs assauts avec une telle fermeté qu'il ne déclara ni son propre nom, ni celui de sa nation, ni celui de la cité dont il était originaire, ni s'il était esclave ou homme libre. AA toutes les questions, il répondait en latin: "Je suis chrétien".
		Finalement, devant l'évidence qu'il ne dira rien d'autre, il est condamné à la torture et à une mort en public dans un amphithéatre. Le jour de l'execution, il doit subir la série de coups en usage dans ces cdas là, être trainé par les bêtes et attaché à la chaise de fer chauffée à blanc sur laquelle son corps, en se consumant, dégage l'odeur de la graisse. Pendant tout ce temps, ses accusateurs tentent de le briser, convaincu que sa résistance finira bien par ceder sous les souffrances du châtiment. Eusèbe poursuit: "ils n'entendirent de la bouche de Sanctus rien d'autre que les mots de la confession de foi qu'il avait pris l'habitude de prononcer depuis le début". Les paroles du mourrant attestent un engagement sans faille. Pendant tout son procès, il n'a qu'un cri de ralliement: "Je suis chrétien".
		Pour Sanctus, son identité tout entière - son nom, sa citoyenneté et son statut sociel - se trouve en Jésus-Christ. Il ne peut donc exister de meilleure réponse aux questions qui lui sont posées. Il est chrétien et cette qualification dit tout de lui.
		La même perspective sera le sort d'innombrables chrétiens de l'Eglise primitive. Elle alimentera leur témoignage, fortifiera leur résolution et confondra leurs adversaires. Lorsqu'ils seront arrêtés, ces valeureux croyants répondront avec le même aplomb que Sanctus par une affirmation succinte de leur loyauté à Christ. Comme l'explique un historien à propros des premiers martyrs:
		A toutes les questions les concernant, ils donnaient la réponse brève mais concrète: "Je suis chrétien". Ils plongeaient sans cesse leurs juges dans une grande perplexité par la pertinence avec laquelle ils s'en tenaient à cette brève confession de foi. La question avait beau être répétée: "Qui êtes-vous?", la réponse était toujours la même: "je vous ai déjà dit que je suis chrétien; celui qui parle ainsi a indiqué son pays, sa famille, sa profession et tout le reste.
		Toutes leurs existences se résumaient à suivre Jésus-Christ. Telle fut l'attitude d'Ignace, un pasteur d'Antioche et disciple de l'apôtre Jean. Peu avant sa condamnation à mort à Rome (vers l'an 110), Ignace écrivit: "...que l'on puisse me dire chrétien, mais surtout me voir l'être. Car si je le suis de fait, je mériterai ce nom... Feu, croix, meute de fauves, lacérations, écartèlements, os disloqués, membres arrachés, corps broyé, que les plus cruels supplices du diable m'accablent, je ne veux qu'atteindre Jésus-Christ." (Ignace, Les Pères apostoliques, Edition du Seuil, 1980, "Lettres aux romains" III.2; V.3.
		Au moment où la vie elle-même était en jeu, rien d'autre que l'identification à LUI ne comptait.
		Pour ces croyants fidèles, le nom "chrétien" était bien plus qu'une simpe étiquette religieuse générale. Il définissait tout ce qui les concernait, notamment leur façon de se voir eux-mêmes et de voir le monde autour d'eux. Le qualificatif soulignait leur amour pour un Messie crucifié ainsi que leur désir de LE suivre à n'importe quel prix. Il indiquait la transformation complète que Dieu avait opérée dans leurs coeurs et attestait  qu'ils avaient été entièrement renouvelés en Lui. Ils étaient morts à leur ancienne façon de vivre et nés de nouveau dans la famille de Dieu. Le vocable "chrétien" n'était pas simplement un titre, mais témoignait d'une façon de penser radiclement nouvelle - avec de grandes conséquences sur leur façon de vivre - et finalement leur façon de mourir.
[/Bulletin]

[Bulletin]
	annee = 2012
	mois = Fevrier
	titre = Sacrifier les bénédictions futures
	livre = Le choix de la pureté
	auteur = Randy Alcorn 
	texte = Eric déboula dans mon bureau et se laissa tomber devant moi
			- Je suis vraiment en colère contre Dieu !
			Elevé au sein d'une famille fidèle de l'église, il avait rencontré et épousé une jeune fille chrétienne. Il était à présent le portrait même du désespoir
			- Ah bon... Et pourquoi es-tu en colère contre Dieu ?
			- Parce que la semaine dernière, j'ai trompé ma femme.
			Longue pause...
			- je comprends pourquoi Dieu pourrait être en colère contre toi, répliquai-je, mais je ne vois pas pourquoi toi, tu pourrais lui en vouloir.
			Eric m'expliqua que, pendant plusieurs mois, l'une de ses collègues et lui avaient éprouvé une puissante attirance réciproque. Il avait sincèremet prié Dieu de le préserver de toute immoralité.
			- As-tu demandé à ta femme de prier pour toi? demaindai-je. As-tu gardé tes distances vis-à-vis de cette autre femme?
			- Eh bien... euh... non. En fait, nous déjeunions ensemble pratiquement tous les jours.
			Lentement, je fis glisser un gros livre que j'avais sur mon bureau. Sans comprendre, Eric vit le livre se rapprocher inexorablement du bord, centimètre après centimètre. Je priai alors à haute voix:
			- Seigneur, de grâce, empêche ce livre de tomber !
			Je continuais à pousser le livre et à prier. Dieu n'a pas suspendu la loi de la gravité. Le livre à basculé et s'est écrasé lourdement sur le sol.
			- Je suis en colère contre Dieu, dis-je à Eric. Je lui avais demandé d'empêcher mon livre de tomber, mais Il n'a pas exaucé ma prière!
			[rl]
			Ces choix qui nous détruisent.
			Aujourd'hui encore, j'entend le bruit de ce livre qui s'écrase au sol, à l'image de la vie d'Eric. Jeune, doué et béni par la présence auprès de lui d'une épouse et d'une petite fille, Eric débordait de potentiel.
			L'histoire ne s'est pas terminée ce jour-là. Eric a fini par devenir un prédateur sexuel, allant même jusqu'à maltraiter sa propre fille. Il purge actuellement plusieurs années d'emprisonnement, dans la repentance et la souffrance, pour avoir choisi de pousser sa vie vers le bord du gouffre jusqu'à ce que la loi de la gravité l'emporte.
			Combien de chrétien parmi nous espèrent que Dieu les gardera du désastre et du malheur, mais commettent chaque jour de petits actes immoraux apparemment sans conséquences qui les entraînent, centimètre après centimètre, vers un degré d'immoralité plus grand? (Une enquête menée lors d'un rassemblement de 1500 croyants à révélé que la moitié de ces hommes avaient regardé de la pornographie la semaine précédente.)
			Isabelle et Carl avaient eux aussi grandi dans leur église locale. Quand le responsable du groupe de jeune les mit en garde contre les relations sexuelles avant le mariage, ils eurent du mal à prendre ses avertissements au sérieux. En effet, les films, les séries TV et la musique qu'ils affectionnaient abordaient régulièrement la sexualité d'une autre manière. un soir, après la rencontre habituelle du groupe de jeunes, Isabelle a cédé aux avances de Carl. Rien à voir toutefois avec tout ce qu'ils avaient vu au cinéma: leur expérience fut douloureuse et leur laissa un goût amer... Le lendemain et les jours suivants, Isabelle se senti horriblement mal. Carl lui en voulait, affirmant qu'elle n'aurait pas dû le laisser faire.
			[rl]
			Pris au piège dans le tube digestif d'un gros poisson de la Méditerranée, le prophète Jonas fit ce constat malheureux: "Ceux qui s'attachent à de vaines idoles se privent de la grâce" (Jonas 2:9)
			Une idole est bien plus qu'une statue grotesque, pourvue d'une grosse tête et d'un rubis dans le nombril. Une idole est un substitut de Dieu. Une chose (n'importe quoi) à laquelle nous accordons plus d'importancequ'à Dieu. Pour pouvoir nous attacher à une telle idole, nous procédons à un échange.
			Notre comportement sexuel révèle la personne ou l'objet qui dirige notre vie (voir Romains 1:18-32). Le péché sexuel est une forme d'idôlatrie parce qu'il met nos désirs charnels à la place de Dieu.
			Ceux qui se détourne de Dieu pour embrasser un substitut subissent une perte terrible. POurquoi? Parce qu'ils ont été créés pour trouver leur joie en Dieu et non pour la puiser dans un produit de substitution. Ils échangent les bénédictionss présentes et à venir que Dieu nous offre pour des plaisirs immédiats, des plaisirs qu'ils peuvent voir, sentir et goûter. Ces plaisirs ne les satisferont jamais.
			Je l'ai fait. Vous aussi. A un degré ou à un autre, tout pécheur échange ce qu'il possède (et aurait pu posséder) pour un mensonge. Parfois les mensonges se font plus graves et les enjeux plus gros. Nous continuons à pousser inéxorablement notre vie vers le gouffre. Pour satisfaire certaines poussées hormonales ou un fantasme secret, nous sommes prêt à troquer notre avenir.
			Ce échange est terrible. un pacte passé avec le diable qui ne respecte jamais sa parole.
			Chaque jour, des croyants sacrifient leur bonheur futur pour connaître une satisfation sexuelle temporaire. Comme des drogués, ils passentd'une "défonce" à l'autre, échangeant le plaisird'une vie morale pour une euphorie immédiate et éphémère qui les laissera toujours vides et assoiffés.
[/Bulletin]

