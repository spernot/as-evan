"Et les bergers s'en retournèrent, glorifiant et louant Dieu pour tout ce qu'ils avaient entendu et vu, et qui était conforme à ce qui leur avait été annoncé." Luc 2:20
Quel était le sujet de leurs louanges? Ils louaient Dieu pour tout ce qu 'ils avaient entendu, pour la bonne nouvelle, sujet d'une grande joie, qu'un Sauveur leur était né. Imitons-les, et faisons monter un cantique empli de reconnaissance parce que nous avons entendu parler de Jésus et du salut qu'il apporte avec lui.
Ils louaient Dieu pour tout ce qu 'ils avaient vu. La plus douce musique consiste de ce que nous avons expérimenté, de ce que nous avons ressenti en nous-mêmes, et de ce qui est devenu nôtre: «Que ma langue soit comme la plume d'un habile écrivain!» (Psaume 45:2) Il ne suffit pas d'entendre au sujet de Jésus. Une simple écoute peut suffire pour accorder la harpe, mais il faut les doigts d'une foi vivante pour créer la musique. Si vous avez vu Jésus avec la vue de la foi qui vient de Dieu, n'acceptez pas que la moindre toile d'araignée demeure entre les cordes de la harpe de votre cœur. Eveillez plutôt votre louange par une retentissante clameur vers la grâce souveraine.
Une des raisons de la louange des bergers consistait en / 'harmonie qu 'il y avait entre ce qu 'ils avaient entendu et ce qu 'ils avaient vu. Remarquez la fin du verset: «... Qui était conforme à ce qui leur avait été annoncé.» N'avez-vous pas trouvé que l'Evangile en vous a été exactement ce que la Bible avait dit qu'il serait? Jésus a dit qu'il vous donnerait du repos, et n'avez-vous pas joui de la plus douce paix en lui? Il a déclaré qu'il vous donnerait la joie, la consolation et la vie si vous croyiez en lui Ne les avez-vous pas toutes reçues? Ses voies ne sont-elles pas des voies agréables et des voies de paix? Vous dites certainement, avec la reine de Séba: «Voici, on ne m'en a pas dit la moitié» (I Rois 10:7).
J'ai trouvé Christ encore plus doux que ses serviteurs m'avaient jamais dit. Je contemplais son image quand ils me dépeignaient ses traits, mais ce n'était que le brouillon d'une ébauche en comparaison avec lui-même. Le Roi dans sa magnificence surpasse toute beauté imaginable. Sans nul doute, ce que nous avons «vu» s'accorde, ou plutôt surpasse de loin, ce que nous avions «entendu». Venons donc glorifier et louer Dieu pour un Sauveur aussi précieux et aussi satisfaisant.
[/Bulletin]

