[Bulletin]
	annee = 2013
	mois = Juillet
	titre = Méditation
	livre = Esclave
	auteur = John Macarthur
	texte = L'Écriture affirme d'une façon indiscutable que Jésus-Christ est le Seigneur de son Église, même si nombreux sont ceux qui en son sein ne traduisent pas cette réalité dans leurs activités. Or la seigneurie de Christ n'est pas un concept qui se limite seulement à un ensemble constitué. Il est hautement personnel. De même que Christ est Seigneur de son Église prise dans son ensemble, il est Seigneur et Maître de chaque croyant, individuellement. Lorsque nous affirmons sa seigneurie sur toute l'Église, nous l'affirmons en même temps sur nous-mêmes et sur chaque membre de son corps. L'Écriture affirme d'une façon indiscutable que Jésus-Christ est le Seigneur de son Église, même si nombreux sont ceux qui en son sein ne traduisent pas cette réalité dans leurs activités. Or la seigneurie de Christ n'est pas un concept qui se limite seulement à un ensemble constitué. Il est hautement personnel. De même que Christ est Seigneur de son Église prise dans son ensemble, il est Seigneur et Maître de chaque croyant, individuellement. Lorsque nous affirmons sa seigneurie sur toute l'Église, nous l'affirmons en même temps sur nous-mêmes et sur chaque membre de son corps.
À l'époque romaine, il n'était pas rare que des dizaines, voire des centaines d'esclaves soient au service du même maître. Membres de la vaste maisonnée, ils devaient rendre des comptes au maître unique, à la fois à titre individuel et à titre communautaire. Le même principe s'applique à l'Église : Christ n'est pas seulement la Tête du corps constitué, mais également de chaque croyant individuel. Il est à la fois Sauveur et Seigneur de toute personne qui l'invoque (Ac 2.21).
Lorsque nous appelons Jésus « Seigneur », nous le reconnaissons clairement comme notre seul Maître. Le mot grec traduit par « Seigneur » est kurios, qui revient près de 750 fois dans le Nouveau Testament. Son sens fondamental est celui de « maître » ou de « propriétaire », faisant ainsi la contrepartie du terme esclave (doulos). Comme l'explique Murray :
Lorsque nous chantons ou proclamons « Jésus est Seigneur », nous affirmons sa suprématie absolue, non seulement sur le monde matériel et spirituel (Mt 28.18 ; 1 Pi 3.22), l'histoire de l'humanité (Ro 9.5), l'ensemble des hommes (Ac 10.36 ; Ro 10.12), que ces derniers soient vivants ou morts (Ro 14.9), l'Église (Ép 1.22), mais aussi sur notre propre vie, que nous lui soumettons volontairement. La chose simple mais fondamentale, c'est que les deux termes « Seigneur » et « esclave », kurios et doulos, sont en corrélation15.

Kurios et doulos sont les deux extrémités d'une même relation. Être doulos, c'est avoir un maître. Et vice versa, par définition, un maître était un propriétaire d'esclaves. En conséquence, confesser Jésus comme « Seigneur » c'est simultanément le reconnaître comme Maître et nous-mêmes comme ses esclaves.
Àl'époque néotestamentaire, le kurios avait pleine autorité sur la vie de ses esclaves, que ceux-ci fussent occupés à des travaux dans les champs ou dans la maison du maître. Celui-ci pouvait leur confier n'importe quelle tâche ; il pouvait leur demander de faire des courses ou de gérer ses biens pendant son absence. S'ils s'en acquittaient bien, il pouvait les récompenser ou ne rien faire, puisqu'ils n'avaient fait que leur devoir. S'ils s'étaient montrés négligents, le maître pouvait les punir en conséquence, soit en leur infligeant des coups ou même en les vendant s'il le souhaitait. L'entière domination du maître sur les esclaves était tellement inscrite dans la culture ambiante que Jésus put s'en servir comme un truisme dans ses enseignements, en faisant remarquer qu'aucun esclave n'est plus grand que son kurios.
Il vaut la peine de signaler que le terme kurios ne recoupe pas seulement le sens du mot grec kephale (« tête »), mais qu'il était aussi un synonyme du mot despotes, qui a donné en français le mot despote. Le Nouveau Testament applique le terme despotes à la fois à des maîtres humains et au Maître divin. Le terme « désigne à l'origine le "propriétaire" de personnes ou de choses au sein d'une maisonnée (sens que rend explicite l'emploi du mot composé oikodespotès, "maître de maison"). Lorsque ce terme s'applique à Dieu ou à Jésus, il met en relief l'absolu de son droit de propriété, de son autorité et de son pouvoir ».
Une bonne compréhension du sens de kurios et de ses synonymes est essentielle, car elle souligne pour nous ce que signifie être esclave de Christ. Les lecteurs modernes, que deux millénaires séparent du contexte social de l'Empire romain d'autrefois, glissent rapidement sur les termes de « seigneur », « maître » et « esclave » sans profiter pleinement du sens qu'ils véhiculent. Mais ceux qui vivaient au Ier siècle ne pouvaient se méprendre sur ce que signifiait se considérer comme esclave et appeler une autre personne Seigneur et maître.  Ils sont censés obéir, quelle que soit l'ampleur du sacrifice exigé. Dans ce contexte, les paroles de Christ dans Luc 9.23 prennent tout leur poids : « Si quelqu'un veut venir après moi, qu'il renonce à lui-même, qu'il se charge chaque jour de sa croix, et qu'il me suive. » Suivre le maître, c'est en finir avec soi-même et se soumettre entièrement à sa volonté. Quiconque veut être son disciple doit également être son esclave. Ceux qui refusent de renoncer à tout pour le suivre ne sont pas dignes de lui. Comme le Seigneur l'a dit lui-même : « Celui qui aime son père ou sa mère plus que moi n'est pas digne de moi, et celui qui aime son fils ou sa fille plus que moi n'est pas digne de moi ; celui qui ne prend pas sa croix, et ne me suit pas, n'est pas digne de moi. Celui qui conservera sa vie la perdra, et celui qui perdra sa vie à cause de moi la retrouvera » (Mt 10.37-39).
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Aout
	titre = Sauvés du péché, asservis par la grâce
	livre = Esclave
	auteur = John Macarthur
	texte = Le don divin de la rédemption procure à la fois la délivrance de la tyrannie du péché et celle de ses conséquences (et un jour, la délivrance même de son existence). Nous n'avons donc plus à redouter notre ancien maître, ni craindre le courroux de Dieu. À la croix, Christ a vaincu le péché et Satan, et il a subi tout le poids de la colère de Dieu pour tous ceux qui croient en lui. Sa mort nous a affranchis du péché, de la condamnation et de la crainte.
Ne pensons cependant pas que la rédemption nous donne la liberté de pécher. Au contraire ! Lorsque nous étions esclaves, nous étions « libres à l'égard de la justice » (Ro 6.20). Maintenant que nous avons été rachetés à un grand prix, nous sommes « devenus esclaves de la justice » (v. 18), car nous avons été « affranchis du péché et [sommes] devenus esclaves de Dieu » (v. 22). Nous avons été libérés du péché, ce qui signifie que nous sommes désormais libres d'obéir, de vivre selon la justice et de rechercher la sainteté. Nous sommes esclaves de Christ, « mais il y a là une réalité merveilleuse et saisissante : être esclave de Jésus-Christ, c'est la vraie liberté».
Contrairement au péché, Christ est le Maître parfait, ce que nous avons déjà examiné de manière détaillée. On ne saurait toutefois exagérer le contraste, car il ne pourrait être plus absolu. Le péché est le plus cruel et le plus inique de tous les maîtres ; Christ, le plus aimant et le plus compatissant. Le fardeau du péché est pesant et pénible ; le « joug » de Christ est « doux » et son « fardeau léger » (Mt 11.30). Le péché enchaîne ses esclaves dans les ténèbres et la mort ; Christ, lui, apporte la lumière et la vie à tous ceux qui ont été « rendus à la vie avec lui » (Col 2.13). Le péché égare, trompe et détruit ; Christ, en revanche, est « le chemin, la vérité, et la vie » (Jn 14.6). De même que l'esclavage au péché pousse à accomplir tout ce qui est détestable, nuisible, affreux et méprisable, l'assujettissement à Christ inspire tout ce qui est bon, glorieux, joyeux et juste.
Servir Dieu « sous la grâce » est une expérience libératrice, tout le contraire de l'esclavage au péché. Il n'y a pas seulement une grande différence quant à la nature des deux formes de service ; il en existe aussi une énorme dans leur aboutissement. Le péché verse leur salaire à ses serviteurs, mais ce salaire, c'est la mort ;
Dieu ne donne pas un simple salaire à ses serviteurs ; il leur accorde quelque chose de bien meilleur et de beaucoup plus généreux. Dans sa grâce, il leur donne gratuitement la vie éternelle, cette vie éternelle qui est la leur par leur union avec Christ.
La liberté en Christ n'est donc pas la liberté de pécher, mais l'affranchissement du péché - la liberté de vivre comme Dieu le veut, dans la vérité et la sainteté (voir 1 Pi 1.16). « La liberté du chrétien n'est pas la liberté de faire comme bon lui semble, mais celle d'obéir à Dieu, volontairement, joyeusement, naturellement. » Après tout, « le péché ne sera désormais plus le maître [des croyants] parce qu'un autre maître a pris possession d'eux, à savoir Christ ». Comme le dit un commentateur, « la liberté en Christ n'est pas une invitation à cultiver un splendide égocentrisme. Les affranchis en Christ sont devenus des esclaves de la justice. Ils ne sont pas désœuvrés, sans but. Ils ont été affranchis du péché pour se donner entièrement à de nobles causes... Ceux qui ont été libérés n'errent pas dans un vide moral. Ils sont esclaves de la justice ». La vraie liberté commence là où s'arrête l'esclavage du péché ; et celui-ci ne prend fin que lorsque nous sommes devenus les esclaves de Dieu. Nous sommes également ses citoyens, ses amis et les membres de sa famille. Tout cela a été rendu possible parce qu'il nous a choisis et appelés à lui, nous arrachant à l'esclavage du péché et donnant la vie éternelle par son Fils.
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Septembre
	titre = Méditation
	livre = Fidèle quoi qu’il en coute
	auteur = Maurice Decker
	texte = L'épreuve du temps
Dieu travaille avec le temps ! Soulignons-le comme une vérité absolument certaine : Il a fixé à chaque peuple la durée de son existence (Ac 17:26). Il fixe les temps et les moments des événe­ments, de sa propre autorité (Ac 1:7 ; dans Ap 9:15, il est ques­tion de « quatre anges qui étaient prêts pour l'heure, le jour, le mois et l'année »). Sara enfanta un fils à Abraham dans sa vieillesse, au temps fixé dont Dieu lui avait parlé (Gn 21:2). C'est au temps marqué que Jésus-Christ est mort sur la croix (Rm 5:6) : le moment choisi par la miséricorde divine pour intervenir de manière décisive dans l'histoire de l'humanité était parfaitement opportun. Dieu a déjà fixé un jour où il jugera le monde entier en toute justice par ce même Jésus-Christ (Ac 17:31). Il donne du temps pour se repentir (Ap2:21). Mes heures, mes temps sont entre ses mains (Ps 31:16)... Au bout d'un certain temps, quand le torrent fut à sec, l'Eternel donna un nouvel ordre de marche à Elie.

Le Dieu fidèle est Maître absolu du temps Il intervient quand il le veut et au meilleur moment, étant parfaitement sage et con­naissant absolument toutes choses. Au début de la guerre de Cent Ans, le roi de France, Philippe VI, fut battu par Edouard III d'Angleterre à Crécy (1346). On raconte que le fils du roi d'Angle­terre, surnommé le Prince Noir, dirigeait une division, son père se tenant à l'arrière prêt à intervenir avec un régiment de soldats, si nécessaire. Bientôt le prince se crut en danger et envoya un message pour demander de l'aide. Mais le roi ne se porta pas à son secours. Il envoya alors un second message dans lequel il se faisait plus pressant et exigeait une assistance immédiate. Son père lui fit alors transmettre cette réponse : « Allez dire à mon fils que je ne suis pas un commandant sans expérience pour ne pas savoir quand il est nécessaire d'envoyer un renfort, ni un père assez insouciant pour ne pas l'envoyer » Reconnaissons, nous l'avons déjà souligné, que nous sommes souvent trop pressés et impa­tients. Nous n'aimons pas ces situations inconfortables et insécurisantes dans lesquelles nous ne comprenons plus rien à la stratégie de notre Dieu et où il nous faut attendre, en position difficile, sans en connaître la raison. L'expérience du torrent de Kerith se trouve dans la Bible pour nous apprendre à régler nos montres sur l'heure de Dieu. «... Dans la merveilleuse providence de Dieu... chaque maillon de la chaîne s'ajuste à sa place avec la précision la plus délicate. Rien ne vient une minute trop tôt. Rien ne traîne... Parmi les étoiles il n'est aucun mouvement laissé au hasard. Les hommes calculent les passages, les éclipses, les conjonctions un millier d'années à l'avance et savent à la plus petite fraction de seconde près que leurs calculs se vérifieront. Le soleil ne se lève jamais en retard. Aucune étoile ne se couche trop tôt. De même, en ce qui concerne la providence, tout arrive en temps utile. L'horloge de Dieu ne retarde jamais d'une seconde » (J.R. Miller). N'essayons pas de devancer le temps de Dieu, d'accélérer l'éclosion du bouton de sa promesse ou « de tirer sur la tige pour que ça pousse plus vite ». Quelqu'un a dit : « Laissezà Dieu le temps, et même au moment où le couteau fendra l'air, vous verrez le bélier dans le buisson. Laissez-lui le temps, et même si les armées de Pharaon sont sur les talons d'Israël, vous verrez tout à coup s'ouvrir un sentier au travers de la mer. Laissez-lui le temps, et lorsque le lit du torrent sera asséché, Elie entendra la voix de Dieu, qui le dirigera ».

La Bible, en effet, nous raconte souvent les interventions in extremis de Dieu, ses réponses à la dernière seconde dans les situations les plus désespérées, et nous les présente comme autant de tests de la patience et de la dépendance de la foi, des examens de passage dans l'école de la fidélité. Il arrive même que l'épreuve aille plus loin encore et que le 'mur du temps', tel que nous le concevons et le percevons, soit franchi (que le torrent soit complètement à sec) avant que Dieu n'intervienne souve­rainement d'une manière ou d'une autre. Cet épisode de l'his­toire d'Elie en est une illustration.

LES DESSEINS DE SATAN
Ne croyez pas que Satan ne cherche plus à manipuler votre pensée dans le but d'accomplir ses desseins. L'objectif permanent de Satan est d'introduire ses pensées dans les vôtres, de manière à favoriser la propagation de ses mensonges à la place de la vérité de Dieu. Il sait bien que, s'il parvient à contrôler vos pensées, il peut alors contrôler votre vie. C'est pourquoi Paul poursuit au présent en déclarant : « Nous amenons toute pensée captive à l'obéissan­ce au Christ » (2 Corinthiens 10.5). Dans ce verset, le terme « pensée » est la traduction du mot grec noema. Pour mieux com­prendre ce passage, il m'a donc paru utile de voir dans quel sens Paul emploie ce mot ailleurs dans cette seconde lettre à l'Église de Corinthe.
Paul exhorte les membres de l'Église à pardonner après avoir pratiqué la discipline communautaire. « Or, à qui vous par­donnez, je pardonne aussi ; et pour ma part, ce que j'ai pardonné - si j'ai pardonné quelque chose - c'est à cause de vous en présen­ce de Christ, afin de ne pas laisser à Satan l'avantage sur nous, car nous n'ignorons pas ses desseins {noema}» (2 Corinthiens 2.10-11). Ici, « desseins » est la traduction du même mot grec, noema. Lorsque nous ne voulons pas pardonner, Satan profite effective­ment de la situation. Moi qui ai aidé des milliers de personnes à trouver leur liberté en Christ, je peux attester que le refus de par­donner est la principale raison pour laquelle les hommes restent esclaves de leur passé.
Voici ce que Paul a écrit à propos de l'évangélisation : « Si notre Évangile est encore voilé, il est voilé pour ceux qui péris­sent ; pour les incrédules dont le dieu de ce siècle a aveuglé les pensées [noema'], afin qu'ils ne voient pas resplendir le glorieux Évangile du Christ, qui est l'image de Dieu » (2 Corinthiens 4.3-4). Comment pouvons-nous amener notre monde à Christ si Satan a aveuglé les pensées des incrédules ? La réponse est : par la prière.
Mais Paul a aussi écrit : « Toutefois, de même que le serpent séduisit Eve par sa ruse, je crains que vos pensées [noema] ne se corrompent et ne s'écartent de la simplicité et de la pureté à l'égard de Christ » (2 Corinthiens 11.3). 
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Octobre
	titre = Méditation
	livre = Les rendez-vous du matin
	auteur = Charles Spurgeon
	texte = “Espère en l'Eternel ! Fortifie-toi et que ton cœur s'affermisse ! Espère en l'Eternel !” Ps 27:14
Il peut sembler aisé d'espérer, mais c'est une des postures que le soldat chrétien n'apprend pas sans des années d'instruction. Les manœuvres et la marche forcée sont plus faciles pour le guerrier de Dieu que l'immobilité.
Il y a des heures de perplexité, où l'esprit le plus disposé et le plus ardent dans le service du Seigneur ne sait pas quelle attitude adopter. Que faut-il faire alors? Se frustrer dans le désespoir? S'enfuir avec couardise, se détourner à droite dans la crainte, ou se précipiter en avant dans la pré­somption? Non, il faut simplement espérer en l'Etemel.
Espérez dans la prière toutefois. Implorez Dieu et étalez votre cause devant lui. Parlez-lui de vos difficultés, et rappelez-lui sa promesse d'aide. Dans les dilemmes entre deux devoirs, il est doux de se comporter avec l'humilité d'un enfant et d'espérer en l'Eternel avec simplicité de cœur. Nous gagnerons sûrement si nous sentons et réalisons notre propre folie, et si nous avons le désir profond de nous laisser guider par sa volonté.
Mais, espérez dans la foi. Exprimez votre confiance inébranlable en lui. Croyez que, même s'il vous fait attendre jusqu'à minuit, il viendra cependant au meilleur moment. La prophétie marche vers son terme, et elle ne mentira pas.
Espérez avec une patience emplie de calme. Ne vous rebellez pas parce que vous subissez l'affliction, mais bénissez Dieu de vous l'envoyer. Ne murmurez jamais contre une cause seconde, comme le firent les enfants d'Israël contre Moïse.
Ne souhaitez jamais pouvoir retourner dans le monde, mais acceptez la situation telle qu'elle est. Présentez-la-lui dans sa réalité, avec simplicité et de tout votre cœur, sans entêtement. Placez-la dans la main du Dieu de l'alliance.
Dites-lui: «Seigneur, non pas ma volonté, mais que ta volonté soit faite. Je ne sais que faire. Je suis arrivé au bout de moi-même, mais je vais attendre que tu sépares les flots ou que tu repousses mes adversaires.
«Je vais espérer en toi, même si tu me fais attendre longtemps, car mon cœur se fixe sur toi seul, ô Dieu. Mon esprit s'appuie sur toi en une pleine conviction que tu seras de nouveau ma joie et mon salut, mon refuge et ma forteresse.»

La simplicité de Christ
Ce modèle, profondément développé en ce qui concerne le contenu intérieur et spirituel de l'Eglise, est cependant la simplicité même. Plus les hommes compliquent l'œuvre de l'Esprit, en ajoutant à la pensée essentielle de Christ, plus le modèle originel risque de s'estomper ou de disparaître.
Jésus a bien illustré cette vérité par l'analogie du grain de sénevé qui, contre nature, devient un gros arbre. Il compare la vraie Eglise au moutardier qui demeure normalement une plante minuscule ; il ne peut s'épanouir qu'en se reproduisant indéfiniment, toujours en petits moutardiers. Mais si, à cause d'une difformité, les énergies de l'Eglise sont canalisées dans la construction d'un système massif d'administration (c'est ce qui est arrivé à l'Eglise à partir du IVe siècle), alors même les esprits impurs (les oiseaux de la parabole de Jésus) peuvent venir loger dans ses ramifications1.
Autrement dit : l'Eglise a besoin de revenir sans cesse et tout à nouveau à la simplicité de Christ. L'église primitive était nourrie des enseignements de Christ, c'est elle qui les a mis par écrit dans les quatre Evangiles et qui nous les a transmis2. Tant qu'elle est restée fidèle à la vision et aux paroles de Jésus-Christ lui-même, elle a porté un témoignage qui glorifie Dieu et qui nous stimule encore aujourd'hui. Dès qu'elle s'en est écartée,elle a perdu la simplicité de la vérité pour s'enfoncer dans un marais de raisonnements et de superstitions ténébreuses.
D'ailleurs, dès que les hommes commencent à imposer à une œuvre du Saint-Esprit une forme extérieure rigide et obligatoire, c'est comme si la rosée disparaissait sous la chaleur, c'est comme un bel enfant qui ne parvient pas à maturité. Jésus-Christ est si simple... et les hommes veulent tout compliquer. 
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Novembre
	titre = Méditation
	livre = Comprendre la Bible.
	auteur = John Stott
	texte = Méditation
Notre foi chrétienne est fondée sur la certitude que Dieu, loin d'être un Dieu mort ou muet, est un Dieu vivant et qui parle. Il a délivré un message précis, dans un contexte historique et géographique précis et ce message a été consigné, selon sa volonté, dans la Bible. De plus, comme nous l'avons vu, nous avons de bonnes raisons d'accepter l'autorité de la Bible et de bons principes pour nous guider dans son interprétation.
Alors, pourquoi nous sommes-nous penchés si longtemps sur ces questions ? Pour la seule et unique raison que Dieu nous parle encore au travers de ce qu'il a dit autrefois. Ses paroles, vieilles de plusieurs siècles, sont d'une importance vitale pour les hommes et les femmes d'aujourd'hui. La Bible n'est pas une pièce d'antiquité bonne à être reléguée dans un musée. C'est au contraire une «lampe» à nos pieds, une «lumière» sur notre sentier (Ps119 :105). Les paroles de Dieu peuvent nous guider dans tous les cas où la vie moderne nous jette dans la perplexité. Elles donnent sagesse et intelligence à l'homme simple (Ps119 :24)..
Mais le bénéfice que nous tirons de l'Écriture est fonction de l'usage que nous en faisons et de la réponse que nous donnons à son message. La Bible elle-même nous apprend que ce que Dieu reprochait le plus souvent à son peuple, c'était de faire continuellement la sourde oreille à sa Parole. Ses envoyés ne cessaient d'implorer Israël : «Oh ! si vous pouviez écouter aujourd'hui sa voix !» (Ps 95 :7)..
Il n'y a Finalement que deux attitudes possibles devant la Parole de Dieu : la recevoir ou la rejeter. L'Ecriture emploie des expressions très évocatrices pour décrire ceux qui la reçoivent : il est dit qu'ils «tremblent» devant elle, parce qu'elle est la parole du grand Dieu lui-même, ils l'estiment plus que l'or et l'apprécient plus que le miel. Ils s'en réjouissent comme se réjouit celui qui trouve un grand butin, ils en ont une soif ardente comme un nouveau-né qu'on allaite. Mais il est dit ailleurs, de ceux qui rejettent la Parole, qu'ils ont fermé leurs oreilles et refusé d'écouter, qu'ils ont «raidi leur cou» et «suivi avec obstination les penchants de leur mauvais cœur» . Il n'est pas d'exemple plus notoire de ce genre d'attitude que celui du roi Jojakim : alors qu'on lui lisait un rouleau des paro­les que Dieu avait inspirées à Jérémie le prophète, le roi prit le rouleau et le mit en pièces avec un canif avant de le jeter au feu où il brûla complètement (Jer 36 :21-23)...
Jésus aussi disait à ses contemporains de prendre garde à la façon dont ils recevraient son enseignement. Les différents terrains de la parabole du semeur symbolisent les différentes réactions de l'homme au contact de la Parole de Dieu. Jésus disait avec beaucoup de solennité que nous serons jugés au dernier jour par la parole qu'il aura prononcée Jn 12 :47ss. Tous nous construi­sons nos vies sur des fondations, quelles qu'elles soient. Ceux qui construisent sur le roc et dont la maison résiste aux tempêtes de l'adversité et du jugement sont ceux qui écoutent l'enseignement de Christ et le mettent en pratique.
Écouter demande du temps. Croyons-nous vraiment que Dieu a parlé ? Croyons-nous que ce sont les paroles que Dieu a prononcées qui sont rapportées dans l'Écriture et qu'en les lisant nous pouvons véritablement entendre la voix de Dieu s'adressant à nous ? Si telle est bien notre conviction, ne lésinons pas sur le temps consacré à écouter. Au contraire, nous serons amenés à réagir contre le rythme fou de la vie moderne et à lutter pour retrouver la discipline oubliée de la méditation. L'Église actuelle ne peut se contenter d'une connaissance vague et superficielle de l'Écriture; elle devrait prendre avec plus de sérieux l'exhortation de son Maître : «Pour vous, prêtez bien l'oreille à ces paroles !» (Luc 9 :44)
Pour y arriver, il n'y a pas de recette. Il faut seulement prendre du temps. Il faut délibérément sauvegarder, dans nos vies agitées, des moments que nous emploierons à tourner et retourner l'Écriture dans notre esprit jusqu'à ce qu'elle pénètre dans notre cœur et gouverne tout ce que nous pensons et disons. Ce sont ceux qui «méditent ainsi jour et nuit» sa Parole que Dieu déclare «heureux» (Ps 1 :1-3). S'il n'existe pas de recette, il n'existe pas non plus de règles strictes. Par exemple, l'habitude d'avoir un «moment de méditation» quotidien réservé à la lecture de la Bible et à la prière, de préférence au réveil et avant le coucher, est une tradition qui n'est pas inviolable. Certes, c'est une coutume qui a résisté à l'épreuve du temps et qui a apporté d'énormes bienfaits à de nombreuses générations de chrétiens.
La méditation d'un passage de l'Écriture et la prière (même brève) au début de chaque jour sont choses précieuses car elles nous préparent à assumer les responsabilités de la journée et à faire face aux tentations qui se présenteront. Le moins que l'on puisse dire est qu'il semble peu sage d'aller au combat sans armes.
[/Bulletin]

