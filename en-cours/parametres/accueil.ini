[Bulletin]
	annee = 2013
	mois = Fevrier
	titre = CONTEMPLER, PRIER, AGIR
	livre = Les plus belles pages d ’Alexandre Vinet
	auteur = J De Mestral Combremont
	texte = Il faut, incessamment, faire provision de bonheur pour les jours d'infortune, de joie, pour les heures de tristesse. Il faut nourrir dans le fond de vos cœurs la foi, l'espérance et l'amour.
Trois moyens, sous la bénédiction divine, sont à votre disposition pour cela : la contemplation, la prière et les bonnes œuvres. Ne pourrais-je pas ajouter : et ces trois là ne sont qu'un ? Par contemplation, j'entends celle de Jésus-Christ. Ce n'est pas un travail de la pensée, quoi­que la pensée soit inséparable de la contemplation ; non, c'est un regard simple, filial, assidu sur Jésus-Christ ; je ne dis pas seulement sur sa doctrine, mais sur Jésus-Clirist ; je ne dis pas sur le christianisme, mais sur Jésus-Christ ; car c'est Jésus-Christ, non le christianisme, qui est notre objet, notre bien, notre vie. Contempler Jésus-Christ, vivre avec Jésus-Christ, faire sa société de Jésus-Christ, s'accompagner de son souvenir, s'enve­lopper de sa présence, regarder à lui comme l'épouse fidèle regarde à son époux, lui rapporter toutes nos pensées et tous nos desseins, remplir de lui notre esprit et notre âme ; ce moyen est le premier, ce moyen même est tout ; car il entraîne tout le reste.
Prier : c'est-à-dire ne rien attendre que de Dieu ; tenir incessamment notre âme ouverte devant lui ; exposer au Père, que Jésus-Christ nous a rendu, nos besoins, nos craintes, nos peines, nous remettre conti­nuellement entre ses mains ; accepter d'avance tout ce qu'il lui plaira de dispenser ; gémir devant lui dans le sentiment de notre faiblesse ; déposer à ses pieds le fardeau de nos péchés ; soupirer en sa présence après la grâce d'un cœur nouveau ; nous placer sous les rayons de sa lumière, sous la rosée de ses grâces ; solliciter avec toute l'humilité de l'indigence un asile sous son toit, une place à son foyer ; s'abriter sous sa miséricorde, se réchauffer sur son cœur ; voilà la grâce des grâces ; aucun vent, aucun orage n'éteindra la lampe de celui qui prie.
Agir enfin ; abonder dans les œuvres de justice et de charité, remplir ainsi sans relâche et notre cœur et notre vie où le monde s'obstine à vouloir pénétrer ; ne laisser, dans cette constante et heureuse préoccupation du bien, aucune place, aucun moment, aucune occasion au mal ; s'unir ainsi de plus en plus à Jésus-Christ en lui ressem­blant ; respirer d'avance l'air du ciel ; anticiper sur les joie pures de l'éternité ; toucher de la main la réalité de cet ordre morai, de ce royaume de Dieu, invisible a tant de regards ; marcher, en quelque sorte par la vue, dans l'obscurité de ce monde ; en un mot, obéir afin de connaître, servir afin d'aimer: voilà le troisième moyen qui vous est proposé : tant que vous en ferez usage, ne craignez pas que la flamme de votre lampe s'affaiblisse ou s'éteigne, que la consolation vous manque à l'heure des afflictions.
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Mars
	titre = Méditation
	livre = Sa présence
	auteur = André Adoul 
	texte = Ne vous laissez pas décourager, revenez tout simplement à lui et demeurez en sa présence, à attendre... »
Que penser de cette « pratique » ? Elle a certainement du bon puisque les hommes de la Bible s'y adonnaient :
—    J'ai constamment l'Éternel sous mes yeux (Ps. 16.8).
—    Dès le réveil, je me rassasierai de ton image (Ps. 17.15).
—    Je tourne constamment les yeux vers l'Éternel (Ps. 25.15).
—    Lorsque je pense à toi sur ma couche, je médite sur toi les veilles de la nuit... (Ps. 63.7).
—    Cherchez continuellement sa face (1 Chr. 16.11 ; Ps. 105.4).
—    Nous rendons continuellement grâces à Dieu... (1 Thes. 1.2).
Etc.
Ce n'est pas fortuit si le grand commandement « Tu aimeras le Seigneur, ton Dieu... » est suivi des recomman­dations suivantes : « Tu en parleras quand tu seras dans ta maison et quand tu marcheras sur la route. Quand tu te coucheras et te lèveras. Tu les attacheras comme un signe sur tes mains et ils seront comme des marques placées entre tes yeux. Tu les écriras sur les montants des portes de ta maison et à l'entrée de ta ville » (Deut. 6.7-8). Pourquoi de telles ordonnances du Créateur si ce n'est pour amener les siens à ne pas l'oublier ? En s'y conformant scrupuleuse­ment, l'Israélite pieux avait sans cesse l'Éternel à la fois dans ses pensées et devant ses yeux ; de plus son nom jaillissait souvent de ses lèvres.
Les juifs, aujourd'hui encore, fondent sur cette parole du Deutéronome leur coutume de la « Mézuzah » (mot qui signifie : poteau). Ce terme désigne le morceau de parchemin sur lequel sont inscrites les paroles de Deut. 6.4-9 et 11.13-21. D'abord enroulé, puis introduit dans un petit étui, ce parchemin est fixé sur le montant de droite de la porte de la maison ou de l'appartement. Jadis, le juif fidèle n'entrait pas sans toucher la « mézuzah » ; ensuite il se baisait les doigts en prononçant la bénédiction tirée du psaume 121 (v. 8)... Ainsi lui était fournie à tout moment l'occasion de se souvenir de l'Éternel, dans ses allées et venues comme dans ses moindres gestes.
Il est vrai que quiconque se donne pleinement au Seigneur a soif d'une communion ininterrompue avec lui. Vivre dans une atmosphère de louange et de reconnaissance, considérer les choses et les circonstances comme à travers l'œil de Dieu est un idéal auquel aspire celui qui veut être pleinement agréable à son Maître.
Certainement, la pratique de la présence de Dieu, et quoique nous fassions quelques réserves (voir plus loin), a du bon et l'enfant de Dieu ne s'égarera pas en l'observant... En effet,
a)    Il fera très vite une affligeante découverte : à savoir qu'il lui arrive trop souvent de congédier le Seigneur de ses pensées et cela durant de longues, de très longues heures chaque jour. Dieu serait-il le grand oublié des chrétiens ?
b)    Cette utile découverte le conduira inévitablement à s'humilier ; ainsi se développera certainement chez lui « la crainte de l'Éternel » ainsi que la soif d'aimer le Seigneur « de toute sa pensée ».
c)    Toujours plus conscient de la vanité de ses pensées et de la boue qu'elles véhiculent, il acquerra une notion plus exacte de la sainteté de Dieu et, en conséquence, éprouvera un désir plus ardent de purification, s'attendant à recevoir de lui de nouvelles pensées.
d)    Cette pratique lui fournira l'occasion de se présenter sans cesse devant Dieu et, dans la lumière du Saint-Esprit, il discernera plus précisément « ce qui est bon, agréable et parfait », d'où une heureuse incidence dans « son quoti­dien».
e)    A fréquenter continuellement le Maître, il apprendra à le mieux connaître. Il décèlera ses perfections, sa personne lui deviendra précieuse et la louange tiendra une plus grande place dans ses journées.
f)    En fin de compte, il expérimentera que hors du Sei­gneur, il est absolument incapable de purifier son cœur des mauvaises pensées qui l'assiègent. Sa seule ressource, s'il est déterminé à en changer, sera de s'abandonner avec confiance entre les mains du Tout-Puissant lequel « le formera lui­-même, l'affermira, le fortifiera, le rendra inébranlable » Pi. 5.10. Résultat : il portera du fruit à Sa gloire et révélera un «bon et fidèle serviteur ».
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Avril
	titre = Méditation
	livre = Dans le calme du soir
	auteur = Charles Spurgeon 
	texte = L'homme né de la femme! Sa vie est courte, sans cesse agitée.  Job 14:1

Nous bénéficierons grandement avant de nous endormir ce soir, de nous souvenir de cette triste réalité, car elle nous conduira à relâcher notre étreinte des choses de la terre. Il n'y a rien de très plaisant à se rappeler que nous ne sommes pas au-dessus des traits de l'adversaire, mais cela peut nous humilier et nous empêcher de nous vanter à la manière du psalmiste autrefois: «Je disais dans ma sécurité: Je ne chancellerai jamais!» (Psaume 30:7) Notre réflexion nous empêchera d'enfoncer nos racines trop profondément dans ce sol que nous ne tarderons pas à quitter pour entrer dans le jardin céleste.
Rappelons-nous la fragilité du droit par lequel nous bénéficions des bienfaits temporels. Si nous nous rappelions que tous les arbres de la terre sont marqués pour subir les coups de la hache du bûcheron, nous ne serions pas si empressés d'y construire notre nid. Nous devons aimer, mais nous devrions le faire d'un amour qui s'attend à la mort et qui prend en compte les séparations. Ceux qui nous sont proches et chers ne nous sont que prêtés, et l'heure à laquelle ils vont repartir vers la main du donateur est peut-être à la porte.
Cela est certainement vrai aussi de nos biens terrestres. Les richesses ne prennent-elles pas elles-mêmes des ailes pour s'envoler? Notre santé est tout aussi précaire. Nous ne devons pas nous attendre à ce que les fragiles fleurs des champs fleurissent éternellement. Un temps est prescrit pour la venue de la faiblesse et de la maladie, un jour où nous serons appelés à glorifier Dieu par nos souffrances, et non plus par une activité débordante. Il n'existe pas une seule circonstance dans laquelle nous pouvons espérer échapper aux flèches aiguës de l'affliction. Aucun des quelques jours de notre vie n'est immunisé contre le chagrin.
La vie de l'homme est un broc empli d'un vin amer. Celui qui y cherche la joie ferait tout aussi bien de chercher du miel dans un océan de saumure. Ami lecteur, ne placez pas vos affections dans les choses de la terre, mais cherchez les choses d'en-haut. Ici, les mites dévorent et le voleur dérobe. Là-haut, toutes les joies durent à perpétuité et pour l'éternité. Le sentier de la difficulté est le chemin qui mène à notre vraie demeure.
Seigneur, que cette pensée soit un oreiller pour plus d'un cœur fatigué en cette fin de journée!
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Mai
	titre = Que signifie être chrétien ?
	livre = Esclave
	auteur = John Macarthur 
	texte = Les premiers martyrs ont une idée très claire de ce que signifie être chrétien. Mais demandez aujourd'hui ce que cela veut dire, et vous obtiendrez probablement une gamme étendue de réponses, même de la bouche de ceux qui se définissent en tant que tels.
Pour certains, être « chrétien », c'est avant tout appartenir à une culture et à une tradition ; ils ont hérité ce nom de la génération précédente ; à cause de ce titre, ils doivent éviter certains comportements et se rendre à l'église périodiquement. Pour d'autres, être « chrétien », c'est avant tout une affaire politique, un engagement à défendre les valeurs morales dans l'arène publique, ou à sauvegarder ces valeurs en se tenant totalement à l'écart du domaine public. D'autres encore définissent leur expérience chrétienne en termes d'expérience religieuse passée, comme une croyance générale en Jésus, ou un désir de bien se conduire. Or, toutes ces définitions sont très loin de la définition biblique du chrétien.
Notons que les disciples de Jésus ne furent appelés « chré­tiens » que dix ou quinze ans après le début de l'Église. Auparavant, ils étaient tout simplement appelés disciples, frères, croyants, saints et disciples de la Voie (un nom inspiré par la désignation de Christ qui s'était défini lui-même comme « le chemin, la vérité et la vie » dans Jean 14.6). D'après Actes 11.26, c'est à Antioche de Syrie que « pour la première fois, les disciples furent appelés chrétiens ». Depuis, ce nom s'est perpétué.
Ce nom fut initialement forgé par les incroyants pour railler ceux qui suivaient un Christ crucifié6. Mais ce qui était un sobriquet au début devint rapidement un titre d'honneur. Les « chrétiens »
(Christianoi en grec) ainsi surnommés étaient identifiés tels des disciples de Jésus et associés à lui comme de fidèles serviteurs. De la même façon, ceux qui faisaient partie de la maison de César s'appelaient Kaisarianoi (« ceux de César ») en témoignage de leur profonde allégeance à l'empereur romain. Cependant, contrairement aux Kaisarianoi, les chrétiens ne juraient pas fidélité absolue à Rome ou à quelque pouvoir politique terrestre que ce soit ; ils vouaient tout leur attachement et offraient leur culte à Jésus-Christ seul.
En conséquence, être chrétien dans le vrai sens du terme, c'est être sans réserve un disciple de Jésus-Christ. Comme le Seigneur le dit dans  : « Mes brebis entendent ma voix, je les connais, et elles me suivent » Jn 10.27.
Le nom indique bien plus qu'une association superficielle avec Christ. Il requiert une profonde affection pour lui, l'allégeance à sa personne et l'obéissance à sa parole. « Vous êtes mes amis, si vous faites ce que je vous commande », déclare Jésus à ses disciples dans la chambre haute (Jn 15.4). Antérieurement, il avait affirmé aux foules qui s'étaient rassemblées autour de lui : « Si vous demeurez dans ma parole, vous êtes vraiment mes disciples » (Jn 8.31). Ailleurs, il déclare : « Si quelqu'un veut venir après moi, qu'il renonce à lui-même, qu'il se charge chaque jour de sa croix, et qu'il me suive » Lu 9.23
"Si quelqu’un me sert, qu’il me suive ; et là où je suis, là aussi sera mon serviteur. Si quelqu’un me sert, le Père l’honorera." Jn 12:26

En nous déclarant chrétiens, nous proclamons au monde que tout ce qui nous concerne, y compris notre véritable identité, se trouve en Jésus-Christ parce que nous avons renoncé à nous-mêmes pour le suivre et lui obéir. Il est à la fois notre Sauveur et notre Souverain ; notre vie n'a qu'un but : lui plaire. Revendiquer le titre de chrétien, c'est reconnaître avec l'apôtre Paul que : « Christ est ma vie, et mourir m'est un gain » (Ph 1.21).
[/Bulletin]

[Bulletin]
	annee = 2013
	mois = Juin
	titre = Un mot qui change tout
	livre = Esclave
	auteur = John Macarthur
	texte = Depuis sa première mention à Antioche, le terme chrétien est devenu le qualificatif le plus répandu pour désigner ceux qui suivent Christ. C'est une désignation appropriée, car elle insiste à juste titre sur l'élément central de notre foi, à savoir Jésus-Christ. Curieusement, le nom n'apparaît cependant que trois fois dans le Nouveau Testament : deux fois dans le livre des Actes et une fois dans 1 Pierre 4.16.
En plus du nom chrétien, la Bible se sert de toute une gamme d'autres termes pour désigner les disciples de Christ. L'Écriture nous décrit comme enfants de Dieu, citoyens des cieux, et lumière du monde. Nous sommes héritiers de Dieu et cohéritiers de Christ, membres de son corps, brebis de son troupeau, ambassadeurs à son service, et amis autour de sa table. Nous sommes appelés à courir à la manière des athlètes, à combattre comme des soldats, à demeurer en lui tels les sarments sur le cep, et même à désirer sa Parole aussi ardemment qu'un nouveau-né désire le lait maternel. Toutes ces descriptions - et chacune de façon unique - nous aident à comprendre ce que signifie être chrétien.
La Bible utilise cependant une autre métaphore, bien plus souvent que toutes celles énumérées précédemment. Il s'agit d'un terme imagé surprenant, absolument essentiel pour bien comprendre ce que signifie suivre Jésus-Christ.
C'est l'image de l’esclave.
Dans ses pages, l'Écriture fait constamment référence aux disciples comme des esclaves de Dieu et des esclaves de Christ.

Mais ce qui était troublant pour les autorités romaines revêtait une signification évidente pour les martyrs de l'Église primitive. L'Évangile avait radicalement redéfini leur identité personnelle. Esclaves ou libres dans cette vie, ils avaient tous été affranchis du péché ; cependant, ayant été rachetés à grand prix, ils étaient tous devenus esclaves de Christ. Voilà ce que signifiait pour eux être chrétien.
Le  Nouveau  Testament  reflète   cette   perspective   en recommandant    aux croyants de se soumettre complètement à Christ, non comme des mercenaires ou des fonctionnaires spirituels, mais comme des êtres qui lui lui appartiennent totalement. L'Écriture nous exhorte à lui obéir sans poser de question et à le suivre sans murmure.
Jésus-Christ est notre Maître, ce que nous attestons chaque fois que nous l'appelons « Seigneur ». Nous sommes ses esclaves, appelés à lui rendre obéissance et honneur, humblement et de tout cœur.
Ce concept n'est pas souvent abordé dans les Églises d'aujourd'hui. Le christianisme contemporain adopte un langage qui est tout sauf celui de l'esclave. Les Églises parlent de succès, de santé, de richesse, de prospérité et de poursuite du bonheur. On entend souvent dire que Dieu aime les gens de façon inconditionnelle et qu'il veut combler leurs désirs. Il veut satisfaire chaque souhait, chaque espoir et chaque rêve. L'ambition personnelle, l'accomplissement personnel, la satisfaction personnelle sont des notions qui font partie du langage du christianisme évangélique et qui définissent en partie le sens de l'expression « avoir une relation personnelle avec Jésus-Christ ». Au lieu d'enseigner l'Évangile néotestamentaire qui appelle les pécheurs à se soumettre à Christ, les responsables chrétiens annoncent aujourd'hui un message qui est exactement le contraire : Jésus est là pour réaliser tous vos désirs. Le comparant à un assistant ou à un entraîneur personnel, beaucoup de ceux qui vont à l'église parlent d'un Sauveur personnel prêt à respecter leur volonté et à les aider dans leur quête d'autosatisfaction et d'épanouissement individuel.
La manière dont le Nouveau Testament définit la relation du croyant avec Christ ne pourrait être plus opposée. Il est le Maître et le Propriétaire. Nous sommes sa possession. Il est le Roi, le Seigneur et le Fils de Dieu. Nous sommes ses sujets et ses subordonnés.
En un mot, nous sommes ses esclaves.
