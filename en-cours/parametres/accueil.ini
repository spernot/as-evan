	texte = « Donnez-vous vous-même à Dieu. »    Ro. 6:13.
« Offrez vos corps, en sacrifice vivant, à Dieu. » Rom. 12, I.
S'il est vrai que nous avons reçu le don du Saint-Esprit, qu'il est entré dans notre vie pour y demeurer toujours, quel est alors le secret de la plénitude, de la vie abondante de paix, de force et d'amour ? Nous répondons : l'abandon absolu, sans condition, de notre vie à Dieu, pour faire sa volonté au lieu de la nôtre. Ainsi, quand nous allons à la Croix déposer à toujours notre fardeau de péchés et croyons, nous recevons le Saint-Esprit ; mais quand nous abandonnons notre vie et croyons, nous sommes remplis du Saint-Esprit. L'envoi du Saint-Esprit est la réponse de Dieu à la repentance et à la foi ; la plénitude de l'Esprit est la réponse de Dieu à l'abandon de soi-même et à la foi. Quand un pécheur se convertit, l'Esprit entre en lui; quand il renonce à lui-même, l'Esprit, déjà entré, prend entière possession de son être.
La suprême condition humaine de la plénitude de l'Esprit est une vie entièrement abandonnée à Dieu pour faire sa volonté. Cela est vrai :
1) D'après la raison ; tous les nuages qui ont obscurci le pur éclat de cette grande vérité dans notre âme s'évanouiront pour quiconque réfléchira sérieusement à la grande vérité scripturaire et expérimentale de la double nature dans le croyant.
Le pécheur n'a qu'une nature « le vieil homme  Il est pro­clamé absolument mort dans ses fautes et dans ses péchés ; il a la vie du moi et non la vie de Dieu en lui. Il marche selon la chair et rien que selon la chair. L'Esprit peut contester et conteste avec lui mais non en lui, car celui-là seul « qui est à Christ » a l'Esprit Mais voilà qu'intervient un changement merveilleux. Il se repent et croit au Seigneur Jésus-Christ ! Qu'arrive-t-il ? Il est né de nou­veau, né de Dieu, né de l'Esprit. Une vie nouvelle, la vie de Dieu.
est entrée en lui. Dieu lui-même dans la personne de son Saint-Esprit est venu habiter en lui : il a reçu le Saint-Esprit ; il a maintenant ce que le pécheur n'a pas : une nouvelle nature.
Mais, quand la vie nouvelle, la vie de l'Esprit est entrée, est-ce que la vieille nature, « le vieil homme est sorti ? Hélas non ! Si le vieil homme était parti, le croyant aurait alors été rempli de l'Esprit tout de suite et pour toujours et l'Esprit saint aurait l'en­tière possession de son être. Mais tel n'est pas le cas : la vieille nature ne s'en va pas lorsque la nouvelle fait son entrée ! La Parole de Dieu et notre propre expérience sont très claires à ce sujet. Maintenant le croyant possède une double nature : « la chair » et « l'Esprit , la vieille et la nouvelle nature coexistent. Deux mortels ennemis luttent en lui pour avoir la direction de sa vie. La chair a des désirs contraires à ceux de l'Esprit et l'Esprit en a de contraires à ceux de la chair. Car chacun des deux veut, non seulement être en lui, mais avoir pleine possession de lui. Chacun désire le remplir.
Le problème est donc changé. Ce n'est plus comment recevra-t-il l'Esprit? cette question est résolue : il a reçu l'Esprit. La question est désormais : ayant en lui deux natures, comment pourra-t-il être rempli dune seule d'entre elles ? Le don du Saint-Esprit mène à la lutte, car là où tout est obscurité il n'y a pas de lutte ! Comment connaitra-t-il la plénitude de la vie abondante de l'Esprit et sera-t-il délivré de la vie et du pouvoir de la chair ? Il a le pouvoir de choisir ; il peut se livrer à l'une ou à l'autre. N'est-il pas clair que la vie à laquelle il se livrera le remplira ? Quand, autrefois, il se livrait comme esclave à la chair (Rom. VI, 19), n'é­tait-il pas rempli de toute sorte d'injustice ? (Rom. I, 29). De même, à présent, dans la proportion où il se livre à l'Esprit (Rom. vi, 22, 23) ne sera-t-il pas rempli de cet Esprit ?
Il en est comme de l'air pur du printemps quand il entre dans un appartement rempli de mauvaises odeurs ; une chambre lui est ouverte, mais les autres lui restent fermées et pleines de leur fétide atmosphère. L'air pur est entré, mais il ne remplira pas la maison, à moins que vous n'ouvriez complètement cette maison, jusque dans les recoins, à son souffle embaumé ! Ou bien imaginez une fontaine alimentée par deux puissantes sources jaillissant du sol, l'une d'eau, l'autre de pétrole. La fontaine reçoit de l'eau, car l'eau y coule sans cesse à flots. Mais on ne peut la remplir d'eau à moins de la livrer tout entière à la source vivifiante, en détournant les flots de l'autre source! Il en est de même du Saint-Esprit : il est entré dans le cœur de chaque croyant, il y habite et désire y demeurer à toujours ! Cependant, tel croyant, au lieu d'arriver à la plénitude de l'Esprit cédera à la chair, au point de contrarier, d'entraver et d'étouffer toute manifestation spirituelle. Même après la réception de l'Esprit, il peut arriver que le moi règne dans notre vie et il en est ainsi lorsque nous négligeons de nous livrer à l'Esprit.
Tous ceux qui se rendent compte de l'effrayant pouvoir de leur vie propre pour contrister, éteindre l'Esprit, empêcher la production de ses fruits bénis, comprennent aussi que la plénitude du moi suffise à expliquer  l’absence de l’Esprit. Le remède est donc clair, logique, inéluctable : refuser de livrer plus longtemps sa vie à la domination du moi et s'abandonner à l'Esprit pour que « la loi de l'Esprit de vie en Jésus-Christ nous affranchisse de la loi du péché et de la mort ».
C'est encore vrai :
2. D'après l'Ecriture. La Parole de Dieu est claire sur ce point. Paul s'appelle à diverses reprises « l'esclave » de Christ, entièrement consacré à lui pour faire non sa propre volonté, mais celle de Christ. « Je vous exhorte donc, frères, par les compassions de Dieu, d'offrir vos corps à Dieu en vivant sacrifice  (Rom. XII, i). Ecoutez Paul exhorter tes croyants en ces termes : « Livrez-vous à Dieu » — « Ne vous livrez pas au péché. » — « Si vous vous livrez à quelqu'un pour lui obéir, vous devenez son esclave.» — « Comme vous vous êtes livrés au service de l'impiété, de même livrez-vous au service de la justice pour votre sanctification, — « Mais maintenant affranchis du péché (c'est l'acte de Dieu en Christ) et devenus les esclaves de Dieu (c'est votre acte de consécration qui vous fait réaliser la liberté qui est en Christ) vous avez pour fruit la sanctification », c'est-à-dire vous connaissez la force, la bénédiction, la plénitude et tous les fruits du Saint-Esprit à qui vous vous êtes désormais livrés (Rom.6: 16-22).

Suite le mois prochain.
